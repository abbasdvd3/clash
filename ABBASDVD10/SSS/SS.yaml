tproxy-port: 9898
mode: rule
allow-lan: true
unified-delay: false
log-level: silent
ipv6: true
external-controller: 0.0.0.0:9090
external-ui: dashboard/dist

proxies:
proxy-groups:
  - name: 🚀 select
    type: select
    proxies:
      - ♻️ url-test
      - DIRECT
    use:
      - VPN1
      - VPN2
      - VPN3
      - VPN4
  - name: ♻️ url-test
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 600
    tolerance: 150
    use:
      - VPN1
      - VPN2
      - VPN3
      - VPN4 
  - name: 🌍 google
    type: select
    proxies:
      - 🚀 select
      - ♻️ url-test
      - DIRECT
  - name: 📲 apps
    type: select
    proxies:
      - 🚀 select
      - ♻️ url-test  
  - name: Ⓜ️ micro
    type: select
    proxies:
      - 🚀 select
      - DIRECT  
  - name: 🍎 apple
    type: select
    proxies:
      - DIRECT
  - name: 🎯 DIRECT
    type: select
    proxies:
      - DIRECT
  - name: 🛑 block
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🍃 app
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🐟 finall
    type: select
    proxies:
      - 🚀 select
      - 🎯 DIRECT
      - ♻️ url-test
    use:
      - VPN1
      - VPN2
      - VPN3
      - VPN4
proxy-providers:
  VPN1:
    type: file
    path: "./ABBASDVD10/1.TXT"
    health-check:
      enable: true
      interval: 2000
      url: http://cp.cloudflare.com/generate_204

  VPN2:
    type: file
    path: "./ABBASDVD10/2.TXT"
    health-check:
      enable: true
      interval: 36000
      url: http://cp.cloudflare.com/generate_204

  VPN3:
    type: file
    path: "./ABBASDVD10/3.TXT"
    health-check:
