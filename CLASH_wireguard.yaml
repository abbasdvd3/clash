
# port: 7890
# socks-port: 7891
allow-lan: true
mode: Rule
bind-address: "*"
ipv6: false
log-level: info
find-process-mode: always
enable-process: true
unified-delay: true
keep-alive-interval: 15
tcp-concurrent: true
geodata-mode: false

external-controller: 0.0.0.0:9090
external-ui: ui
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"
global-client-fingerprint: chrome
geo-auto-update: true
geo-update-interval: 24
global-ua: clash.meta
profile:
  store-selected: true
  store-fake-ip: true
experimental:
  quic-go-disable-gso: false
  quic-go-disable-ecn: false
sniffer:
  enable: false
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
tun:
  enable: true
  stack: mixed
  dns-hijack:
    - 'any:53'
  auto-route: true
  auto-detect-interface: true
dns:
  enable: true
  use-hosts: true
  ipv6: false
  remote-dns-resolve: false# default value is true
  enhanced-mode: fake-ip # redir-host # fake-ip
  fake-ip-range: 28.0.0.0/16
  listen: 0.0.0.0:1053
  default-nameserver:
    - 114.114.114.114
    - 119.29.29.29
    - 119.28.28.28
    - 8.8.8.8
    - tls://1.12.12.12:853
    - tls://223.5.5.5:853
  proxy-server-nameserver:
    - https://1.12.12.12/dns-query
    - https://223.5.5.5/dns-query
  nameserver:
    - https://120.53.53.53/dns-query
    - tls://223.6.6.6:853
    - 8.8.8.8
    - tls://223.5.5.5:853
    - tls://223.6.6.6:853
    - tls://120.53.53.53
    - tls://1.12.12.12
    - 114.114.114.114#PROXY 
    - tls://223.5.5.5:853
    - dhcp://en0
    - quic://dns.adguard.com:784#PROXY
    - tls://dot.pub:853
  remote-nameserver:
    - https://8.8.8.8/dns-query
    - tls://8.8.8.8:853
  fallback:
    - tcp://8.8.8.8:53#DNS-Proxy # if set `remote-dns-resolve` to false, then enable it.
  fake-ip-filter:
    - '*.lan'
    - '+.example.com'
  nameserver-policy:
    '+.example.com': 192.168.1.254  
    "geosite:.ir,private": 
      - https://223.5.5.5/dns-query
      - https://120.53.53.53/dns-query
    "geosite:ir":
      - https://8.8.4.4/dns-query#机场
      - https://1.0.0.1/dns-query#机场
