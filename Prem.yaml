dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 216.146.35.35/16
  fake-ip-filter:
    - "*.lan"
    - "*.local"
  default-nameserver:
    - 114.114.114.114
    - 9.9.9.9
    - 223.6.6.6
    - 180.76.76.76
    - 119.28.28.28
  nameserver:
    - tls://dot.pub:853
    - tls://1.12.12.12:853
    - tls://120.53.53.53:853
    - https://doh.pub/dns-query
    - 1.1.1.1
    - 77.88.8.1
    - 77.88.8.8
  fallback:
    - https://dns.quad9.net/dns-query
    - https://dns9.quad9.net/dns-query
    - tls://dns.google:853
    - https://8.8.4.4/dns-query
  fallback-filter:
    geoip: true
    geoip-code: ir
    ipcidr:
      - 240.0.0.0/4
      - 127.0.0.1/8
      - 0.0.0.0/32
    domain:
      - +.google.com
      - +.github.com
      - +.facebook.com
      - +.twitter.com
      - +.youtube.com
      - +.google.cn
      - +.googleapis.cn
      - +.googleapis.com
      - +.gvt1.com
tun:
  enable: true
  stack: system
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - 114.114.114.114
    - 180.76.76.76
    - 119.29.29.29
    - 223.5.5.5
    - 8.8.8.8
    - 8.8.4.4
    - 1.1.1.1
    - 1.0.0.1
proxy-providers:
  provider1:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/vless/pp1.yaml"
    path: Prem2/p1.yaml
    interval: 89
    health-check:
      enable: true
      interval: 30
      url: https://www.google.com/
  
    
proxies:
proxy-groups:
  - name: FINAL
    type: select
    disable-udp: true
    use:
      - provider1
    proxies:
      - ♻️
      - United
      - fallback
  - name: fallback
    type: fallback
    url: https://www.google.com/
    disable-udp: true
    interval: 180
 #   filter: "🇺🇸|US|America|United.*?States|美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥"
    hidden: false
    proxies:
    use:
      - provider1
  - name: United
    type: url-test
    url: https://www.google.com/
    disable-udp: true
    interval: 180
#    tolerance: 80
    hidden: false
    use:
      - provider1
  - name: ♻️
    type: url-test
    url: https://www.google.com/
    disable-udp: true
    interval: 300
    hidden: false
    use:
      - provider1
    proxies: 
  - name: 🎯 DIRECT
    type: select
    disable-udp: true
    proxies:
      - DIRECT
      - ♻️      


rule-providers:
  ir:
    type: http
    behavior: domain
    url: https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/ir.yaml
    path: ruleset/ir.yaml
    interval: 86400
  ads:
    type: http
    behavior: domain
    url: https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/ads.yaml
    path: ruleset/ads.yaml
    interval: 86400
  ircidr:
    type: http
    behavior: ipcidr
    url: https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/ircidr.yaml
    path: ruleset/ircidr.yaml
    interval: 86400
  private:
    type: http
    behavior: ipcidr
    url: https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/private.yaml
    path: ruleset/private.yaml
    interval: 86400
  category-ads-all:
    type: http
    behavior: domain
    url: https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/category-ads-all.yaml
    path: ruleset/category-ads-all.yaml
    interval: 86400
  geolocation-!cn:
    type: http
    behavior: domain
    format: text
    path: ruleset/geolocation-!cn.list
    url: https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/geolocation-!cn.list
    interval: 3600
rules:
  - GEOIP,telegram,FINAL
  - GEOIP,google,FINAL
  - GEOIP,facebook,FINAL
  - RULE-SET,geolocation-!cn,FINAL
  - GEOIP,CN,🎯 DIRECT
  - DOMAIN-SUFFIX,fast.com,🎯 DIRECT
  - DOMAIN-SUFFIX,speedtest.net,🎯 DIRECT
  - PROCESS-NAME,com.tomclaw.appsend,DIRECT
  - DOMAIN-SUFFIX,appteka.store,DIRECT
  - DOMAIN-SUFFIX,appteka.store/api,DIRECT
  - RULE-SET,private,DIRECT,no-resolve
  - DOMAIN-SUFFIX,ir,DIRECT,no-resolve
  - RULE-SET,ir,DIRECT,no-resolve
  - RULE-SET,ircidr,DIRECT,no-resolve
  - DOMAIN-SUFFIX,xn--ngstr-lra8j.com,FINAL
  - DOMAIN-SUFFIX,services.googleapis.cn,FINAL
  - DOMAIN-SUFFIX,apkpure.com,FINAL
  - GEOIP,ir,DIRECT,no-resolve
  - GEOIP,private,DIRECT,no-resolve
  - DOMAIN-KEYWORD,appteka.store,🎯 DIRECT
  - MATCH,FINAL
