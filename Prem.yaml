proxies:
proxy-groups:
  - name: PROXY
    type: url-test
    url: "https://www.google.com/"
    interval: 99
    tolerance: 800
    disable-udp: false
    use:
 #     - provider1
    proxies:
      - url-test
      - United+url-test
      - fallback
  - name: fallback
    type: fallback
    url: "https://www.google.com/"
    disable-udp: false
    interval: 180
    exclude-filter: "timeout|connection refused|美|日|ctb|Expired|If|Renewal|Email|流量|过期|官网|落地|回国|本站|用户|若|续费|邮箱|订阅"
    hidden: false
    proxies:
    use:
      - provider1
      - provider2
      - provider3
      - provider4
      - provider5
      - provider6
      - provider7
  - name: United+url-test
    type: url-test
    url: "https://www.google.com/"
    disable-udp: false
    filter: "🇺🇸|US|America|United.*?States|美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥"
    exclude-filter: "timeout|connection refused|美|日|ctb|Expired|If|Renewal|Email|流量|过期|官网|落地|回国|本站|用户|若|续费|邮箱|订阅"
    interval: 300
    tolerance: 5000
    hidden: false
    use:
      - provider1
      - provider2
      - provider3
      - provider4
      - provider5
      - provider6
      - provider7
  - name: url-test
    type: url-test
    url: "https://www.google.com/"
    exclude-filter: "timeout|connection refused|美|日|ctb|Expired|If|Renewal|Email|流量|过期|官网|落地|回国|本站|用户|若|续费|邮箱|订阅"
    disable-udp: false
    interval: 99
    tolerance: 5000
    hidden: false
    use:
      - provider1
      - provider2
      - provider3
      - provider4
      - provider5
      - provider6
      - provider7
    proxies: 
  - name: 🎯 DIRECT
