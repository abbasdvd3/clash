proxies:
proxy-groups:
  - name: PRO
    type: url-test
    url: https://fiber.google.com/speedtest/generate_104
    interval: 30
    tolerance: 50
    proxies:
      - url-test
      - fallback
  - name: PROXY
    type: select
    proxies:
      - url-test
      - fallback
      - DIRECT
    use:
      - provider1
  - name: url-test
    type: url-test
    url: https://fiber.google.com/speedtest/generate_104
    interval: 99
    tolerance: 99
    proxies:
    use:
      - provider1
  - name: fallback
    type: fallback
    url: https://fiber.google.com/speedtest/generate_104
    interval: 199
    proxies:
    use:
      - provider1
  - name: D.IRECT
    type: select
    proxies:
      - DIRECT
      - PROXY
      - url-test
  - name: ðŸ›‘
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: final
    type: select
    use:
      - provider1
    proxies:
      - PROXY
      - D.IRECT
      - url-test
      - fallback
proxy-providers:
  provider1:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/1.yaml"    
    interval: 8900
    path: Prem/provider1.yaml
    health-check:
      enable: true
      interval: 300
  #    lazy: true
      url: https://fiber.google.com/speedtest/generate_104
