proxies:
proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - url-test
      - United+url-test
      - fallback
    use:
      - provider1
      - provider2
      - provider3
      - provider4
      - provider5
      - provider6
  - name: fallback
    type: fallback
    url: "http://www.gstatic.com/generate_204"
    exclude-type: "direct|redir-in|trojan|DNS|vless"
    interval: 180
    proxies:
    use:
      - provider1
      - provider2
      - provider3
      - provider4
      - provider5
