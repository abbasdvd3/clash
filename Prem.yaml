mixed-port: 7890
allow-lan: true
log-level: info
external-controller: 0.0.0.0:9090
dns:
  enabled: true
  listen: 0.0.0.0:1053
  ipv6: true
  default-nameserver:
    - 223.5.5.5
    - 114.114.114.114
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
proxies:
proxy-providers:
  VPN1:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/3april3.yaml"
    interval: 3600
    path: proxy_provider/VPN1.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 600
      
  VPN5:
