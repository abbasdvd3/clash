proxies:

proxy-groups:
  - name: BEST-PING
    type: url-test
    interval: 99
    timeout: 3
    url: https://www.google.com/
    lazy: true
    tolerance: 99
    udp: true
    proxies:
    use: 
      - provider1
  - name: PROXY
    type: url-test
    interval: 99
    timeout: 3
    url: https://fiber.google.com/speedtest/generate_204
    lazy: true
    tolerance: 99
    udp: true
    proxies:
      - BEST-PING
proxy-providers:
  provider1:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/vless/p.all"    
    path: Prem/provider0.yaml
    interval: 8
    exclude-filter: Expire
    health-check:
      enable: true
      interval: 30
      lazy: true
      url: https://fiber.google.com/speedtest/generate_204

rule-providers:
  ir:
    type: http
    behavior: domain
    url: https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/ir.yaml
    path: ruleset/ir.yaml
    interval: 86400
  ads:
    type: http
    behavior: domain
    url: https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/ads.yaml
    path: ruleset/ads.yaml
    interval: 86400
  ircidr:
    type: http
    behavior: ipcidr
    url: https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/ircidr.yaml
    path: ruleset/ircidr.yaml
    interval: 86400
  private:
    type: http
    behavior: ipcidr
    url: https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/private.yaml
    path: ruleset/private.yaml
    interval: 86400
  category-ads-all:
    type: http
    behavior: domain
    url: https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/category-ads-all.yaml
    path: ruleset/category-ads-all.yaml
    interval: 86400
rules:
  - PROCESS-NAME,com.tomclaw.appsend,DIRECT
  - DOMAIN-SUFFIX,appteka.store,DIRECT
  - DOMAIN-SUFFIX,appteka.store/api,DIRECT
  - RULE-SET,private,DIRECT,no-resolve
  - DOMAIN-SUFFIX,ir,DIRECT,no-resolve
  - RULE-SET,ads,REJECT
  - RULE-SET,ir,DIRECT,no-resolve
  - RULE-SET,ircidr,DIRECT,no-resolve
  - RULE-SET,category-ads-all,REJECT
  - DOMAIN-SUFFIX,xn--ngstr-lra8j.com,PROXY
  - DOMAIN-SUFFIX,services.googleapis.cn,PROXY
  - IP-CIDR,10.10.0.0/16,PROXY
  - GEOIP,ir,DIRECT,no-resolve
  - GEOIP,private,DIRECT,no-resolve
  - DOMAIN-KEYWORD,appteka.store,DIRECT
  - DOMAIN-KEYWORD,drive.google.com,DIRECT,no-resolve
  - DOMAIN-KEYWORD,mail.google.com,DIRECT,no-resolve
  - IP-CIDR,127.0.0.1/32,REJECT,no-resolve
  - IP-CIDR,198.18.0.1/16,REJECT,no-resolve
  - IP-CIDR,28.0.0.1/8,REJECT,no-resolve
  - IP-CIDR6,::1/128,REJECT,no-resolve
  - DOMAIN,clash.razord.top,DIRECT
  - DOMAIN,yacd.haishan.me,DIRECT
  - DOMAIN-SUFFIX,v2rayse.com,PROXY
  - DOMAIN-SUFFIX,freenode.me,PROXY  
  - DOMAIN-SUFFIX,cff.pw,PROXY
  - DOMAIN-SUFFIX,vpnse.org,PROXY
  - DOMAIN-SUFFIX,cfmem.com,PROXY  
  - MATCH,PROXY
