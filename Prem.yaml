  - 'VPN1'
  - 'VPN5'
  - 'VPN4'
  - 'VPN2'
- name: üåÄLOADBALANCEüåÄ
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 35
  tolerance: 10
  use:
  - 'VPN1'
