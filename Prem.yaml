
proxies:
proxy-groups:

  - name: "PROXY"
    type: select
    use:
      - "VPN1"
      - "VPN2"
      - "VPN3"
#      - "VPN5"
    proxies:
      - "FALLBACK"
      - "URL-TEST"

  - name: "FALLBACK"
    type: fallback
    url: http://cp.cloudflare.com/
    interval: 300
    use:
      - "VPN1"
      - "VPN2"
      - "VPN3"
   #   - "VPN5"

  - name: "URL-TEST"
    type: url-test
    url: http://cp.cloudflare.com/
    interval: 300
    use:
      - "VPN1"
      - "VPN2"
      - "VPN3"
 #     - "VPN5"
proxy-providers:
  VPN1:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/meta.yaml"
    interval: 3600
    path: proxy_provider/V1.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/
      interval: 300
  VPN2:
    type: http
    url: "https://proxypool.link/clash/proxies"
    interval: 3600
    path: proxy_provider/V2.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/
      interval: 300
   
  VPN3:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/Xp.yaml"
    interval: 3600
    path: proxy_provider/V3.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/
      interval: 300
