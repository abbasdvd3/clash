proxy-providers:
  provider1:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/vless/pp1.yaml" 
    path: Prem2/p1.yaml
    interval: 89
    health-check:
      enable: true
      interval: 30
      url: https://www.gstatic.com/generate_200      
  
    
proxies:
proxy-groups:
  - name: 🚀
    type: select
    disable-udp: false
    use:
      - provider1
    proxies:
      - ♻️
      - United
  - name: United
    type: fallback
    url: https://www.gstatic.com/generate_200
    disable-udp: true
    interval: 300
    tolerance: 80
    filter: "🇺🇸|US|America|United.*?States|美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥"
    hidden: false
    proxies:
    use:
      - provider1
      
  - name: ♻️
    type: url-test
    url: https://www.gstatic.com/generate_200
    disable-udp: true
    interval: 300
    tolerance: 80
    hidden: false
    use:
      - provider1
    proxies: 
  - name: 🎯 DIRECT
    type: select
    disable-udp: true
    proxies:
      - DIRECT
      - 🚀
      - ♻️      
  - name: FINAL
    type: select
    disable-udp: true
    use:
      - provider1
    proxies:
      - 🚀
      - United
      - ♻️ 
