# mixed-port: 7890
allow-lan: true
tcp-concurrent: true
enable-process: true
find-process-mode: always
mode: rule
log-level: error
ipv6: true
external-controller: 127.0.0.1:9090
experimental:
  ignore-resolve-fail: true
  sniff-tls-sni: true
  tracing: true
hosts:
  "localhost": 127.0.0.1
profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    http: { ports: [1-442, 444-8442, 8444-65535], override-destination: true }
    tls: { ports: [1-79, 81-8079, 8081-65535], override-destination: true }
  force-domain:
      - "+.v2ex.com"
      - www.google.com
      - google.com
  skip-domain:
      - Mijia Cloud
      - dlg.io.mi.com
  sniffing:
    - tls
    - http
  port-whitelist:
    - "80"
    - "443"
force-cert-verify: true
tun:
  enable: true
  prefer-h3: true
  listen: 0.0.0.0:53
  stack: gvisor
  dns-hijack:
     - "any:53"
     - "tcp://any:53"
  auto-redir: true
  auto-route: true
  auto-detect-interface: true
hosts:
  'localhost': '127.0.0.1'
dns:
  enable: true
  ipv6: false
  remote-dns-resolve: true
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
    - 223.5.5.5
    - 114.114.114.114 
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.0/16
  fake-ip-filter:
    - 'stun.*.*'
  use-hosts: true
  proxy-server-nameserver:
    - https://1.12.12.12/dns-query
    - https://223.5.5.5/dns-query
  nameserver:
    - https://120.53.53.53/dns-query
    - tls://223.6.6.6:853
  remote-nameserver:
    - https://8.8.8.8/dns-query
    - tls://1.1.1.1:853
  nameserver-policy:
    'RULE-SET:ir,ircidr,geoip:ir,+.ir,+.bonyan.co': ["217.218.155.155", "217.218.127.127", "https://dns.403.online/dns-query", "https://dns.shecan.ir/dns-query"]

proxies:
proxy-providers:
  VPN1:
    type: http
    url: "https://sub.xeton.dev/sub?target=clash&url=https://raw.githubusercontent.com/ssrsub/ssr/master/ss-sub&insert=false&config=https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/config/ACL4SSR_Online.ini"
    interval: 3600
    path: proxy_provider/VPN1.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
      
  VPN5:
    type: http
    url: "https://raw.githubusercontent.com/mahdibland/SSAggregator/master/sub/sub_merge_yaml.yml"
    interval: 3600
    path: proxy_provider/VPN5.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
  VPN4:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/Xp.yaml"
    interval: 3600
    path: proxy_provider/VPN4.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
  VPN2:
    type: http
    url: "https://sub.xeton.dev/sub?target=clash&url=https://bulinkbulink.com/freefq/free/master/v2&insert=false&config=https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/config/ACL4SSR_Online.ini"
    interval: 3600
    path: proxy_provider/VPN2.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
proxy-groups:
