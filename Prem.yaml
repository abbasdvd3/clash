

proxies:
proxy-groups:

  - name: "PROXY"
    type: select
    use:
      - "VPN1"
      - "VPN2"
  #    - "VPN3"
    proxies:
      - "FALLBACK"
      - "URL-TEST"

  - name: "FALLBACK"
    type: fallback
    url: http://cp.cloudflare.com/
    interval: 300
    use:
      - "VPN1"
      - "VPN2"
  #    - "VPN3"

  - name: "URL-TEST"
    type: url-test
    url: http://cp.cloudflare.com/
    interval: 300
    use:
      - "VPN1"
      - "VPN2"
 #     - "VPN3"

proxy-providers:
  VPN1:
    type: http
    url: "https://oss.v2rayse.com/proxies/data/2023-12-04/N4gqtR1.yaml"
    interval: 3600
    path: proxy_provider/V1.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/
      interval: 300
  VPN2:
    type: http
    url: "https://oss.v2rayse.com/proxies/data/2023-12-03/6IUAIDM.yaml"
    interval: 3600
    path: proxy_provider/V2.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/
      interval: 300
   

   
