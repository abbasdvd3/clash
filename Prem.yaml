port: 7892
socks-port: 7891
mixed-port: 7890
redir-port: 9797
tproxy-port: 9898
mode: rule
dns:
  enable: true
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 100.0.0.0/8
  fake-ip-filter:
    - '*.lan'
    - '*.localdomain'
    - '*.example'
    - '*.invalid'
    - '*.localhost'
    - '*.test'
    - '*.local'
    - '*.home.arpa'
    - 'router.asus.com'
    - 'localhost.sec.qq.com'
    - 'localhost.ptlogin2.qq.com'
    - '+.msftconnecttest.com'
  default-nameserver:
    - 114.114.114.114#PROXY
    - 9.9.9.9#PROXY
    - 223.6.6.6#PROXY
    - 180.76.76.76#PROXY
    - 119.28.28.28#PROXY
  nameserver:
    - tls://dot.pub:853#PROXY
    - tls://1.12.12.12:853#PROXY
    - tls://120.53.53.53:853#PROXY
    - https://doh.pub/dns-query#PROXY
    - 1.1.1.1#PROXY
    - 77.88.8.1#PROXY
    - 77.88.8.8#PROXY
  fallback:
    - https://dns.quad9.net/dns-query#PROXY
    - https://dns9.quad9.net/dns-query#PROXY
    - tls://dns.google:853#PROXY
    - https://8.8.4.4/dns-query#PROXY
  fallback-filter:
    geoip: true
    geoip-code: ir
    ipcidr:
      - 240.0.0.0/4
      - 127.0.0.1/8
      - 0.0.0.0/32
    domain:
      - +.google.com
      - +.github.com
      - +.facebook.com
      - +.twitter.com
      - +.youtube.com
      - +.google.cn
      - +.googleapis.cn
      - +.googleapis.com
      - +.gvt1.com
tun:
  enable: true
  stack: givisor
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - 114.114.114.114
    - 180.76.76.76
    - 119.29.29.29
    - 223.5.5.5
    - 8.8.8.8
    - 8.8.4.4
    - 1.1.1.1
    - 1.0.0.1
