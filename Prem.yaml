dns:
  enable: true
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 100.0.0.0/8
  fake-ip-filter:
    - "*.lan"
    - "*.local"
  default-nameserver:
    - 114.114.114.114
    - 9.9.9.9
    - 223.6.6.6
    - 180.76.76.76
    - 119.28.28.28
  nameserver:
    - tls://dot.pub:853
    - tls://1.12.12.12:853
    - tls://120.53.53.53:853
    - https://doh.pub/dns-query
    - 1.1.1.1
    - 77.88.8.1
    - 77.88.8.8
  fallback:
    - https://dns.quad9.net/dns-query
    - https://dns9.quad9.net/dns-query
    - tls://dns.google:853
    - https://8.8.4.4/dns-query
  fallback-filter:
    geoip: true
    geoip-code: ir
    ipcidr:
      - 240.0.0.0/4
      - 127.0.0.1/8
      - 0.0.0.0/32
    domain:
      - +.google.com
      - +.github.com
      - +.facebook.com
      - +.twitter.com
      - +.youtube.com
      - +.google.cn
      - +.googleapis.cn
      - +.googleapis.com
      - +.gvt1.com
tun:
  enable: true
  stack: system
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - 114.114.114.114
    - 180.76.76.76
    - 119.29.29.29
    - 223.5.5.5
    - 8.8.8.8
    - 8.8.4.4
    - 1.1.1.1
    - 1.0.0.1
