
proxies:
proxy-providers:
  VPN1:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/3april3.yaml"
    interval: 3600
    path: proxy_provider/VPN1.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 600
      
  VPN5:
    type: http
    url: "https://raw.githubusercontent.com/mahdibland/SSAggregator/master/sub/sub_merge_yaml.yml"
    interval: 3600
    path: proxy_provider/VPN5.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 600
  VPN4:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/Xp.yaml"
    interval: 3600
    path: proxy_provider/VPN4.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 600
proxy-groups:
- name: 🌀LOADBALANCE🌀
  type: url-test
  use:
  - VPN1
  - VPN5
  - VPN4
- name: ✈️FINAL✈️
  type: select
  proxies:
  - 🌀LOADBALANCE🌀
  use:
  - VPN1
  - VPN5
  - VPN4
rules:
  - IP-CIDR,127.0.0.1/32,REJECT
  - IP-CIDR6,::1/128,REJECT,no-resolve
  - DOMAIN-SUFFIX,github.com,DIRECT
  - DOMAIN-SUFFIX,github.io,DIRECT
  - DOMAIN-SUFFIX,githubapp.com,DIRECT
  - DOMAIN-SUFFIX,githubassets.com,DIRECT
  - DOMAIN-SUFFIX,githubusercontent.com,DIRECT
  - DOMAIN-KEYWORD,github,DIRECT
  - DOMAIN-KEYWORD,appteka.store,DIRECT
  - DOMAIN-SUFFIX,collector.githubapp.com,DIRECT
  - MATCH,✈️FINAL✈️
