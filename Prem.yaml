proxy-providers:
  provider1:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/2.yaml"    #【Meta专属】支持解析V2rayN等工具使用的普通订阅
    interval: 3600
    path: ./provider1.yaml
    health-check:
      enable: true
      interval: 300
      # lazy: true
      url: https://cp.cloudflare.com/


rule-providers:
  LocalAreaNetwork:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/mphin/ProxyTools/main/rules/LocalAreaNetwork.list
    format: text
    interval: 3600
    path: ./mphin/ProxyTools/LocalAreaNetwork.list
  Google:
    type: http
