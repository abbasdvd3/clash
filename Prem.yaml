
proxies:
proxy-groups:
- name: 择优连接
  type: url-test
  proxies: &id001 
  use: [provide, provide1]
  url: http://www.gstatic.com/generate_204
  fillType: auto
  interval: 350
- name: 稳定上网
  type: fallback
  proxies: *id001
  use: [provide, provide1]
  url: http://www.gstatic.com/generate_204
  fillType: auto
  interval: 450
- name: 负载均衡
  type: load-balance
  proxies: *id001
  use: [provide, provide1]
  url: http://www.gstatic.com/generate_204
  fillType: auto
  interval: 400
- name: 直连
  type: url-test
  proxies: [DIRECT]
  url: http://www.gstatic.com/generate_204
  fillType: manual
  interval: 400
- name: auto
  type: url-test
  proxies: *id001
  use: [provide, provide1]
  url: http://www.gstatic.com/generate_204
  fillType: auto
  interval: 500
- name: fallback-auto
  type: fallback
  proxies: *id001
  use: [provide, provide1]
  url: http://www.gstatic.com/generate_204
  fillType: auto
  interval: 350
- name: load-balance
  type: load-balance
  proxies: *id001
  use: [provide, provide1]
  url: http://www.gstatic.com/generate_204
  fillType: auto
  interval: 500
- name: 代理模式
  type: select
  fillType: auto
  proxies: [择优连接, 稳定上网, 负载均衡, 直连, auto, fallback-auto, load-balance, DIRECT]
  use: [provide, provide1]
proxy-providers: 
  "provide":
    type: http
    url: https://oss.v2rayse.com/proxies/data/2023-12-09/Sxofi54.yaml
    path: ./provide/subscription.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 360

  "provide1":
    type: http
    url: https://raw.githubusercontent.com/abbasdvd3/clash/main/Xp.yaml
    path: ./provide/subscription1.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 360
rule-providers: 
rules: 

  - MATCH,代理模式
