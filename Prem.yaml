
proxies:
proxy-groups:

  - name: "PROXY"
    type: select
    use:
      - "VPN1"
      - "VPN2"
 #     - "VPN4"
#      - "VPN5"
    proxies:
      - "FALLBACK"
      - "URL-TEST"

  - name: "FALLBACK"
    type: fallback
    use:
      - "VPN1"
      - "VPN2"
  #    - "VPN4"
   #   - "VPN5"

  - name: "URL-TEST"
    type: url-test
    use:
      - "VPN1"
      - "VPN2"
 #     - "VPN4"
 #     - "VPN5"
proxy-providers:
  VPN1:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/meta.yaml"
    interval: 300
    path: proxy_provider/VPN1.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 100
  VPN2:
    type: http
    url: "https://yebekhe.link/api/toClash/?url=https%3A%2F%2Fraw.githubusercontent.com%2Fyebekhe%2FTelegramV2rayCollector%2Fmain%2Fsub%2Fbase64%2Fmix&type=clash&process=full"
    interval: 300
    path: proxy_provider/VPN2.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 100
   

