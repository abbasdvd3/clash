proxies:
proxy-groups:
  - name: PRO
    type: select
    interval: 300
    timeout: 3000
    url: https://www.google.com/generate_204
    lazy: true
    proxies:
      - BEST-PING
      - LOAD-BALANCE
      - FALLBACK
      - USA 🇺🇲
    use: 
      - provider1
      - provider2
      - provider3
 
  - name: LOAD-BALANCE
    type: load-balance
    strategy: consistent-hashing
    interval: 300
    timeout: 3000
    url: https://www.google.com/generate_204
    lazy: true
#    udp: true
    proxies:
    use: 
      - provider1
      - provider2
      - provider3
  - name: BEST-PING
    type: url-test
    interval: 300
    timeout: 3000
    url: https://www.google.com/generate_204
    lazy: true
    tolerance: 99
    udp: true
    proxies:
    use: 
      - provider1
      - provider2
      - provider3
  - name: FALLBACK
    type: fallback
    interval: 300
    timeout: 3000
    url: https://www.google.com/generate_204
    lazy: true
#    udp: true
    proxies:
    use: 
      - provider1
      - provider2
      - provider3
  - name: USA 🇺🇲
    type: url-test
    interval: 300
    timeout: 3000
    url: https://www.google.com/generate_204
    lazy: true
    udp: false
    tolerance: 70
    filter: "🇺🇸|US|America|United.*?States|美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥"
    hidden: false
    proxies:
    use:
      - provider1
      - provider2
      - provider3
  - name: IRAN
    type: select
    proxies:
      - DIRECT
      - PROXY
  - name: PROXY
    type: select
    interval: 300
    timeout: 3000
    url: https://www.google.com/generate_204
    lazy: true
    proxies:
      - PRO
      - USA 🇺🇲
      - FALLBACK
      - LOAD-BALANCE
      - BEST-PING
    use: 
      - provider1
      - provider2
      - provider3
proxy-providers:
  provider1:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/P1"    
    path: Prem/provider1.yaml
    interval: 89
    health-check:
      enable: true
      interval: 30
      lazy: true
      url: https://fiber.google.com/speedtest/generate_204
  provider2:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/vless/p.hamrah"    
    path: Prem/providerPh.yaml
    interval: 89
    health-check:
      enable: true
      interval: 30
      lazy: true
      url: https://fiber.google.com/speedtest/generate_204
  provider3:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/vless/p.all"    
    path: Prem/providerPall.yaml
    interval: 89
    health-check:
      enable: true
      interval: 30
      lazy: true
      url: https://fiber.google.com/speedtest/generate_204
