proxy-groups:
  - name: 'PRO'
    type: 'select'
    use: 
 #     - 'provider1'
  #    - 'provider2'
    proxies:
      - '⚡️ Fastest'
      - '📶 First Available'
      - '♻️ Load Balance'
      - 'United'
  - name: '⚡️ Fastest'
    type: 'url-test'
    tolerance: 500
    url: 'https://www.pornhub.com/generate_204'
    interval: 5000
    proxies:
    use: 
      - 'provider1'
      - 'provider2'
      - 'provider3'
      - 'provider4'
      - 'provider5'
      - 'provider6'
      - 'provider7'
      - 'provider8'
  - name: '📶 First Available'
    type: 'fallback'
    url: 'https://www.pornhub.com/generate_204'
    interval: 180
    use: 
      - 'provider1'
      - 'provider2'
      - 'provider3'
      - 'provider4'
      - 'provider5'
      - 'provider6'
      - 'provider7'
      - 'provider8'
    proxies:
  - name: '♻️ Load Balance'
    type: 'load-balance'
    url: 'https://www.pornhub.com/generate_204'
    interval: 500
    strategy: 'consistent-hashing'
    use: 
      - 'provider1'
      - 'provider2'
      - 'provider3'
      - 'provider4'
      - 'provider5'
      - 'provider6'
      - 'provider7'
      - 'provider8'
    proxies:
  - name: 'PROXY'
    type: 'select'
    use: 
      - 'provider1'
      - 'provider2'
      - 'provider3'
      - 'provider4'
      - 'provider5'
      - 'provider6'
      - 'provider7'
      - 'provider8'
    proxies:
      - 'PRO'
      - '⚡️ Fastest'
      - '📶 First Available'
      - '♻️ Load Balance'
      - 'United'
  - name: '🍎Ⓜ️'
    type: 'select'
    proxies:
      - 'PRO'
      - 'PROXY'
      - '⚡️ Fastest'
      - '📶 First Available'
      - '♻️ Load Balance'
     
  - name: 'United'
    type: 'url-test'
    url: 'https://www.pornhub.com/generate_204'
    interval: 500
    tolerance: 100
    filter: "🇺🇸|US|America|United.*?States|美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥"
    proxies:
    use: 
      - 'provider1'
      - 'provider2'
      - 'provider3'
      - 'provider4'
      - 'provider5'
      - 'provider6'
      - 'provider7'
      - 'provider8'
  - name: 'IRAN'
    type: 'select'
    proxies:
      - 'DIRECT'
      - 'PROXY'
      - '⚡️ Fastest'
      - '📶 First Available'
      - '♻️ Load Balance'
      - 'PRO'
rules:
  - GEOIP,ir,IRAN
  - MATCH,PROXY
