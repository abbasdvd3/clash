proxies:
proxy-groups:
  - name: PRO
    type: url-test
    url: http://speed.cloudflare.com/generate_204
    interval: 300
    proxies:
      - url-test
      - fallback
      - 🇺🇸a-url-test
      - 🇺🇸1
      - 🇺🇸2
    
      - 🇺🇸4
  - name: url-test
    type: url-test
    url: http://speed.cloudflare.com/generate_204
    interval: 300
    tolerance: 150
    use: 
      - provider1
      - provider2
      - provider3
  - name: fallback
    type: fallback
    url: http://speed.cloudflare.com/generate_204
    interval: 180
    proxies:
    use: 
      - provider1
      - provider2
      - provider3
  - name: 🇺🇸a-url-test
    type: url-test
    url: http://speed.cloudflare.com/generate_204
    interval: 300
    tolerance: 99
    filter: '🇺🇸|US|America|United.*?States|美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥'
    use: 
      - provider1
      - provider2
      - provider3
  - name: 🇺🇸1
    type: url-test
    url: http://speed.cloudflare.com/generate_204
    filter: "🇭🇰|HK|Hong|Kong|HGC|WTT|CMI|港|🇦🇫|🇦🇽|🇦🇱|🇩🇿|🇦🇸|🇦🇩|🇦🇴|🇦🇮|🇧🇭|🇧🇸|🇦🇿|🇦🇹|🇦🇺|🇦🇼|🇦🇲|🇦🇷|🇦🇬|🇧🇩|🇧🇧|🇧🇪|🇧🇾|🇧🇯|🇧🇹|🇧🇴|🇰🇭|🇧🇮|🇧🇫|🇧🇬|🇧🇳|🇻🇬|🇧🇷|🇧🇼|🇧🇦|🇨🇲|🇨🇦|🇮🇨|🇨🇻|🇧🇶|🇰🇾|🇨🇫|🇹🇩|🇮🇴|🇨🇰|🇨🇬|🇰🇲|🇨🇨|🇨🇴|🇨🇽|🇨🇳|🇨🇱"
    interval: 300
    tolerance: 99
    use: 
      - provider1
      - provider2
      - provider3
  - name: 🇺🇸2
    type: url-test
    url: http://speed.cloudflare.com/generate_204
    filter: "🇯🇵|JP|Japan|Tokyo|Osaka|Saitama|东京|大阪|埼玉|日|🇩🇲|🇨🇮|🇩🇴|🇪🇨|🇭🇷|🇪🇬|🇸🇻|🇨🇼|🇨🇾|🇨🇿|🇩🇰|🇩🇯|🇸🇿|🇪🇪|🇬🇫|🇫🇷|🇪🇷|🇫🇮|🇫🇯|🇫🇴|🇫🇰|🇪🇺|🇭🇰|🇭🇳|🇮🇲|🇮🇱|🇮🇹|🇮🇸|🇮🇳|🇮🇪🇯🇴🎌🇱🇦🇱🇧|🇱🇸|🇱🇦|🇽🇰|🇰🇮|🇳🇫|🇳🇿|🇲🇵|🇷🇼|🇵🇱|🇸🇹|🇷🇼|🇷🇪|🇵🇷|🇵🇸|🇵🇬|🇵🇳|🇻🇨"
    interval: 300
    tolerance: 99
    use: 
      - provider1
      - provider2
      - provider3
  - name: 🇺🇸4
    type: url-test
    url: http://speed.cloudflare.com/generate_204
    filter: "🇸🇬|SG|Singapore|狮城|^新|^节北|^刷更|新|^节北|🇹🇬|🇹🇰|🇹🇼|🇻🇳|🇻🇪|🏴󠁧󠁢󠁥󠁮󠁧󠁿|🇬🇧|🇻🇦|🇿🇼|🇻🇮|🇺🇾|🇹🇨|🇺🇬|🇦🇪|🇹🇴|🇨🇭"
    interval: 300
    tolerance: 99
    use: 
      - provider1
      - provider2
      - provider3
  - name: 🎯
    type: select
    icon: https://fastly.jsdelivr.net/gh/dongchengjie/metaST@main/metaST/Resources/icons/bug.svg
    proxies: [DIRECT, url-test, fallback]
  - name: 🆎 AdBlock
    type: select
    icon: https://fastly.jsdelivr.net/gh/dongchengjie/metaST@main/metaST/Resources/icons/block.svg
    proxies: [REJECT, DIRECT, PROXY, url-test, fallback]
  - name: PROXY
    type: select
    proxies:
      - PRO
      - fallback
      - url-test
      - 🇺🇸a-url-test
      - 🇺🇸1
      - 🇺🇸2
      - 🇺🇸4
    use: 
      - provider1
      - provider2
      - provider3
proxy-providers:
  provider1:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/vless/p.hamrah" 
    path: Prem2/p1.yaml
    interval: 890
    health-check:
      enable: true
      interval: 300
      url: http://speed.cloudflare.com/generate_204
  provider2:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/P1"    
    path: Prem2/P2.yaml
    interval: 890
    health-check:
      enable: true
      interval: 300
      url: http://speed.cloudflare.com/generate_204
  provider3:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/vless/p.all"  
    path: Prem2/P3.yaml
    interval: 890
    health-check:
      enable: true
      interval: 300
      url: http://speed.cloudflare.com/generate_204
rule-providers:
