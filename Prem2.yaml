proxy-groups:
  - name: 'PRO'
    type: 'select'
    use: 
 #     - 'provider1'
  #    - 'provider2'
    proxies:
      - '⚡️ Fastest'
      - '📶 First Available'
      - '♻️ Load Balance'
      - 'United'
      - '⚡️relay'
  - name: '⚡️relay'
    type: 'relay'
    tolerance: 500
    url: 'https://www.google.com/generate_204'
    exclude-filter: "timeout|connection refused|美|日|ctb|Expired|If|Renewal|Email|流量|过期|官网|落地|回国|本站|用户|若|续费|邮箱|订阅"
    interval: 5000
    proxies:
    use: 
      - 'provider1'
      - 'provider2'
      - 'provider3'
      - 'provider4'
      - 'provider5'
      - 'provider6'
      - 'provider7'
  - name: '⚡️ Fastest'
    type: 'url-test'
    tolerance: 500
    url: 'https://www.google.com/generate_204'
    exclude-filter: "timeout|connection refused|美|日|ctb|Expired|If|Renewal|Email|流量|过期|官网|落地|回国|本站|用户|若|续费|邮箱|订阅"
    interval: 5000
    proxies:
    use: 
      - 'provider1'
      - 'provider2'
      - 'provider3'
      - 'provider4'
      - 'provider5'
      - 'provider6'
      - 'provider7'

  - name: '📶 First Available'
    type: 'fallback'
    url: 'https://www.google.com/generate_204'
    interval: 180
    exclude-filter: "timeout|connection refused|美|日|ctb|Expired|If|Renewal|Email|流量|过期|官网|落地|回国|本站|用户|若|续费|邮箱|订阅"
    use: 
      - 'provider1'
      - 'provider2'
      - 'provider3'
      - 'provider4'
      - 'provider5'
      - 'provider6'
      - 'provider7'
    proxies:
  - name: '♻️ Load Balance'
    type: 'load-balance'
    url: 'https://www.google.com/generate_204'
    interval: 500
    strategy: 'consistent-hashing'
    exclude-filter: "timeout|connection refused|美|日|ctb|Expired|If|Renewal|Email|流量|过期|官网|落地|回国|本站|用户|若|续费|邮箱|订阅"
    use: 
      - 'provider1'
      - 'provider2'
      - 'provider3'
      - 'provider4'
      - 'provider5'
      - 'provider6'
      - 'provider7'
    proxies:
  - name: 'PROXY'
    type: 'select'
    exclude-filter: "timeout|connection refused|美|日|ctb|Expired|If|Renewal|Email|流量|过期|官网|落地|回国|本站|用户|若|续费|邮箱|订阅"
    use: 
      - 'provider1'
      - 'provider2'
      - 'provider3'
      - 'provider4'
      - 'provider5'
      - 'provider6'
      - 'provider7'
    proxies:
      - 'PRO'
      - '⚡️ Fastest'
      - '📶 First Available'
      - '♻️ Load Balance'
      - 'United'
      - '⚡️relay'
  - name: '🍎Ⓜ️'
    type: 'select'
    proxies:
      - 'PRO'
      - 'PROXY'
      - '⚡️ Fastest'
      - '📶 First Available'
      - '♻️ Load Balance'
      - '⚡️relay'
  - name: 'United'
    type: 'url-test'
    url: 'https://www.google.com/generate_204'
    interval: 500
    tolerance: 100
    filter: "🇺🇸|US|America|United.*?States|美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥"
    exclude-filter: "timeout|connection refused|美|日|ctb|Expired|If|Renewal|Email|流量|过期|官网|落地|回国|本站|用户|若|续费|邮箱|订阅"
    proxies:
    use: 
      - 'provider1'
      - 'provider2'
      - 'provider3'
      - 'provider4'
      - 'provider5'
      - 'provider6'
      - 'provider7'
  - name: 'IRAN'
    type: 'select'
    proxies:
      - 'DIRECT'
      - 'PROXY'
      - '⚡️ Fastest'
      - '📶 First Available'
      - '♻️ Load Balance'
      - 'PRO'
      - '⚡️relay'
rules:
  - GEOIP,private,IRAN,no-resolve
  - GEOSITE,category-ads-all,REJECT
  - GEOIP,telegram,PROXY
 # - GEOIP,openai,PROXY
  - GEOIP,ir,IRAN
  - MATCH,PROXY
