mixed-port: 7890
allow-lan: false
mode: rule
log-level: info
ipv6: false
external-controller: 127.0.0.1:9090

dns:
  enable: true
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 100.0.0.0/8
  fake-ip-filter:
    - '*.lan'
    - '*.localdomain'
    - '*.example'
    - '*.invalid'
    - '*.localhost'
    - '*.test'
    - '*.local'
    - '*.home.arpa'
    - router.asus.com
    - localhost.sec.qq.com
    - localhost.ptlogin2.qq.com
    - +.msftconnecttest.com
  default-nameserver:
    - 114.114.114.114#PROXY
    - 9.9.9.9#PROXY
    - 223.6.6.6#PROXY
    - 180.76.76.76#PROXY
    - 119.28.28.28#PROXY
  nameserver:
    - tls://dot.pub:853#PROXY
    - tls://1.12.12.12:853#PROXY
    - tls://120.53.53.53:853#PROXY
    - https://doh.pub/dns-query#PROXY
    - 1.1.1.1#PROXY
    - 77.88.8.1#PROXY
    - 77.88.8.8#PROXY
