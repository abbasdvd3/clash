proxy-groups:
- name: LOADBALANCE
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 300
  tolerance: 50
  use:
  - VPN1
  - VPN5
  - VPN6
  - VPN7
  - VPN9
  - VPN8
  - VPN10
  - VPN11
  - VPN12
  - VPN13
  - VPN14
  - VPN15
  - VPN16
  - VPN17
  - VPN18
  - VPN19
- name: best
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 300
  tolerance: 100
  health-check:
  enable: true
  disable-udp: false
  use:
  - VPN1
  - VPN5
- name: best1
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 300
