proxy-providers:
  provider1:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/2.yaml"    #【Meta专属】支持解析V2rayN等工具使用的普通订阅
    interval: 600
    path: Prem/provider1.yaml
    health-check:
      enable: true
      interval: 300
      lazy: true
      url: https://cp.cloudflare.com/generate_204
    override: 
      skip-cert-verify: true
      udp: true
      down: "50 Mbps"
      up: "10 Mbps"  
      dialer-proxy: proxy
