
# port: 7890
# socks-port: 7891
mixed-port: 10801
# redir-port: 9797
# tproxy-port: 9898
mode: rule
allow-lan: true
unified-delay: true
bind-address: '*'
log-level: debug
ipv6: false
geodata-mode: true
geodata-loader: memconservative
geo-auto-update: true
geo-update-interval: 24 
external-controller: 0.0.0.0:9090 
# secret: "123456"
external-ui: /data/adb/box/clash/dashboard
external-ui-name: xd
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"
tcp-concurrent: true
global-client-fingerprint: chrome
geox-url:
  geoip: "https://github.com/chocolate4u/Iran-v2ray-rules/releases/latest/download/geoip.dat"
  geosite: "https://github.com/chocolate4u/Iran-v2ray-rules/releases/latest/download/geosite.dat"
  mmdb: "https://github.com/chocolate4u/Iran-clash-rules/releases/latest/download/geoip.metadb"
# always 
# strict 
find-process-mode: strict
profile:
  store-selected: false
  store-fake-ip: true
# interface-name: en0 
#  TCP keep alive interval
keep-alive-interval: 15 
sniffer:
  enable: false
  override-destination: true
  sniff:
    http: { ports: [80, 8080] }
    tls: { ports: [443, 8443] }
  skip-domain:
    - 'courier.push.apple.com'
    - 'Mijia Cloud'
tun:
  enable: true
  device: utun
  mtu: 9000
  stack: MIXED # gvisor / lwip / system
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  auto-detect-interface: true
  # include_android_user:
    # - 0
    # - 10
  # include_package:
  # - com.android.chrome
  # exclude_package:
    # - com.whatsapp

dns:
  cache-algorithm: arc
  enable: true
  ipv6: false
  # prefer-h3: false
  default-nameserver:
    - '114.114.114.114'
    - '8.8.8.8'
    - '1.1.1.1'
    - 'tls://223.5.5.5'
    - 'https://223.5.5.5/dns-query'
    - '208.67.222.222'
    - '217.218.155.155'
    - 'tls://1.12.12.12:853'
    - 'tls://223.5.5.5:853'
  listen: 0.0.0.0:1053
  use-hosts: true
  # å¯é€‰å€¼ fake-ip / redir-host
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    # - localhost.ptlogin2.qq.com
  nameserver:
    - '223.5.5.5'
    - '1.1.1.1'
    - '8.8.8.8'
    - '114.114.114.114'
    - '119.29.29.29'
