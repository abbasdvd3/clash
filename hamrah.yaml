port: 7890
socks-port: 7891
mixed-port: 7893
allow-lan: true
mode: Rule
log-level: info
dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:8053
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
  enhanced-mode: fake-ip
  fake-ip-filter:
    - '+.*'
    - '*.lan'
    - localhost.ptlogin2.qq.com
  nameserver:
    - 223.5.5.5
    - 1.1.1.1
    - 8.8.8.8
    - 114.114.114.114
    - 119.29.29.29
  fallback: 
    - https://dns.google/dns-query
    - https://1.1.1.1/dns-query
    - tcp://8.8.8.8:53
    - tcp://8.8.4.4:53
    - tcp://208.67.222.222:443
    - tcp://208.67.220.220:443
  fallback-filter:
    geoip: true
    geoip-code: ir
    ipcidr:
      - 240.0.0.0/4
    domain:
      - '+.google.com'
      - '+.googleapis.com'
      - '+.youtube.com'
      - '+.appspot.com'
      - '+.telegram.com'
      - '+.facebook.com'
      - '+.twitter.com'
      - '+.blogger.com'
      - '+.gmail.com'
      - '+.gvt1.com'
proxies:
proxy-groups:
  - name: PR
    type: select
    proxies:
      - 🦊
      - 🎒
      - 🦊🎒
      - 🇺🇲
      - 🇭🇰 
      - 🇨🇳 
      - 🇸🇬 
      - 🇯🇵 
      - 🇰🇷
      - DIRECT
 #   use:
#      - provider1
  - name: 🎒
    type: url-test
    proxies:
    use:
      - provider1
  - name: 🦊
    type: fallback
    proxies:
    use:
      - provider1
  - name: IRAN
    type: select
    proxies:
      - DIRECT
      - PROXY
      - BlockAd
  - name: BlockAd
    type: select
    proxies:
      - REJECT
      - DIRECT
      - PROXY
  - name: 🇺🇲
    type: url-test
    filter: '🇺🇸|US|America|United.*?States|美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥'
    proxies:
    use:
      - provider1
  - name: 🇭🇰
    type: url-test
#    tolerance: 50
    filter: '🇭🇰|HK|Hong|Kong|HGC|WTT|CMI|港'
    proxies: 
    use:
      - provider1

  - name: 🇯🇵
    type: url-test
    filter: '🇯🇵|JP|Japan|Tokyo|Osaka|Saitama|东京|大阪|埼玉|日'
    proxies: 
    use:
      - provider1

  - name: 🇨🇳
    type: url-test
    filter: "cn|TW"
    proxies: 
    use:
      - provider1

      
  - name: 🇸🇬
    type: url-test
    filter: '🇸🇬|SG|Singapore|狮城|^新[^节北]|[^刷更]新[^节北]'
    proxies: 
    use:
      - provider1

  - name: 🇰🇷
    type: url-test
    filter: '🇰🇷|KO?R|Korea|首尔|韩|韓'
    proxies: 
    use:
      - provider1 
  - name: PROXY
    type: select
    use:
      - provider1
    proxies:
      - 🎒
      - 🦊
      - 🇺🇲
      - 🇭🇰 
      - 🇨🇳 
      - 🇸🇬 
      - 🇯🇵 
      - 🇰🇷 
   - name: 🦊🎒
    type: url-test
    proxies:
      - 🇺🇲
      - 🇭🇰 
      - 🇨🇳 
      - 🇸🇬 
      - 🇯🇵 
      - 🇰🇷         
