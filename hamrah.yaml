listeners:
- name: redir-in
  type: redir
  port: 9797
  listen: 0.0.0.0
  
- name: mixed-in
  type: mixed
  port: 7890
  listen: 0.0.0.0
  udp: true
  
- name: socks-in
  type: socks
  port: 7891
  listen: 0.0.0.0
  udp: true
  
- name: http-in
  type: http
  port: 7892
  listen: 0.0.0.0



port: 7892
socks-port: 7891
mixed-port: 7890
redir-port: 9797
tproxy-port: 9898
mode: rule
ipv6: true
allow-lan: true
log-level: debug
bind-address: "*"
lan-allowed-ips:
- 0.0.0.0/0
- ::/0
lan-disallowed-ips:
- 192.168.0.3/32
skip-auth-prefixes:
- 127.0.0.1/8
- ::1/128
external-controller: 127.0.0.1:9090
external-controller-tls: 127.0.0.1:9443
external-doh-server: /dns-query
external-ui: dashboard
external-ui-name: xd
keep-alive-interval: 30
find-process-mode: strict
external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"
unified-delay: false
tcp-concurrent: true
global-client-fingerprint: random
geodata-mode: true
geodata-loader: memconservative
geo-auto-update: true
geo-update-interval: 24
etag-support: true
geox-url:
  GeoIP: https://raw.githubusercontent.com/Chocolate4U/Iran-v2ray-rules/release/geoip.dat
  GeoSite: https://raw.githubusercontent.com/Chocolate4U/Iran-v2ray-rules/release/geosite.dat
  mmdb: https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/geoip.metadb
  ANS: https://raw.githubusercontent.com/Chocolate4U/Iran-v2ray-rules/geolite2/GeoLite2-ASN.mmdb
global-ua: clash.meta
profile:
  store-selected: true
  store-fake-ip: true
