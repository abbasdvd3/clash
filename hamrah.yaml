
mixed-port: 7890
mode: rule
allow-lan: true
unified-delay: false
bind-address: '*'
log-level: silent
auto-redir: true
enable-process: true
ipv6: false
external-controller: 0.0.0.0:9090 
# secret: "123456"
external-ui: https://yacd.metacubex.one/#/
# tcp-concurrent: true
# global-client-fingerprint: chrome
# interface-name: ""
# routing-mark: 233
geox-url:
  mmdb: "https://raw.githubusercontent.com/abbasdvd3/clash/main/Country.mmdb"
  geoip: "https://raw.githubusercontent.com/abbasdvd3/clash/main/GeoIP.dat"
  geosite: "https://raw.githubusercontent.com/abbasdvd3/clash/main/GeoSite.dat"

find-process-mode: always

sniffer:
  enable: true
  override-destination: false
  sniff: # TLS ÈªòËÆ§Â¶ÇÊûú‰∏çÈÖçÁΩÆ ports ÈªòËÆ§ÂóÖÊé¢ 443
    TLS:
      ports: [443, 8443]
    HTTP: # ÈúÄË¶ÅÂóÖÊé¢ÁöÑÁ´ØÂè£, ÈªòËÆ§ÂóÖÊé¢ 80
      ports: [80, 8080-8880]
      override-destination: true # ÂèØË¶ÜÁõñ sniffer.override-destination

tun:
  enable: true
  device: utun
  mtu: 9000
  stack: system # gvisor / lwip / system
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  auto-detect-interface: true
  inet4-address: 172.19.0.1/30
  inet6-address: [fdfe:dcba:9876::1/126]
  # include_android_user:
    # - 0
    # - 10
  # include_package:
  # - com.android.chrome
  # exclude_package:
    # - com.whatsapp
dns:
  enabled: true
  nameserver:
    - 119.29.29.29
    - 223.5.5.5
  fallback:
    - 8.8.8.8
    - 8.8.4.4
    - tls://1.0.0.1:853
    - tls://dns.google:853
proxies:
proxy-providers:
  VPN1:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/abbasdvd10/main/easy.yaml"
    path: provide/VPN1.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
  VPN2:
    type: http
    url: "https://wefound.cc/freenode/2023/06/20230618.yaml"
    path: provide/VPN2.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
  VPN3:
