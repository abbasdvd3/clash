mixed-port: 7890
redir-port: 9797
ipv6: true
allow-lan: true
tcp-concurrent: true
unified-delay: true
geodata-mode: true
geo-auto-update: true
geo-update-interval: 24 
keep-alive-interval: 1800  
# mode: global 
log-level: debug
global-client-fingerprint: random # 
geodata-loader: standard 
find-process-mode: strict
bind-address: '*'
external-controller: 127.0.0.1:9090 
external-ui: ui
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"
geox-url:
  geoip: "https://raw.githubusercontent.com/Chocolate4U/Iran-v2ray-rules/release/geoip.dat"
  geosite: "https://raw.githubusercontent.com/Chocolate4U/Iran-v2ray-rules/release/geosite.dat"
  mmdb: "https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/geoip.metadb"
  asn: "https://raw.githubusercontent.com/Chocolate4U/Iran-v2ray-rules/geolite2/GeoLite2-ASN.mmdb"


dns:   
  cache-algorithm: arc
  enable: true
  listen: 0.0.0.0:1053
  use-hosts: true
  ipv6: false
  ipv6-timeout: 300  
  prefer-h3: true  
  enhanced-mode: fake-ip
  respect-rules: true
  fake-ip-range: 198.18.0.0/16
  fake-ip-filter:
    - '*'
    - '+.lan'
  nameserver:    
    - 223.5.5.5
    - 114.114.114.114
    - 119.29.29.29     
    - 180.76.76.76
    - tls://223.5.5.5
    - tls://dot.pub
    - https://dns.cloudflare.com/dns-query
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    - tls://[2001:4860:4860::8844]#FINAL
    - tls://[2606:4700:4700::1001]#FINAL
  default-nameserver: 
    - 223.5.5.5
    - 120.53.53.53
    - 180.76.76.76
    - 119.29.29.29
    - 1.1.1.1
    - 1.0.0.1
  nameserver-policy:
    "geosite:ir,private":
      - tls://223.5.5.5
      - tls://dot.pub
    "rule-set:ir,private,nsfw1":
      - tls://223.5.5.5
      - tls://dot.pub         
  proxy-server-nameserver:
    - tls://223.5.5.5
    - tls://dot.pub 
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query    
  fallback:
    - quic://a.passcloud.xyz:784#PROXY
    - tls://223.5.5.5
    - tls://dot.pub
  fallback-filter:
    geoip: false
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32


tun:    
  enable: true
  device: utun
  mtu: 9000 
  stack: mixed
  dns-hijack:
    - any:53  
    - tcp://any:53
    - 223.5.5.5
    - 120.53.53.53
    - 180.76.76.76
    - 119.29.29.29
    - 1.1.1.1
    - 1.0.0.1
  auto-route: true 
  auto-redirect: true
  auto-detect-interface: true  

    

sniffer:                
  enable: false                
  force-dns-mapping: false
  parse-pure-ip: false          
  override-destination: false      
  sniff:   
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [ 443 ]
    HTTP: 
      ports: [80, 8080-8880]
      override-destination: true 
  force-domain:
    - google.com
    - +.v2ex.com
  skip-domain:
    - Mijia Cloud
    - +.apple.com
  sniffing:
    - tls
    - http
  port-whitelist:
    - "80"
    - "443"
  
profile:
  store-selected: true
  store-fake-ip: true

proxies:
  - name: "ایران"
    type: "direct"
    udp: "true"
    
  - name: "dns"
    type: "dns"
    udp: "false"
    
  - name: "http"
    type: "http"
    server: "127.0.0.1"
    port: "1500"
    udp: "true"
    
proxy-groups:
  - name: "PROXY"
    type: "url-test"
    udp: "true"
    use:
 #     - "provide"
    proxies:
      - "URL-TEST"
      - "FALLBACK"
      
  - name: "FALLBACK"
    type: "fallback"
    interval: 180
    exclude-filter: 'ctb|Expire'
 #   include-all-proxies: true
    include-all-providers: true
    url: "https://www.gstatic.com/generate_204"
    proxies:
  
  - name: "URL-TEST"
    type: "url-test"
    interval: 180
#    tolerance: 100
    exclude-filter: 'ctb|Expire'
#    include-all-proxies: true
    include-all-providers: true
    url: "https://www.gstatic.com/generate_204"
    proxies:

  - name: "FINAL"
    type: select
    include-all-providers: true
    use:
   #   - "provide"
    proxies:
      - "PROXY"
      - "URL-TEST"
      - "FALLBACK"
      - "http"
      - "dns"
      - "ایران"
      
