tun:
  enable: true
  mtu: 9000
  device: clash
  stack: mixed
  dns-hijack:
  - any:53
  - tcp://any:53
  auto-route: true
  strict-route: true
  auto-redirect: true
  auto-detect-interface: true

dns:
  enable: true
  cache-algorithm: arc
  prefer-h3: false
  use-hosts: true
  use-system-hosts: true
  respect-rules: true
  listen: 0.0.0.0:53
  ipv6: true
  defult-nameserver:
    - 127.0.0.1:53
    - 94.140.15.15
    - 94.140.14.14
    - tls://8.8.4.4
    - tls://1.0.0.1
    - tls://9.9.9.9
  direct-nameserver:
    - dhcp://system
  nameserver:
    - 127.0.0.1:53
    - 94.140.15.15
    - 94.140.14.14
    - tls://8.8.4.4
    - tls://1.0.0.1
    - tls://9.9.9.9
  proxy-server-nameserver:
    - 94.140.15.15
    - 94.140.14.14
    - tls://dns.google
    - tls://cloudflare-dns.com
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  nameserver-policy:
    "www.google.com/":
      - 94.140.15.15
      - 94.140.14.14
    "www.instagram.com/":
      - 94.140.15.15
      - 94.140.14.14
    "www.sxyprn.com/":
      - 94.140.15.15
      - 94.140.14.14
    "rule-set:social,nsfw":
      - 94.140.15.15
      - 94.140.14.14
    geosite:category-ads-all: rcode://success
    "www.google.com/":
      - 94.140.15.15
      - 94.140.14.14
    "www.facebook.com/":
      - 94.140.15.15
      - 94.140.14.14
    "www.createporn.com/":
      - 94.140.15.15
      - 94.140.14.14
    "www.twitter.com/":
      - 94.140.15.15
      - 94.140.14.14
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter-mode: blacklist
  direct-nameserver-follow-policy: false
  fake-ip-filter:
    - "*.lan"
    - "*.local"
    - "www.torrent.eu.org"
    - "www.msftconnecttest.com"
  fallback:
    - https://dns.cloudflare.com/dns-query
    - https://dns.google/dns-query
    - https://security.cloudflare-dns.com/dns-query
    - tls://9.9.9.9
