port: 7890
socks-port: 7891
allow-lan: false
mode: rule
log-level: info
ipv6: false
tcp-concurrent: true
external-controller: 127.0.0.1:9090
unified-delay: true
dns:
  enable: true
  ipv6: true
  enhanced-mode: redir-host
  nameserver:
  - 114.114.114.114
  - 223.5.5.5
  - 8.8.8.8
  - 9.9.9.9
  - 1.1.1.1
  - https://dns.google/dns-query
  - tls://dns.google:853
proxies:
proxy-groups:
  - name: "PROXY"
    type: select
    proxies:
      - url-test
    use:
      - provide2
      - provide3
      - provide1
      - provide4
      - provide5
      - provide6
      - provide7

      
  - name: "url-test"
    type: url-test
    use:
      - provide2
      - provide1
      - provide3
      - provide4
      - provide5
      - provide6
      - provide7
            
  - name: "IP"
    type: select
    proxies:
      - DIRECT            
proxy-providers:
  provide1:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/Xp.yaml"
    interval: 3600
    path: ./assets/1.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
      
  provide2:
    type: http
    url: "https://yebekhe.link/api/toClash/?url=https%3A%2F%2Fraw.githubusercontent.com%2Fyebekhe%2FTelegramV2rayCollector%2Fmain%2Fsub%2Fbase64%2Fmix&type=meta&process=full.yaml"
    interval: 3600
    path: ./assets/2.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
      
  provide3:
    type: http
    url: "https://raw.githubusercontent.com/mahdibland/ShadowsocksAggregator/master/Eternity.yml"
    interval: 3600
    path: ./assets/3.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
   
  provide4:
    type: http
    url: "https://config.v2cross.com/clashprofile/config/"
    interval: 3600
    path: ./assets/4.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
            
  provide5:
    type: http
    url: "https://raw.githubusercontent.com/tbbatbb/Proxy/master/dist/clash.config.yaml"
    path: ./assets/5.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
      
  provide6:
    type: http
    url: "https://sub.xeton.dev/sub?target=clash&url=https://raw.githubusercontent.com/ssrsub/ssr/master/ss-sub&insert=false&config=https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/config/ACL4SSR_Online.ini"
    interval: 3600
    path: ./assets/6.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
      
  provide7:
    type: http
    url: "https://sub.xeton.dev/sub?target=clash&url=https://bulinkbulink.com/freefq/free/master/v2&insert=false&config=https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/config/ACL4SSR_Online.ini"
    interval: 3600
    path: ./assets/7.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
