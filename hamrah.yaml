port: 9494
socks-port: 9595
mixed-port: 9696
redir-port: 9797
tproxy-port: 9898
mode: global
allow-lan: true
unified-delay: true
bind-address: '*'
# info / warning / error / debug / silent
log-level: warning
ipv6: true
geodata-mode: false
geodata-loader: memconservative
external-controller: 0.0.0.0:9090 
external-controller-tls: 0.0.0.0:9091 # RESTful API HTTPS
# secret: "123456"
external-ui: ./dashboard/dist
tcp-concurrent: true
inbound-tfo: false
interface-name: ""
# routing-mark: 233
geox-url:
  mmdb: "https://raw.githubusercontent.com/Loyalsoldier/geoip/release/Country.mmdb"
  geoip: "https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/geoip.dat"
  geosite: "https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/geosite.dat"
#  - always, Diaktifkan untuk memaksa semua proses agar cocok
#  - strict, Secara default, ini dinilai dari √clash apakah diaktifkan atau tidak
#  - off, tidak cocok dengan prosesnya, disarankan untuk menggunakan mode ini di router
find-process-mode: always # always, strict, off
#  global-client-fingerprint:全局TLS指纹,优先低于proxy内的 client-fingerprint
#  accepts "chrome","firefox","safari","ios","random","none" options.
#  Utls is currently support TLS transport in TCP/grpc/WS/HTTP for VLESS/Vmess and trojan.
# global-client-fingerprint: chrome
profile:
  store-selected: true
  store-fake-ip: true
experimental:
  sniff-tls-sni: false
  udp-fallback-match: false
  fingerprint: ""
sniffer:
  enable: true
  force-dns-mapping: false
  parse-pure-ip: false
  # Whether to use sniffing results as actual access, default false
  override-destination: false
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
  force-domain:
    - '+.v2ex.com'
  skip-domain:
    - '+.google.com'
  sniffing:
    - tls
    - http
  port-whitelist:
    - "80"
    - "443"
tun:
  enable: true
  device: utun
  mtu: 9000
  stack: system
  dns-hijack:
    - any:53
  auto-route: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: false
  prefer-h3: true
  default-nameserver:
    - '1.1.1.1'
    - '8.8.8.8'
  listen: 0.0.0.0:53
  use-hosts: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
    - '+.lan'
    - '+.stun.*.*'
    - '+.stun.*.*.*'
    - '+.stun.*.*.*.*'
    - '+.stun.*.*.*.*.*'
  nameserver:
    - '1.1.1.1'
    - 'tls://1.0.0.1:853'
    - '8.8.8.8'
    - 'tls://8.8.4.4:853'
    - '127.0.0.1'
    - 'tls://1.1.1.1:853' # DNS over TLS
    - 'tls://1dot1dot1dot1.cloudflare-dns.com:853'
    - 'dhcp://rmnet_data+' # dns from dhcp
    - 'https://doh.pub/dns-query' # DNS over HTTPS
    - 'https://dns.alidns.com/dns-query#h3=true'
    - 'https://mozilla.cloudflare-dns.com/dns-query#clash&h3=true'

hosts:
  'ota.googlezip.net': 127.0.0.1
  'ota-cache1.googlezip.net': 127.0.0.1
  'ota-cache2.googlezip.net': 127.0.0.1
proxies:
proxy-providers:
  VPN1:
    type: http
    url: "https://raw.fastgit.org/freefq/free/master/v2"
    path: provide/domestic.yml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 400
  VPN2:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/provide/domestic2.yml"
    path: provide/domestic2.yml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 400
  VPN3:
    type: http
    url: "https://wefound.cc/freenode/2023/05/20230516.yaml"
    path: provide/domestic3.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 400
proxy-groups:
- name: hamrah
  type: select
  proxies:
  - LOADBALANCE
  use:
  - VPN1
  - VPN2
  - VPN3
- name: LOADBALANCE
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 300
  use:
  - VPN1
  - VPN2
  - VPN3
rules:
  - IP-CIDR,127.0.0.1/32,REJECT,no-resolve,udp
  - IP-CIDR6,::1/128,REJECT,no-resolve,udp
  # network(tcp/udp) condition for all rules 
  - DOMAIN-SUFFIX,ad.com,REJECT,udp
  - SRC-IP-CIDR,192.168.1.201/32,DIRECT,tcp
  - DOMAIN-SUFFIX,bilibili.com,DIRECT,tcp
  - DOMAIN-SUFFIX,bilibili.com,REJECT,udp
  - DOMAIN-SUFFIX,github.com,DIRECT,no-resolve,tcp
  - DOMAIN-SUFFIX,github.io,DIRECT,no-resolve,tcp
  - DOMAIN-SUFFIX,githubapp.com,DIRECT,no-resolve,tcp
  - DOMAIN-SUFFIX,githubassets.com,DIRECT,no-resolve,tcp
  - DOMAIN-SUFFIX,githubusercontent.com,DIRECT,no-resolve,tcp
  - DOMAIN-KEYWORD,github,DIRECT,no-resolve,tcp
  - DOMAIN-KEYWORD,appteka.store,DIRECT
  - DOMAIN-SUFFIX,collector.githubapp.com,DIRECT,no-resolve,tcp
  - IN-TYPE,inner,hamrah
  - MATCH,hamrah
