
port: 7890
socks-port: 7891
# mixed-port: 7890
# redir-port: 9797
# tproxy-port: 9898
mode: rule
allow-lan: true
# unified-delay: true
bind-address: '*'
log-level: debug
ipv6: false
geodata-mode: true
geodata-loader: memconservative

external-controller: 0.0.0.0:9090 
# secret: "123456"
external-ui: /data/adb/box/clash/dashboard
# tcp-concurrent: false
# global-client-fingerprint: chrome
geox-url:
  geoip: "https://github.com/chocolate4u/Iran-v2ray-rules/releases/latest/download/geoip.dat"
  geosite: "https://github.com/chocolate4u/Iran-v2ray-rules/releases/latest/download/geosite.dat"
  mmdb: "https://github.com/chocolate4u/Iran-clash-rules/releases/latest/download/geoip.metadb"


# always 
# strict 

# find-process-mode: strict

profile:
  store-selected: true
  store-fake-ip: false
 

tun:
  enable: false
  device: utun
  mtu: 9000
  stack: system # gvisor / lwip / system
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  auto-detect-interface: true
  # include_android_user:
    # - 0
    # - 10
  # include_package:
  # - com.android.chrome
  # exclude_package:
    # - com.whatsapp

dns:
  enable: true
  ipv6: true
  # prefer-h3: false
  default-nameserver:
    - 114.114.114.114
    - 8.8.8.8
    - 1.1.1.1
    - tls://223.5.5.5:853
    - https://223.5.5.5/dns-query
  listen: 0.0.0.0:1053
  use-hosts: true
  # å¯é€‰å€¼ fake-ip / redir-host
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    # - localhost.ptlogin2.qq.com
  nameserver:
    - 8.8.8.8
    - 1.0.0.1
  # proxy-server-nameserver:
    # - https://doh.pub/dns-query
  # nameserver-policy:
    # 'www.baidu.com': '114.114.114.114'
    # '+.internal.crop.com': '10.0.0.1'
    # 'geosite:cn': https://doh.pub/dns-query
  # fallback:
