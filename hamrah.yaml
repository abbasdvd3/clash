port: 9494
socks-port: 9595
mixed-port: 9696
redir-port: 9797
tproxy-port: 9898
mode: global
allow-lan: true
unified-delay: true
bind-address: '*'
# info / warning / error / debug / silent
log-level: warning
ipv6: false
geodata-mode: true
external-controller: 0.0.0.0:9090 
external-controller-tls: 0.0.0.0:9091 # RESTful API HTTPS
# secret: "123456"
external-ui: ./dashboard/dist
tcp-concurrent: true
inbound-tfo: false
interface-name: ""
# routing-mark: 233
geox-url:
  mmdb: "https://raw.githubusercontent.com/Loyalsoldier/geoip/release/Country.mmdb"
  geoip: "https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/geoip.dat"
  geosite: "https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/geosite.dat"
#  - always, Diaktifkan untuk memaksa semua proses agar cocok
#  - strict, Secara default, ini dinilai dari √clash apakah diaktifkan atau tidak
#  - off, tidak cocok dengan prosesnya, disarankan untuk menggunakan mode ini di router
find-process-mode: always # always, strict, off
#  global-client-fingerprint:全局TLS指纹,优先低于proxy内的 client-fingerprint
#  accepts "chrome","firefox","safari","ios","random","none" options.
#  Utls is currently support TLS transport in TCP/grpc/WS/HTTP for VLESS/Vmess and trojan.
# global-client-fingerprint: chrome
profile:
  store-selected: true
  store-fake-ip: true
experimental:
  sniff-tls-sni: false
  udp-fallback-match: false
  fingerprint: ""
sniffer:
  enable: true
  force-dns-mapping: false
  parse-pure-ip: false
  # Whether to use sniffing results as actual access, default false
  override-destination: false
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
  force-domain:
    - '+.v2ex.com'
  skip-domain:
    - '+.google.com'
  sniffing:
    - tls
    - http
  port-whitelist:
    - "80"
    - "443"
tun:
  enable: true
  device: utun
  mtu: 9000
  stack: system
  dns-hijack:
    - any:53
  auto-route: true
  auto-detect-interface: true
























hosts:
  'ota.googlezip.net': 127.0.0.1
  'ota-cache1.googlezip.net': 127.0.0.1
  'ota-cache2.googlezip.net': 127.0.0.1
proxies:
proxy-providers:
  VPN1:
    type: http
    url: "https://wefound.cc/freenode/2023/05/20230527.yaml"
    path: provide/domestic.yml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 400
  VPN2:
    type: http
    url: "https://wefound.cc/freenode/2023/05/20230525.yaml"
    path: provide/domestic2.yml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 400
  VPN3:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/provide/domestic3.yaml"
    path: provide/domestic3.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 400
proxy-groups:
- name: relay

  type: relay

  use:
  - VPN1
  - VPN2
  - VPN3


- name: hamrah
  type: select
  proxies:
  - LOADBALANCE
  use:
  - VPN1
  - VPN2
  - VPN3
- name: LOADBALANCE
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 300
  use:
  - VPN1
  - VPN2
  - VPN3
rules:
  # network(tcp/udp) condition for all rules 
  - DOMAIN-SUFFIX,ad.com,REJECT,udp
  - SRC-IP-CIDR,192.168.1.201/32,DIRECT
  - DOMAIN-SUFFIX,github.com,DIRECT
  - DOMAIN-SUFFIX,github.io,DIRECT
  - DOMAIN-SUFFIX,githubapp.com,DIRECT
  - DOMAIN-SUFFIX,githubassets.com,DIRECT
  - DOMAIN-SUFFIX,githubusercontent.com,DIRECT
  - DOMAIN-KEYWORD,github,DIRECT
  - DOMAIN-KEYWORD,appteka.store,DIRECT
  - DOMAIN-SUFFIX,collector.githubapp.com,DIRECT
  - IN-TYPE,inner,hamrah
  - MATCH,hamrah
