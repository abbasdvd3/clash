http-port: 7878
socks-port: 7891
redir-port: 7892
allow-lan: true
tcp-concurrent: true
enable-process: true
global-client-fingerprint: chrome
find-process-mode: always
geodata-mode: true
unified-delay: true
mode: rule
log-level: error
ipv6: true
external-controller: 0.0.0.0:9090
external-ui: yacd

experimental:
  ignore-resolve-fail: true
  sniff-tls-sni: true
  tracing: true
profile:
  store-selected: true
  store-fake-ip: true

force-cert-verify: true

hosts:
  'localhost': '127.0.0.1'
   
proxies:
proxy-groups:
  - name: "PROXY"
    type: select
    proxies:
      - "url-test"
      - "url-test-all"
      - "DIRECT"
    use:
      - "provide1"
      - "provide2"
      - "provide3"
      - "provide4"

      
  - name: "url-test"
    type: url-test
    url: http://www.gstatic.com/generate_204
    # interval: 300
    tolerance: 20
    proxies:
      - "url-test1"
      - "url-test2"
      - "url-test3"
      - "url-test4"
      
      
  - name: "url-test1"
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    # tolerance: 50
    use:
      - "provide1"

      
  - name: "url-test2"
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    # tolerance: 50
    use:
      - "provide2"

  - name: "url-test3"
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
   # tolerance: 50
    use:
      - "provide3"
      
  - name: "url-test4"
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
   # tolerance: 50
    use:
      - "provide4"

  - name: "url-test-all"
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
  #  tolerance: 50
    use:
      - "provide1"
      - "provide2"
      - "provide3"
      - "provide4"
      
  - name: "🏠IR🏠"
    type: select
    proxies:
      - "DIRECT"
      
  - name: "🆎lock"
    type: select
    proxies:
      - "REJECT"
      - "DIRECT"
      
proxy-providers:
  provide1:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/meta.yaml"
    interval: 3600
    path: ./assets/meta.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
      
  
  provide2:
    type: http
    url: "https://config.v2cross.com/clashprofile/config/"
    interval: 3600
    path: ./assets/meta2.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
      
  provide3:
    type: http
    url: "https://raw.githubusercontent.com/AzadNetCH/Clash/main/AzadNet_META_IRAN-Direct.yml"
    interval: 3600
    path: proxy_provider/meta3.yaml
    health-check:
      enable: true
      interval: 300
      url: http://cp.cloudflare.com/generate_204
      
  provide4:
    type: http
    url: "https://raw.githubusercontent.com/mahdibland/SSAggregator/master/sub/sub_merge_yaml.yml"
    interval: 3600
    path: proxy_provider/meta4.yaml
    health-check:
      enable: true
      interval: 300
      url: http://cp.cloudflare.com/generate_204
      
rule-providers:
  ir: {type: http, format: text, behavior: domain, path: ./ruleset/ir.txt, url: https://github.com/chocolate4u/Iran-clash-rules/releases/latest/download/ir.txt, interval: 86400}
  ads: {type: http, format: text, behavior: domain, path: ./ruleset/ads.txt, url: https://github.com/chocolate4u/Iran-clash-rules/releases/latest/download/ads.txt, interval: 86400}
  ircidr: {type: http, format: text, behavior: ipcidr, path: ./ruleset/ircidr.txt, url: https://github.com/chocolate4u/Iran-clash-rules/releases/latest/download/ircidr.txt, interval: 86400}
  private: {type: http, format: text, behavior: ipcidr, path: ./ruleset/private.txt, url: https://github.com/chocolate4u/Iran-clash-rules/releases/latest/download/private.txt, interval: 86400}
  apps: {type: http, format: text, behavior: domain, path: ./ruleset/apps.txt, url: https://github.com/chocolate4u/Iran-clash-rules/releases/latest/download/apps.txt, interval: 86400}
  malware: {type: http, format: text, behavior: domain, path: ./ruleset/malware.txt, url: https://github.com/chocolate4u/Iran-clash-rules/releases/latest/download/malware.txt, interval: 86400}
  phishing: {type: http, format: text, behavior: domain, path: ./ruleset/phishing.txt, url: https://github.com/chocolate4u/Iran-clash-rules/releases/latest/download/phishing.txt, interval: 86400}
  cryptominers: {type: http, format: text, behavior: domain, path: ./ruleset/cryptominers.txt, url: https://github.com/chocolate4u/Iran-clash-rules/releases/latest/download/cryptominers.txt, interval: 86400}
