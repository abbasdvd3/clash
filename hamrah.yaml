
# port: 7890
# socks-port: 7891
mixed-port: 10801
# redir-port: 9797
# tproxy-port: 9898
mode: rule
allow-lan: true
unified-delay: true
bind-address: '*'
log-level: debug
ipv6: false
geodata-mode: true
geodata-loader: memconservative
geo-auto-update: true
geo-update-interval: 24 
external-controller: 0.0.0.0:9090 
# secret: "123456"
external-ui: /data/adb/box/clash/dashboard
external-ui-name: xd
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"
tcp-concurrent: true
global-client-fingerprint: chrome
geox-url:
  geoip: "https://github.com/chocolate4u/Iran-v2ray-rules/releases/latest/download/geoip.dat"
  geosite: "https://github.com/chocolate4u/Iran-v2ray-rules/releases/latest/download/geosite.dat"
  mmdb: "https://github.com/chocolate4u/Iran-clash-rules/releases/latest/download/geoip.metadb"
# always 
# strict 
find-process-mode: strict
profile:
  store-selected: false
  store-fake-ip: true
# interface-name: en0 
#  TCP keep alive interval
keep-alive-interval: 15 
sniffer:
  enable: false
  override-destination: true
  sniff:
    http: { ports: [80, 8080] }
    tls: { ports: [443, 8443] }
  skip-domain:
    - 'courier.push.apple.com'
    - 'Mijia Cloud'
tun:
  enable: true
  device: utun
  mtu: 9000
  stack: MIXED # gvisor / lwip / system
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  auto-detect-interface: true
  # include_android_user:
    # - 0
    # - 10
  # include_package:
  # - com.android.chrome
  # exclude_package:
    # - com.whatsapp

dns:
  cache-algorithm: arc
  enable: true
  ipv6: false
  # prefer-h3: false
  default-nameserver:
    - '114.114.114.114'
    - '8.8.8.8'
    - '1.1.1.1'
    - 'tls://223.5.5.5'
    - 'https://223.5.5.5/dns-query'
    - '208.67.222.222'
    - '217.218.155.155'
    - 'tls://1.12.12.12:853'
    - 'tls://223.5.5.5:853'
  listen: 0.0.0.0:1053
  use-hosts: true
  # 可选值 fake-ip / redir-host
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    # - localhost.ptlogin2.qq.com
  nameserver:
    - '223.5.5.5'
    - '1.1.1.1'
    - '8.8.8.8'
    - '114.114.114.114'
    - '119.29.29.29'
  nameserver-policy:
    #   'www.baidu.com': '114.114.114.114'
    #   '+.internal.crop.com': '10.0.0.1'
    "geosite:ir,private,apple":
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query
    "geosite:category-ads-all": rcode://success
    "www.baidu.com,+.google.com": [223.5.5.5, https://dns.alidns.com/dns-query]
    ## global，dns 为 rule-providers 中的名为 global 和 dns 规则订阅，
    ## 且 behavior 必须为 domain/classical，当为 classical 时仅会生效域名类规则
    # "rule-set:global,dns": 8.8.8.8
  fallback:
    - 'https://dns.google/dns-query'
    - 'https://1.1.1.1/dns-query'
    - 'tcp://8.8.4.4'
    - 'tcp://208.67.222.222'
    - 'tcp://208.67.220.220'
  fallback-filter:
    geoip: true
    geoip-code: ir
    ipcidr:
      - '0.0.0.0/8'
      - '10.0.0.0/8'
      - '100.64.0.0/10'
      - '127.0.0.0/8'
      - '169.254.0.0/16'
      - '172.16.0.0/12'
      - '192.0.0.0/24'
      - '192.0.2.0/24'
      - '192.88.99.0/24'
      - '192.168.0.0/16'
      - '198.18.0.0/15'
      - '198.51.100.0/24'
      - '203.0.113.0/24'
      - '224.0.0.0/3'
      - '240.0.0.0/4'
      - '::1/128'
      - '64:ff9b:1::/48'
      - 'fc00::/7'
      - 'fe80::/10'
    domain:
      - '+.google.com'
      - '+.googleapis.com'
      - '+.youtube.com'
      - '+.appspot.com'
      - '+.telegram.com'
      - '+.facebook.com'
      - '+.twitter.com'
      - '+.blogger.com'
      - '+.gmail.com'
      - '+.gvt1.com'

