
mixed-port: 7890
redir-port: 9797
ipv6: false
allow-lan: true
tcp-concurrent: true
unified-delay: false
geodata-mode: true
geo-auto-update: false 
geo-update-interval: 24 
keep-alive-interval: 1800  
# mode: rule  
log-level: debug
global-client-fingerprint: random # 
geodata-loader: standard 
find-process-mode: strict
bind-address: '*'
external-controller: 127.0.0.1:9090 
external-ui: ui
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"
geox-url:
  geoip: "https://raw.githubusercontent.com/Chocolate4U/Iran-v2ray-rules/release/geoip.dat"
  geosite: "https://raw.githubusercontent.com/Chocolate4U/Iran-v2ray-rules/release/geosite.dat"
  mmdb: "https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/geoip.metadb"
  asn: "https://raw.githubusercontent.com/Chocolate4U/Iran-v2ray-rules/geolite2/GeoLite2-ASN.mmdb"

hosts:
  time.facebook.com: 17.253.84.125
  time.android.com: 17.253.84.125
  '*.mihomo.dev': 127.0.0.1
  '.dev': 127.0.0.1
  'alpha.mihomo.dev': '::1'
  test.com: [1.1.1.1, 2.2.2.2]


dns:   
  cache-algorithm: arc
  enable: true
  listen: 0.0.0.0:1053
  use-hosts: true
  ipv6: true
  ipv6-timeout: 300  
  prefer-h3: true  
  enhanced-mode: fake-ip
  respect-rules: true
  fake-ip-range: 198.18.0.0/16
  fake-ip-filter:
    - '*'
    - '+.lan'
  nameserver:    
    - 223.5.5.5
    - 114.114.114.114
    - 119.29.29.29     
    - 180.76.76.76
    - tls://223.5.5.5
    - tls://dot.pub
    - https://dns.cloudflare.com/dns-query
    - https://dns.google/dns-query
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    - tls://[2001:4860:4860::8844]#FINAL
    - tls://[2606:4700:4700::1001]#FINAL
  default-nameserver: 
    - 223.5.5.5
    - 120.53.53.53
  nameserver-policy:
    "geosite:ir,private":
      - tls://223.5.5.5
      - tls://dot.pub
    "rule-set:ir,private,nsfw1":
      - tls://223.5.5.5
      - tls://dot.pub         
  proxy-server-nameserver:
    - tls://223.5.5.5
    - tls://dot.pub 
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query    
  fallback:
    - quic://a.passcloud.xyz:784#PROXY
    - tls://8.8.4.4:853#PROXY
  fallback-filter:
    geoip: false
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32

tun:    
  enable: true
  device: utun # gvisor/mixed
  mtu: 9000 
  stack: mixed
  dns-hijack:
    - any:53  
    - tcp://any:53
    - 180.76.76.76
    - 119.29.29.29
    - 223.5.5.5
    - 8.8.8.8
    - 8.8.4.4
    - 1.1.1.1
    - 1.0.0.1
  auto-route: true 
  auto-redirect: true
  auto-detect-interface: true  

    

sniffer:                
  enable: true                
  force-dns-mapping: false
  parse-pure-ip: false          
  override-destination: false      
  sniff:   
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [ 443 ]
    HTTP: 
      ports: [80, 8080-8880]
      override-destination: true 
  force-domain:
    - google.com
    - +.v2ex.com
  skip-domain:
    - Mijia Cloud
    - +.apple.com
  sniffing:
    - tls
    - http
  port-whitelist:
    - "80"
    - "443"
  
profile:
  store-selected: true
  store-fake-ip: true

proxies:
  - name: "dir"
    type: direct
    udp: true
  - name: "DNS_Hijack"
    type: dns
proxy-groups:
  - name: "PROXY"
    type: select
    use:
 #     - "provide"
    proxies:
      - "URL-TESTPRO"
      - "FALLBACKPRO"
      - "DNS_Hijack"
      - "dir"
      
  - name: "URL-TESTPRO"
    type: url-test
    proxies:
      - "URL-TEST"
      
  - name: "FALLBACKPRO"
    type: fallback
    proxies:
      - "FALLBACK"
      
  - name: "FALLBACK"
    type: fallback
    use:
      - "provide"
      - "provide2"
    proxies:
      - "DNS_Hijack"
      
  - name: "URL-TEST"
    type: url-test
    use:
      - "provide"
      - "provide2"
    proxies:
      - "DNS_Hijack"
 
proxy-providers:
  "provide":
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/vless/i"
    interval: 360
    path: ./provide/provide.yaml
    # filter: 'xxx' # Supports regular expressions to filter by node name
    exclude-filter: 'ctb|Expire' # Supports regular expressions to exclude based on node name
    # exclude-type: 'ss|http' # Does not support regular expressions, separated by '|', excluded by node type
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 360
      
  "provide2":
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/vless/vip"
    interval: 360
    path: ./provide/provide2.yaml
    # filter: 'xxx' # Supports regular expressions to filter by node name
    exclude-filter: 'ctb|Expire' # Supports regular expressions to exclude based on node name
    # exclude-type: 'ss|http' # Does not support regular expressions, separated by '|', excluded by node type
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 360    
rule-providers:
  ir:
    type: http
    behavior: domain
    format: yaml
    path: ruleset/ir.yaml
    url: https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/ir.yaml
    interval: 86400
  ircidr:
    type: http
    behavior: classical
    format: yaml
    path: ruleset/ircidr.yaml
    url: https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/ircidr.yaml
    interval: 86400
  private:
    type: http
    behavior: classical
    format: yaml
    path: ruleset/private.yaml
    url: https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/private.yaml
    interval: 86400
  irasn:
    type: http
    behavior: classical
    format: yaml
    path: ruleset/irasn.yaml
    url: https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/irasn.yaml
    interval: 86400
  AWA:
    type: http
    behavior: domain
    format: yaml
    path: ruleset/AWA.yaml
    url: https://raw.githubusercontent.com/TG-Twilight/AWAvenue-Ads-Rule/main/Filters/AWAvenue-Ads-Rule-Clash.yaml
    interval: 86400
  nsfw1:
    type: http
    behavior: domain
    path: ruleset/nsfw1.yaml
    url: https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/nsfw.yaml
    interval: 86400
  geolocation-!cn:
    type: http
    behavior: domain
    format: text
    path: ruleset/geolocation-!cn.list
    url: https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/geolocation-!cn.list
    interval: 3600    
    
    
rules:
  - RULE-SET,geolocation-!cn,PROXY
  - DST-PORT,80/8080/443/8443,PROXY
  - RULE-SET,AWA,REJECT
  - RULE-SET,nsfw1,PROXY
  - RULE-SET,ir,dir,no-resolve
  - RULE-SET,ircidr,dir
  - RULE-SET,irasn,dir
  - RULE-SET,private,dir,no-resolve
  - DOMAIN-SUFFIX,googlesyndication.com,PROXY
  - AND,((GEOSITE,category-ads-all),(NOT,((DOMAIN-SUFFIX,googlesyndication.com)))),REJECT
  - GEOSITE,category-ads-all,REJECT
  - AND,((NETWORK,TCP),(DST-PORT,5228-5230)),directš¤
  - AND,((NETWORK,TCP),(DST-PORT,5228-5230),(OR,((DOMAIN-KEYWORD,google)))),DIRECT
  - AND,((NETWORK,udp),(OR,((DST-PORT,443/80),(GEOSITE,youtube)))),REJECT
  - AND,((NETWORK,udp),(GEOSITE,youtube)),REJECT
  - IP-CIDR,127.0.0.1/32,REJECT,no-resolve
  - IP-CIDR,198.18.0.1/16,REJECT,no-resolve
  - IP-CIDR,28.0.0.1/8,REJECT,no-resolve
  - IP-CIDR6,::1/128,REJECT,no-resolve
  - PROCESS-NAME,com.sec.location.nsflp2,REJECT
  - PROCESS-NAME,com.samsung.android.location,REJECT
  - PROCESS-NAME,com.android.localtransport,REJECT
  - PROCESS-NAME,com.google.android.gms.location.history,REJECT
  - PROCESS-NAME,com.sec.location.nsflp2,REJECT
  - PROCESS-NAME,com.android.location.fused,REJECT
  - PROCESS-NAME,com.samsung.android.messaging,REJECT
  - PROCESS-NAME,com.samsung.android.app.telephonyui,REJECT
  - PROCESS-NAME,com.samsung.android.smartcallprovider,REJECT
  - PROCESS-NAME,com.samsung.android.intellivoiceservice,REJECT
#  - PROCESS-NAME,com.android.settings,REJECT
  - PROCESS-NAME,com.sec.imsservice,REJECT
  - PROCESS-NAME,com.samsung.android.messaging,REJECT
  - PROCESS-NAME,com.samsung.android.app.telephonyui,REJECT
  - PROCESS-NAME,com.samsung.android.smartcallprovider,REJECT
  - PROCESS-NAME,com.samsung.android.intellivoiceservice,REJECT
  - GEOIP,telegram,PROXY
  - GEOSITE,telegram,PROXY
  - GEOIP,ir,dir,no-resolve
  - AND,((PROCESS-NAME,clash),(NOT,((IN-TYPE,inner)))),REJECT
  - IN-TYPE,inner,PROXY
  - DST-PORT,53,DNS_Hijack
  - MATCH,PROXY
