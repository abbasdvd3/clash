
# port: 7890
# socks-port: 7891
# mixed-port: 10801
# redir-port: 9797
# tproxy-port: 9898
# mode: rule
allow-lan: true
bind-address: '*'
log-level: debug
unified-delay: true
tcp-concurrent: true
enable-process: true
find-process-mode: strict
ipv6: false
geodata-mode: false
#interface-name: tun0   
external-controller: 0.0.0.0:9090 
external-ui: /data/adb/box/clash/dashboard
external-ui-name: xd
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"
geox-url:
  geoip: "https://raw.githubusercontent.com/Chocolate4U/Iran-v2ray-rules/release/geoip.dat"
  geosite: "https://raw.githubusercontent.com/Chocolate4U/Iran-v2ray-rules/release/geosite.dat"
  mmdb: "https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/geoip.metadb"
  asn: "https://raw.githubusercontent.com/Chocolate4U/Iran-v2ray-rules/geolite2/GeoLite2-ASN.mmdb"
geo-auto-update: true
geo-update-interval: 48
profile:
  store-selected: true
  store-fake-ip: true
  
keep-alive-interval: 15 

dns:
  enable: true
  ipv6: false
  prefer-h3: true
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
  - '*.lan'
  default-nameserver:
  - 223.5.5.5
  - 119.29.29.29
  nameserver:
  - https://doh.pub/dns-query
  - https://dns.alidns.com/dns-query
  fallback:
  - https://1.1.1.2/dns-query
  - https://1.0.0.2/dns-query
  - https://9.9.9.9/dns-query

proxies:
proxy-groups:

  - name: "PRO"
    type: select
    hidden: false
    use:
      - provider8
   #   - provider2
   #   - provider3
  #    - provider4
  #    - provider5
  #    - provider6
 #     - provider7
 #     - provider8
 #     - provider9
  #    - provider10
   #   - provider11
  #    - provider12
#      - provider13
 #     - provider14
  #    - provider15
  #    - provider16
    proxies:
      - "URL-TEST"
      - "FALLBACK"

  - name: "FALLBACK"
    type: fallback
    url: https://cp.cloudflare.com/generate_204
    interval: 180
    hidden: true
    use:
      - provider8
  #    - provider2
  #    - provider3
  #    - provider4
  #    - provider5
  #    - provider6
  #    - provider7
  #    - provider8
  #    - provider9
 #     - provider10
   #   - provider11
  #    - provider12
  #    - provider13
  #    - provider14
  #    - provider15
   #   - provider16

  - name: "URL-TEST"
    type: url-test
    url: https://cp.cloudflare.com/generate_204
    interval: 300
    hidden: true
    use:
      - provider8
   #   - provider2
   #   - provider3
   #  - provider4
  #    - provider5
 #     - provider6
  #    - provider7
   #   - provider8
   #   - provider9
   #   - provider10
   #   - provider11
    #  - provider12
  #    - provider14
  #    - provider15
 #     - provider16

  - name: "PROXY"
    type: select
    hidden: false
    use:
      - provider8
    proxies:
      - "URL-TEST"
      - "FALLBACK"

proxy-providers:    
  "provider8":
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/2.yaml"
    interval: 3600
    path: ./provide/provider8.yml
    health-check:
      enable: true
      interval: 300
      url: http://www.gstatic.com/generate_204


