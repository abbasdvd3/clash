mode: rule
ipv6: true
mixed-port: 7890
redir-port: 7892
tproxy-port: 7895
port: 7891
socks-port: 7892
allow-lan: true
log-level: silent
interface-name: ""
secret: 
external-controller: 127.0.0.1:9090
external-ui: ui
keep-alive-interval: 30
find-process-mode: always
external-controller-tls: 127.0.0.1:9093
external-ui-name: xd
external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"
unified-delay: false
tcp-concurrent: true
authentication: []
skip-auth-prefixes:
  - 127.0.0.1/8
  - ::1/128
tls:
  certificate: ""
  private-key: ""
global-client-fingerprint: random
geodata-mode: false
geo-auto-update: false
geo-update-interval: 24
geodata-loader: standard
geosite-matcher: mph
geox-url:
  geoip: https://raw.githubusercontent.com/Chocolate4U/Iran-v2ray-rules/release/geoip.dat
  geosite: https://raw.githubusercontent.com/Chocolate4U/Iran-v2ray-rules/release/geosite.dat
  mmdb: https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/geoip.metadb
  asn: https://raw.githubusercontent.com/Chocolate4U/Iran-v2ray-rules/geolite2/GeoLite2-ASN.mmdb
global-ua: chrome
allow-private-network: true
external-controller-unix: mihomo.sock
external-controller-pipe: pipe\mihomo
profile:
  store-selected: true
  store-fake-ip: true
lan-allowed-ips:
  - 0.0.0.0/0
  - ::/0
lan-disallowed-ips: []
tun:
  enable: true
  stack: Mixed
  auto-route: true
  route-address:
    - 0.0.0.0/1
    - 128.0.0.0/1
    - ::/1
    - 8000::/1
  auto-detect-interface: true
  dns-hijack:
    - any:53
    - 114.114.114.114
    - 180.76.76.76
    - 119.29.29.29
    - 223.5.5.5
    - 1.1.1.1
  device: utun_clash
  mtu: 9000
  strict-route: true
  endpoint-independent-nat: true
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff: 
    HTTP: 
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 5228, 8443]
    QUIC:
      ports: [443, 5228, 8443]
  force-domain:
    - +.v2ex.com
    - mtalk.google.com
    - alt1-mtalk.google.com
    - alt2-mtalk.google.com
    - alt3-mtalk.google.com
    - alt4-mtalk.google.com
    - alt5-mtalk.google.com
    - alt6-mtalk.google.com
    - alt7-mtalk.google.com
    - alt8-mtalk.google.com
    - dl.google.com
    - dl.l.google.com
    - '+.weixin.qq.com'
    - '+.rc.sunlogin.net'
    - '+.coolapk.com'
    - '+.douban.com'
    - '+.dianping.com'
    - '+.meituan.com'
    - '+.meituan.net'
    - '+.xiaohongshu.com'
    - '+.xhscdn.com'
  skip-domain:
    - Mijia Cloud
    - dlg.io.mi.com
    - +.apple.com
  sniffing:
    - tls
    - http
  port-whitelist:
    - "80"
    - "443"
    - 8000-9999
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: true
  use-hosts: true
  use-system-hosts: true
  default-nameserver:
    - 223.5.5.5
    - 114.114.114.114
    - 119.29.29.29
    - 180.76.76.76
  nameserver:
    - https://223.5.5.5/dns-query
    - https://dns.cloudflare.com/dns-query
    - https://doh.pub/dns-query
    - https://dns.cloudflare.com/dns-query#skip-cert-verify=true
  proxy-server-nameserver:
    - tls://223.5.5.5
    - tls://dot.pub
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  nameserver-policy:
    "WWW.google.com":
      - 114.114.114.114
      - quic://223.5.5.5
      - https://doh.pub/dns-query
    "WWW.instagram.com":
      - 114.114.114.114
      - quic://223.5.5.5
      - https://doh.pub/dns-query
    "WWW.pornhub.com":
      - 114.114.114.114
      - quic://223.5.5.5
      - https://doh.pub/dns-query
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "*.lan"
    - "*.localdomain"
    - "*.example"
    - "*.invalid"
    - "*.localhost"
    - "*.test"
    - "*.local"
    - "*.home.arpa"
    - "*.msftconnecttest.com"
    - "*.networkcheck.kde.org"
    - "*.msftncsi.com"
  fallback:
    - tls://1.1.1.1
    - tls://223.5.5.5
  fallback-filter:
    geoip: false
    geoip-code: ir
    geosite: []
    ipcidr:
      - 240.0.0.0/4
    domain:
      - +.google.com
      - +.facebook.com
      - +.youtube.com
  prefer-h3: true
#hosts:
#  google.com:
#- 223.5.5.5
#    - 114.114.114.114

