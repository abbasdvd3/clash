  store-fake-ip: true
# interface-name: en0 
#  TCP keep alive interval
keep-alive-interval: 15 
sniffer:
  enable: true
  sniffing:
    - tls
    - http
  skip-domain:
    - 'Mijia Cloud'
    - 'dlg.io.mi.com'
    - '+.apple.com'
    - '*.baidu.com'
    
