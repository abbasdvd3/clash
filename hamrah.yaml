
mode: rule
allow-lan: true
bind-address: '*'
unified-delay: true
tcp-concurrent: true
enable-process: true
find-process-mode: strict
log-level: info
ipv6: true
geodata-mode: false
#interface-name: tun0   
external-controller: 0.0.0.0:9090 
external-ui: /data/adb/box/clash/dashboard
external-ui-name: xd
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"
geox-url:
  geoip: "https://github.com/chocolate4u/Iran-v2ray-rules/releases/latest/download/geoip.dat"
  geosite: "https://github.com/chocolate4u/Iran-v2ray-rules/releases/latest/download/geosite.dat"
  mmdb: "https://github.com/chocolate4u/Iran-clash-rules/releases/latest/download/geoip.metadb"
geo-auto-update: true
geo-update-interval: 48
profile:
  store-selected: true
  store-fake-ip: true
  
dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:8053
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '+.*'
    - '*.lan'
    - localhost.ptlogin2.qq.com
  nameserver-policy:
    'rule-set:ir,Google,gfw':
      - "https://223.5.5.5/dns-query#IRAN"
      - "https://120.53.53.53/dns-query#IRAN"
    'rule-set:irasn': 
      - "https://8.8.4.4/dns-query#PROXY"
      - "https://1.0.0.1/dns-query#PROXY"
    'geosite:ir,irasn':
      - "https://223.5.5.5/dns-query#IRAN"
      - "https://120.53.53.53/dns-query#IRAN"
  nameserver:
    - "https://8.8.4.4/dns-query#PROXY"
    - "https://1.0.0.1/dns-query#PROXY"
  proxy-server-nameserver:
    - "https://223.5.5.5/dns-query#IRAN"
    - "https://120.53.53.53/dns-query#IRAN"    
  fallback: 
    - "https://dns.google/dns-query"
    - "https://1.1.1.1/dns-query"
    - "tcp://8.8.8.8:53"
    - "tcp://8.8.4.4:53"
    - "tcp://208.67.222.222:443"
    - "tcp://208.67.220.220:443"
  fallback-filter:
    geoip: true
    geoip-code: ir
    ipcidr:
      - 240.0.0.0/4
    domain:
      - '+.google.com'
      - '+.googleapis.com'
      - '+.youtube.com'
      - '+.appspot.com'
      - '+.telegram.com'
      - '+.facebook.com'
      - '+.twitter.com'
      - '+.blogger.com'
      - '+.gmail.com'
      - '+.gvt1.com'
proxies:
proxy-groups:

  - name: "PROXY"
    type: select
    lazy: true 
    disable-udp: false
    include-all-providers: false
    expected-status: 502
    hidden: false
    proxies:
      - "URL-TEST"
      - "FALLBACK"
      - "DIRECT"
      - "REJECT"

  - name: "FALLBACK"
    type: fallback
    url: https://fast.com
    interval: 300
    tolerance: 1
    lazy: true 
    disable-udp: false
    include-all-providers: true
    expected-status: 502
    hidden: true

  - name: "URL-TEST"
    type: url-test
    url: https://fast.com
    interval: 300
    tolerance: 1
    lazy: true 
    disable-udp: false
    include-all-providers: true
    expected-status: 502
    hidden: true
     
  - name: "IRAN"
    type: select
    proxies:
      - "DIRECT"
      - "PROXY"
      - "URL-TEST"
      
  - name: "BlockAd"
    type: select
    proxies:
      - "REJECT"
      - "DIRECT"
      - "PROXY"
