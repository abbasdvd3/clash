8port: 7891
socks-port: 7892
mixed-port: 7890
redir-port: 9797
tproxy-port: 9898
lan-allowed-ips:
  - 0.0.0.0/0
  - ::/0
lan-disallowed-ips:
  - 192.168.0.3/32
# mode: rule
skip-auth-prefixes:
  - 127.0.0.1/8
  - ::1/128
allow-lan: true
unified-delay: false
bind-address: "*"
log-level: silent
ipv6: true
geodata-mode: true
geodata-loader: standard
disable-keep-alive: false
external-controller: 127.0.0.1:9090
external-ui: ./ui
external-ui-name: xd
external-ui-url: 'https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip'
tcp-concurrent: true
find-process-mode: strict
allow-origins:
allow-private-network: true
external-controller-unix: mihomo.sock
external-controller-pipe: pipe\mihomo
profile:
  store-selected: true
  store-fake-ip: true
global-client-fingerprint: chrome
etag-support: true
experimental:
  quic-go-disable-gso: true
  quic-go-disable-ecn: true
  dialer-ip4p-convert: true
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff: 
    HTTP: 
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 5228, 8443]
    QUIC:
      ports: [443, 5228, 8443]
  force-domain:
    - +.v2ex.com
    - mtalk.google.com
    - alt1-mtalk.google.com
    - alt2-mtalk.google.com
    - alt3-mtalk.google.com
    - alt4-mtalk.google.com
    - alt5-mtalk.google.com
    - alt6-mtalk.google.com
    - alt7-mtalk.google.com
    - alt8-mtalk.google.com
    - dl.google.com
    - dl.l.google.com
    - '+.weixin.qq.com'
    - '+.rc.sunlogin.net'
    - '+.coolapk.com'
    - '+.douban.com'
    - '+.dianping.com'
    - '+.meituan.com'
    - '+.meituan.net'
    - '+.xiaohongshu.com'
    - '+.xhscdn.com'
  skip-domain:
    - Mijia Cloud
    - dlg.io.mi.com
    - +.apple.com
  sniffing:
    - tls
    - http
  port-whitelist:
    - "80"
    - "443"
    - 8000-9999
    
