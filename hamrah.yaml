
port: 7890
socks-port: 7891
mixed-port: 7890
redir-port: 9797
tproxy-port: 9898
mode: rule
ipv6: true
allow-lan: true
log-level: silent
interface-name: ""
secret: 
external-controller: 0.0.0.0:9090
external-ui: ./dashboard
external-ui-name: xd
external-doh-server: /dns-query
keep-alive-interval: 30
find-process-mode: strict
external-controller-tls: 0.0.0.0:9091
external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"
unified-delay: false
tcp-concurrent: true
authentication: []
skip-auth-prefixes:
  - 127.0.0.1/8
  - ::1/128
tls:
  certificate: ""
  private-key: ""
global-client-fingerprint: random
geodata-mode: true
geo-auto-update: false
geo-update-interval: 24
geodata-loader: memconservative
global-ua: clash.meta
etag-support: true
geox-url:
  geoip: https://raw.githubusercontent.com/Chocolate4U/Iran-v2ray-rules/release/geoip.dat
  geosite: https://raw.githubusercontent.com/Chocolate4U/Iran-v2ray-rules/release/geosite.dat
  mmdb: https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/geoip.metadb
  asn: https://raw.githubusercontent.com/Chocolate4U/Iran-v2ray-rules/geolite2/GeoLite2-ASN.mmdb
allow-private-network: true
external-controller-unix: mihomo.sock
external-controller-pipe: \\.\pipe\mihomo
profile:
  store-selected: true
  store-fake-ip: true
lan-allowed-ips:
  - 0.0.0.0/0
  - ::/0
lan-disallowed-ips: []
tun:
  enable: true
  stack: Mixed
  auto-route: true
  udp-timeout: 300
  auto-detect-interface: true
  dns-hijack:
    - any:53
    - tcp://any:53
    - 0.0.0.0:53
  device: utun_clash
  mtu: 1500
  strict-route: true
  endpoint-independent-nat: false
  
experimental:
  http-headers:
    request:
      - name: "User-Agent"
        value: "Mozilla/5.0 (Linux; Android 10; K) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/135.0.0.0 Mobile Safari/537.36"
      - name: "Accept-Language"
        value: "en-US,en;q=0.9"
  sniff-tls-sni: false
  udp-fallback-match: false
  quic-go-disable-gso: true

dns:
  enable: true
  cache-algorithm: arc
  prefer-h3: true
  use-hosts: true
  use-system-hosts: true
  respect-rules: false
  listen: 0.0.0.0:1053
  ipv6: true
  default-nameserver:
    - 223.5.5.5
    - 223.6.6.6
    - 114.114.114.114
    - 9.9.9.9
    - 8.8.4.4
    - 1.1.1.1
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - '*.lan'
  nameserver-policy:
    "RULE-SET:GEOSITE-CN,Google,GEOSITE-Private":
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    - https://8.8.8.8/dns-query
    - https://1.1.1.1/dns-query
    - https://9.9.9.9/dns-query
    "ruleset:geolocation-!cn,OpenAi,ProxyMedia,ProxyGFWlist":
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    - https://8.8.8.8/dns-query
    - https://1.1.1.1/dns-query
    - https://9.9.9.9/dns-query
    "geosite:category-ads-all": rcode://success
  nameserver:
    - https://8.8.8.8/dns-query#DNSconnect&h3=true
    - https://8.8.4.4/dns-query#DNSconnect&h3=true
    - https://[2001:4860:4860::8888]/dns-query#DNSconnect&h3=true
    - https://[2001:4860:4860::8844]/dns-query#DNSconnect&h3=true
    - https://1.1.1.1/dns-query#DNSconnect&h3=true
    - https://1.0.0.1/dns-query#DNSconnect&h3=true
    - https://[2606:4700:4700::1111]/dns-query#DNSconnect&h3=true
    - https://[2606:4700:4700::1001]/dns-query#DNSconnect&h3=true
    - https://doh.pub/dns-query
    - https://cloudflare-dns.com/dns-query
    - https://dns.alidns.com/dns-query
    - https://dns.quad9.net/dns-query
    - dhcp://system
  fallback:
    - tls://8.8.4.4
    - tls://1.1.1.1
    - tls://dns.quad9.net
    - https://cloudflare-dns.com/dns-query
    - 114.114.114.114
  proxy-server-nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  direct-nameserver:
    - 223.5.5.5
    - 223.6.6.6
    - 114.114.114.114
    - 119.29.29.29
  direct-nameserver-follow-policy: false
  fallback-filter:
    geoip: false
    geoip-code: ir
    geosite:
      - nsfw
    ipcidr:
      - 240.0.0.0/4
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
 
