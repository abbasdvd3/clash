proxies:
  - {name: ایران, type: direct, udp: true}
  - {name: ⛔️ reject, type: reject}
  - {name: 🌐 DNS_Hijack, type: dns}
proxy-groups:
  - name: PROXY
    type: select
    filter: ""
    exclude-filter: ""
    hidden: false
    icon: "https://cdn.jsdelivr.net/gh/MoGuangYu/Surfing@rm/Home/icon/All.svg"
    proxies:
      - 🎈 Auto
      - 🎈 fallback
      - ایران
      - Globe
      - Taiwan
      - hongkong
      - Japan
      - US
      - Singapore
      - Persian Gulf
  - name: 🎈 Auto
    type: url-test
    filter: ""
    exclude-filter: "error"
    exclude-type: "socks5|http"
    include-all-providers: true
    hidden: false
    icon: "https://raw.githubusercontent.com/abbasdvd3/clash/refs/heads/main/provide/Azadi.jpg"
    url: http://www.gstatic.com/generate_204
    
  - name: 🎈 fallback
    type: fallback
    filter: ""
