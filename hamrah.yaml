proxy-groups:
  - name: "ü¶úPROXYü¶ú"
    type: select
    proxies:
      - "üêåFALLBACKüêå"
      - "üß≤URL-TESTüß≤"
    use:
      - "VPN6"
      - "VPN1"
      - "VPN2"
      - "VPN3"
      - "VPN4"
      - "VPN5"
      - "VPN7"
  - name: "üêåFALLBACKüêå"
    type: fallback
    use:
      - "VPN6"
      - "VPN1"
      - "VPN2"
      - "VPN3"
      - "VPN4"
      - "VPN5"
      - "VPN7"
  - name: "üß≤URL-TESTüß≤"
    type: url-test
    use:
      - "VPN6"
      - "VPN1"
      - "VPN2"
      - "VPN3"
      - "VPN4"
      - "VPN5"
      - "VPN7"
  - name: "üî´"
    type: select
    proxies:
      - "DIRECT"
  - name: "üö®REJECTüö®"
    type: select
    proxies:
      - "REJECT"  
      - "üß≤URL-TESTüß≤"
rule-providers:
  iran_other:
    type: http
    behavior: domain
    url: "https://github.com/bootmortis/iran-hosted-domains/releases/latest/download/clash_rules_other.yaml"
    path: ./ruleset/iran_other.yaml
    interval: 432000
  iran_ads:
    type: http
    behavior: domain
    url: "https://github.com/bootmortis/iran-hosted-domains/releases/latest/download/clash_rules_ads.yaml"
    path: ./ruleset/iran_ads.yaml
    interval: 432000
