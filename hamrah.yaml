# port: 9494
# socks-port: 9595
# mixed-port: 9696
redir-port: 9797
tproxy-port: 9898
mode: global
allow-lan: true
unified-delay: true
bind-address: '*'
log-level: warning
ipv6: false
geodata-mode: true
external-controller: 0.0.0.0:9090 
# secret: "123456"
external-ui: ./dashboard/dist
tcp-concurrent: true
inbound-tfo: false
interface-name: ""
# routing-mark: 233
find-process-mode: always 
experimental:
  ignore-resolve-fail: true
  sniff-tls-sni: true
  udp-fallback-match: true
profile:
  store-fake-ip: true
  tracing: true
sniffer:
  enable: true
  force-dns-mapping: false
  parse-pure-ip: false
  override-destination: false
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
  force-domain:
    - '+.v2ex.com'
  skip-domain:
    - '+.google.com'
  sniffing:
    - tls
    - http
  port-whitelist:
    - "80"
    - "443"
tun:
  enable: true
  device: utun
  mtu: 9000
  stack: system
  dns-hijack:
    - any:53
  auto-redir: true
  auto-route: true
  auto-detect-interface: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  nameserver:
    - 8.8.8.8
    - 1.0.0.1
    - https://dns.google/dns-query
  default-nameserver:
    - 8.8.8.8
    - 1.1.1.1
    - 112.215.203.254
hosts:
  'ota.googlezip.net': 127.0.0.1
  'ota-cache1.googlezip.net': 127.0.0.1
  'ota-cache2.googlezip.net': 127.0.0.1
proxies:
proxy-providers:
  VPN1:
    type: http
    url: "https://clashnode.com/wp-content/uploads/2023/06/20230610.yaml"
    path: provide/domestic.yml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
  VPN2:
    type: http
    url: "https://freenode.me/wp-content/uploads/2023/06/108.yaml"
    path: provide/domestic2.yml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
  VPN3:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/provide/domestic3.yaml"
    path: provide/domestic3.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
  VPN4:
    type: http
    url: "https://nodefree.org/dy/2023/06/20230610.yaml"
    path: provide/domestic4.yml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
  VPN5:
    type: http
    url: "https://v2rayshare.com/wp-content/uploads/2023/06/20230610.yaml"
    path: provide/domestic5.yml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
      
proxy-groups:
- name: hamrah
  type: select
  proxies:
  - LOADBALANCE
  use:
  - VPN1
  - VPN2
  - VPN3
  - VPN4
  - VPN5
- name: LOADBALANCE
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 300
  tolerance: 50
  use:
  - VPN1
  - VPN2
  - VPN3
  - VPN4
  - VPN5
rules:
  # network(tcp/udp) condition for all rulesÂ 
  - DOMAIN-SUFFIX,ad.com,REJECT,udp
  - SRC-IP-CIDR,192.168.1.201/32,DIRECT
  - DOMAIN-SUFFIX,github.com,DIRECT
  - DOMAIN-SUFFIX,github.io,DIRECT
  - DOMAIN-SUFFIX,githubapp.com,DIRECT
  - DOMAIN-SUFFIX,githubassets.com,DIRECT
  - DOMAIN-SUFFIX,githubusercontent.com,DIRECT
  - DOMAIN-KEYWORD,github,DIRECT
  - DOMAIN-KEYWORD,appteka.store,DIRECT
  - DOMAIN-SUFFIX,collector.githubapp.com,DIRECT
  # - IN-TYPE,inner,hamrah
  - MATCH,hamrah
