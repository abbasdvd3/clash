  - name: dns-out
    type: dns

proxy-groups:
  - name: "PROXY"
    type: "select"
    url: "https://www.google.com/"
    hidden: false
    icon: "https://fastly.jsdelivr.net/gh/clash-verge-rev/clash-verge-rev.github.io/main/docs/assets/icons/adjust.svg"
    proxies:
      - "🎈Auto"
      - "🎈fallback"
      - "🇺🇸US🇺🇸"
      - "redir-in"
      - "dns-out"
      
  - name: "🎈Auto"
    type: "url-test"
    url: "https://www.google.com/"
    exclude-filter: "timeout|connection refused|美|日|ctb|Expired|If|Renewal|Email|流量|过期|官网|落地|回国|本站|用户|若|续费|邮箱|订阅"
    tolerance: 5
    exclude-type: "direct|http|socks5|trojan|vmess"
    include-all-providers: true
 #   include-all-proxies: true
    hidden: true
    icon: "https://raw.githubusercontent.com/abbasdvd3/clash/refs/heads/main/provide/Azadi.jpg"

  - name: "🎈fallback"
    type: "fallback"
    url: "https://www.google.com/"
    exclude-filter: "timeout|connection refused|美|日|ctb|Expired|If|Renewal|Email|流量|过期|官网|落地|回国|本站|用户|若|续费|邮箱|订阅"
    tolerance: 5
 #   interval: 100
    exclude-type: "direct|http|socks5|redir-in|trojan|vmess"
    include-all-providers: true
  #  include-all-proxies: true
    hidden: true
    icon: "https://raw.gitmirror.com/Koolson/Qure/master/IconSet/Color/Airport.png"

  - name: "🇺🇸US🇺🇸"
    filter: "^(?=.*(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States)).*$"
    exclude-filter: "timeout|connection refused|美|日|ctb|Expired|If|Renewal|Email|流量|过期|官网|落地|回国|本站|用户|若|续费|邮箱|订阅"
    type: "url-test"
    icon: "https://fastly.jsdelivr.net/gh/clash-verge-rev/clash-verge-rev.github.io/main/docs/assets/icons/flags/us.svg"
   # interval: 180
    tolerance: 5
    exclude-type: "socks5|http|trojan|vmess|direct|IRAN"
    include-all-providers: true
 #   include-all-proxies: true
    hidden: true
    url: "https://www.google.com/"
    
  - name: "🎯 Direct"
    type: "select"
    icon: "https://fastly.jsdelivr.net/gh/clash-verge-rev/clash-verge-rev.github.io/main/docs/assets/icons/fish.svg"
    proxies:
      - "redir-in"
      - "PROXY"
    
  - name: "🛑 Reject"
    type: "select"
    icon: "https://fastly.jsdelivr.net/gh/clash-verge-rev/clash-verge-rev.github.io/main/docs/assets/icons/block.svg"
    proxies:
      - "dns-out"
      - "DIRECT"
      - "PROXY"
    
