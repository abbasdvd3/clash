
mixed-port: 7890
mode: rule
allow-lan: true
unified-delay: false
bind-address: '*'
log-level: silent
ipv6: false
geodata-mode: false
geodata-loader: memconservative
external-controller: 127.0.0.1:9090 
# secret: "123456"
external-ui: /data/adb/box/clash/dashboard
tcp-concurrent: false
global-client-fingerprint: chrome
# interface-name: ""
# routing-mark: 233
geox-url:
  mmdb: "https://raw.githubusercontent.com/Loyalsoldier/geoip/release/Country.mmdb"
  geoip: "https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/geoip.dat"
  geosite: "https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/geosite.dat"

find-process-mode: strict

profile:
  store-selected: true
  store-fake-ip: false

sniffer:
  enable: true
  override-destination: false
  sniff: # TLS 默认如果不配置 ports 默认嗅探 443
    TLS:
      ports: [443, 8443]
    HTTP: # 需要嗅探的端口, 默认嗅探 80
      ports: [80, 8080-8880]
      override-destination: true # 可覆盖 sniffer.override-destination

tun:
  enable: true
  device: utun
  mtu: 9000
  stack: system # gvisor / lwip / system
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  auto-detect-interface: true
  inet4-address: 172.19.0.1/30
  inet6-address: [fdfe:dcba:9876::1/126]
  # include_android_user:
    # - 0
    # - 10
  # include_package:
  # - com.android.chrome
  # exclude_package:
    # - com.whatsapp

dns:
  enable: true
  ipv6: false
  prefer-h3: true
  default-nameserver:
    # cloudflare
    - '1.1.1.1#PROXY'
  listen: 0.0.0.0:1053
  use-hosts: true
  enhanced-mode: redir-host
  fake-ip-range: 28.0.0.1/8
  # fake-ip-filter:
    # - '+.lan'
  nameserver:
    # google
    - '8.8.8.8#PROXY'
    - 'tls://8.8.4.4:853#PROXY'
  proxy-server-nameserver:
    - '1.1.1.1'
  # nameserver-policy: { "geosite:youtube": [1.1.1.1, 8.8.8.8] }
  # fallback:
    # - 'https://8.8.8.8/dns-query'
    # - 'tcp://8.8.4.4'
    # - 'quic://dns.adguard.com:784'
  # fallback-filter:
    # geoip: false
    # geoip-code: 'ID'
    # geosite:
      # # - gfw
    # ipcidr:
      # # - 240.0.0.0/4
    # domain:
      # - '+.google.com'
      # - '+.facebook.com'
      # - '+.youtube.com'
      # - '+.github.com'

# hosts:
  # # block update system android
  # 'ota.googlezip.net': 127.0.0.1
  # 'ota-cache1.googlezip.net': 127.0.0.1
  # 'ota-cache2.googlezip.net': 127.0.0.1

proxies:
proxy-providers:
  VPN1:
    type: http
    url: "https://clashnode.com/wp-content/uploads/2023/06/20230612.yaml"
    path: provide/VPN1.yml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
  VPN2:
    type: http
    url: "https://freenode.me/wp-content/uploads/2023/06/118.yaml"
    path: provide/VPN2.yml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
  VPN3:
    type: http
    url: "https://v2rayshare.com/wp-content/uploads/2023/06/20230612.yaml"
    path: provide/VPN3.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
  VPN4:
    type: http
    url: "https://nodefree.org/dy/2023/06/20230612.yaml"
    path: provide/VPN4.yml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
  VPN5:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/Ios.yaml"
    path: provide/VPN5.yml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
  VPN6:
    type: http
    url: "https://wefound.cc/freenode/2023/06/20230612.yaml"
    path: provide/VPN6.yml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300      
proxy-groups:
  - name: "PROXY"
    type: select
    proxies:
      - "URL-TEST"
      - "FALLBACK"
    use:
      - "VPN6"
      - "VPN1"
      - "VPN2"
      - "VPN3"
      - "VPN4"
      - "VPN5"
  - name: "FALLBACK"
    type: fallback
    use:
      - "VPN6"
      - "VPN1"
      - "VPN2"
      - "VPN3"
      - "VPN4"
      - "VPN5"

  - name: "URL-TEST"
    type: url-test
    use:
      - "VPN6"
      - "VPN1"
      - "VPN2"
      - "VPN3"
      - "VPN4"
      - "VPN5"
rules:
  # network(tcp/udp) condition for all rules 
  - DOMAIN-SUFFIX,ad.com,REJECT,udp
  - SRC-IP-CIDR,192.168.1.201/32,DIRECT
  - DOMAIN-SUFFIX,github.com,DIRECT
  - DOMAIN-SUFFIX,github.io,DIRECT
  - DOMAIN-SUFFIX,githubapp.com,DIRECT
  - DOMAIN-SUFFIX,githubassets.com,DIRECT
  - DOMAIN-SUFFIX,githubusercontent.com,DIRECT
  - DOMAIN-KEYWORD,github,DIRECT
  - DOMAIN-KEYWORD,appteka.store,DIRECT
  - DOMAIN-SUFFIX,collector.githubapp.com,DIRECT
  ## block ads
