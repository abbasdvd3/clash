
tproxy-port: 7893
mode: rule
allow-lan: true
unified-delay: false
bind-address: '*'
log-level: silent
auto-redir: true
enable-process: true
ipv6: false
external-controller: 0.0.0.0:9090 
# secret: "123456"
external-ui: https://yacd.metacubex.one/#/
find-process-mode: always
sniffer:
  enable: true
  override-destination: true
  sniff: 
    TLS:
      ports: [443, 8443]
    HTTP: 
      ports: [80, 8080-8880]
      override-destination: true

dns:
  enable: true 
  prefer-h3: true 
  listen: 0.0.0.0:53 
  ipv6: false 
  default-nameserver:
    - 114.114.114.114
    - 8.8.8.8
    - tls://1.12.12.12:853
    - tls://223.5.5.5:853
  enhanced-mode: redir-host  #fake-ip # or redir-host
  # fake-ip-range: 198.18.0.1/16 
  # use-hosts: true 
  #fake-ip-filter:
    #- '*.lan'
  nameserver:
    - 114.114.114.114 
    - 8.8.8.8 
    - tls://223.5.5.5:853 
    - https://doh.pub/dns-query 
    - https://dns.alidns.com/dns-query#h3=true #
    - https://mozilla.cloudflare-dns.com/dns-query#DNS&h3=true # 
    - dhcp://en0 # 
    - quic://dns.adguard.com:784 # DNS over QUIC
    # - '8.8.8.8#en0' # 
  # fallback:
  #   - tcp://1.1.1.1
  #   - 'tcp://1.1.1.1#ProxyGroupName' # 
  # proxy-server-nameserver:
  # - https://dns.google/dns-query
  # - tls://one.one.one.one
   
proxies:
proxy-providers:
