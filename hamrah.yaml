
mixed-port: 7890
mode: rule
allow-lan: true
unified-delay: true
bind-address: '*'
log-level: silent
ipv6: false
geodata-mode: false
geodata-loader: memconservative
external-controller: 127.0.0.1:9090 
# secret: "123456"
external-ui: /dashboard/yacd
# tcp-concurrent: true
# global-client-fingerprint: chrome
# interface-name: ""
# routing-mark: 233
geox-url:
  mmdb: "https://raw.githubusercontent.com/abbasdvd3/clash/main/Country.mmdb"
  geoip: "https://raw.githubusercontent.com/abbasdvd3/clash/main/GeoIP.dat"
  geosite: "https://raw.githubusercontent.com/abbasdvd3/clash/main/GeoSite.dat"

find-process-mode: strict

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  override-destination: false
  sniff: # TLS 默认如果不配置 ports 默认嗅探 443
    TLS:
      ports: [443, 8443]
    HTTP: # 需要嗅探的端口, 默认嗅探 80
      ports: [80, 8080-8880]
      override-destination: true # 可覆盖 sniffer.override-destination

tun:
  enable: true
  device: utun
  mtu: 9000
  stack: system # gvisor / lwip / system
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  auto-detect-interface: true
  inet4-address: 172.19.0.1/30
  inet6-address: [fdfe:dcba:9876::1/126]
  # include_android_user:
    # - 0
    # - 10
  # include_package:
  # - com.android.chrome
  # exclude_package:
    # - com.whatsapp

dns:
  enable: true
  use-hosts: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  listen: 127.0.0.1:6868
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
    - 1.0.0.1
  nameserver:
    - https://cloudflare-dns.com/dns#PROXY
    - https://1.1.1.1/dns-query#PROXY
    - https://8.8.8.8/dns-query#PROXY
    - https://1.0.0.1/dns-query#PROXY

proxies:
proxy-providers:
  VPN1:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/abbasdvd10/main/easy.yaml"
    path: provide/VPN1.yml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
  VPN2:
    type: http
    url: "https://wefound.cc/freenode/2023/06/20230618.yaml"
    path: provide/VPN2.yml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
  VPN3:
    type: http
    url: "https://raw.githubusercontent.com/anaer/Sub/main/clash.yaml"
    path: provide/VPN3.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
  VPN4:
    type: http
    url: "https://nodefree.org/dy/2023/06/20230618.yaml"
    path: provide/VPN4.yml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
  VPN5:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/Ios.yaml"
    path: provide/VPN5.yml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
  VPN6:
    type: http
    url: "https://sub.bonds.id/sub2?target=clash&url=https%3A%2F%2Fraw.fastgit.org%2Ffreefq%2Ffree%2Fmaster%2Fv2&insert=false&config=base%2Fdatabase%2Fconfig%2Fstandard%2Fstandard_redir.ini&emoji=false&list=false&udp=true&tfo=false&expand=false&scv=true&fdn=false&sort=false&new_name=true"
    path: provide/VPN6.yml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300   
  VPN7:
    type: http
    url: "https://sub.pmsub.me/clash.yaml"
    path: provide/VPN7.yml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300     
proxy-groups:
  - name: "PRO"
    type: relay
    proxies:
    use:
      - "VPN6"
      - "VPN1"
      - "VPN2"
      - "VPN3"
      - "VPN4"
      - "VPN5"
      - "VPN7"
  - name: "PROXY"
    type: select
    proxies:
      - "FALLBACK"
      - "URL-TEST"
    use:
      - "VPN6"
      - "VPN1"
      - "VPN2"
      - "VPN3"
      - "VPN4"
      - "VPN5"
      - "VPN7"
  - name: "FALLBACK"
    type: fallback
    use:
      - "VPN6"
      - "VPN1"
      - "VPN2"
      - "VPN3"
      - "VPN4"
      - "VPN5"
      - "VPN7"
  - name: "URL-TEST"
    type: url-test
    use:
      - "VPN6"
      - "VPN1"
      - "VPN2"
      - "VPN3"
      - "VPN4"
      - "VPN5"
      - "VPN7"
rule-providers:
  iran_other:
    type: http
    behavior: domain
    url: "https://github.com/bootmortis/iran-hosted-domains/releases/latest/download/clash_rules_other.yaml"
    path: ./ruleset/iran_other.yaml
    interval: 432000
  iran_ads:
    type: http
    behavior: domain
    url: "https://github.com/bootmortis/iran-hosted-domains/releases/latest/download/clash_rules_ads.yaml"
    path: ./ruleset/iran_ads.yaml
    interval: 432000
rules:
  ## block ads
  - DOMAIN-SUFFIX,googlesyndication.com,PROXY
  - AND,((GEOSITE,category-ads-all),(NOT,((DOMAIN-SUFFIX,googlesyndication.com)))),REJECT
  - GEOSITE,category-ads-all,REJECT
#  - RULE-SET,block,REJECT
  # - SCRIPT,quic,REJECT
  # - SCRIPT,youshit,REJECT
  ## direct FCM
  - AND,((NETWORK,TCP),(DST-PORT,5228-5230)),DIRECT
  - AND,((NETWORK,TCP),(DST-PORT,5228-5230),(OR,((DOMAIN-KEYWORD,google)))),DIRECT
  - DOMAIN-SUFFIX,atom.io,DIRECT
  - DOMAIN-SUFFIX,dependabot.com,DIRECT
  - DOMAIN-SUFFIX,ghcr.io,DIRECT
  - DOMAIN-SUFFIX,git.io,DIRECT
  - DOMAIN-SUFFIX,github.blog,DIRECT
  - DOMAIN-SUFFIX,github.community,DIRECT
  - DOMAIN-SUFFIX,github.dev,DIRECT
  - DOMAIN-SUFFIX,githubapp.com,DIRECT
  - DOMAIN-SUFFIX,githubassets.com,DIRECT
  - DOMAIN-SUFFIX,githubhackathon.com,DIRECT
  - DOMAIN-SUFFIX,githubpreview.dev,DIRECT
  - DOMAIN-SUFFIX,githubstatus.com,DIRECT
  - DOMAIN-SUFFIX,githubuniverse.com,DIRECT
  - DOMAIN-SUFFIX,githubusercontent.com,DIRECT
  - DOMAIN-SUFFIX,myoctocat.com,DIRECT
  - DOMAIN-SUFFIX,opensource.guide,DIRECT
  - DOMAIN-SUFFIX,repo.new,DIRECT
  - DOMAIN-SUFFIX,thegithubshop.com,DIRECT
  - DOMAIN-SUFFIX,github.com,DIRECT
  - DOMAIN-SUFFIX,github.io,DIRECT
  - DOMAIN-SUFFIX,githubapp.com,DIRECT
  - DOMAIN-SUFFIX,githubassets.com,DIRECT
  - DOMAIN-SUFFIX,githubusercontent.com,DIRECT
  - DOMAIN-KEYWORD,github,DIRECT
  - DOMAIN-KEYWORD,appteka.store,DIRECT
  - DOMAIN-SUFFIX,collector.githubapp.com,DIRECT
  - DOMAIN-KEYWORD,drive.google.com,DIRECT
  ## block udp/quic YouTube
  - AND,((NETWORK,udp),(OR,((DST-PORT,443/80),(GEOSITE,youtube)))),REJECT
  - AND,((NETWORK,udp),(GEOSITE,youtube)),REJECT
  # fix dnsleak
  - IP-CIDR,127.0.0.1/32,REJECT,no-resolve
  - IP-CIDR,198.18.0.1/16,REJECT,no-resolve
  - IP-CIDR,28.0.0.1/8,REJECT,no-resolve
  - IP-CIDR6,::1/128,REJECT,no-resolve
  ## rules telegram
  - GEOIP,telegram,PROXY
  - GEOSITE,telegram,PROXY
  - PROCESS-NAME,com.facebook.katana,PROXY
  - PROCESS-NAME,com.google.android.gms.persistent,PROXY
  - DOMAIN-SUFFIX,android.apis.google.com,PROXY
  - DOMAIN-SUFFIX,play.googleapis.com,PROXY

  
  
  ## direct ntp
  # - AND,((NETWORK,UDP),(DST-PORT,123)),DIRECT
  # - DST-PORT,123/136/137-139,DIRECT,udp
  ## rules inner, recommended untuk non kuota reguler
  - AND,((PROCESS-NAME,clash),(NOT,((IN-TYPE,inner)))),REJECT
  - IN-TYPE,inner,PROXY
  - RULE-SET,iran_ads,REJECT
  - DOMAIN-SUFFIX,ir,DIRECT
  - RULE-SET,iran_other,DIRECT
  - IP-CIDR,10.10.0.0/16,PROXY
  - GEOIP,IR,DIRECT
  - GEOIP,CN,DIRECT
  - DOMAIN-SUFFIX,.ir,DIRECT
  - DOMAIN-SUFFIX,.cn,DIRECT
  - MATCH,PROXY
