mode: rule
allow-lan: true
log-level: debug
ipv6: false
external-controller: 0.0.0.0:9090
external-ui: https://metacubexd.pages.dev/#/overview
unified-delay: true
proxies:
proxy-groups:
  - name: "PROXY"
    type: select
    proxies:
      - url-test
    use:
      - provide1
      - provide2
      - provide3
      - provide4
      - provide5 

      
  - name: "url-test"
    type: url-test
    use:
      - provide1
      - provide2
      - provide3
      - provide4
      - provide5    
        

  - name: "Microsoft"
    type: select
    proxies:
      - url-test
    use: 
      - provide1
      - provide2
      - provide3
      - provide4
      - provide5 
      
  - name: "Google"
    type: select
    proxies:
      - url-test 
    use: 
      - provide1
      - provide2
      - provide3
      - provide4
      - provide5
      

  - name: "YouTube"
    type: select
    proxies:
      - url-test 
    use: 
      - provide1
      - provide2
      - provide3
      - provide4
      - provide5
      
  - name: "Steam"
    type: select
    proxies:
      - url-test
    use: 
      - provide1
      - provide2
      - provide3
      - provide4
      - provide5
      
  - name: "Telegram"
    type: select
    proxies:
      - url-test
    use: 
      - provide1
      - provide2
      - provide3
      - provide4
      - provide5
      
  - name: "Twitter"
    type: select
    proxies:
      - url-test  
    use: 
      - provide1
      - provide2
      - provide3
      - provide4
      - provide5
      
  - name: "Facebook"
    type: select
    proxies:
      - url-test
    use: 
      - provide1
      - provide2
      - provide3
      - provide4
      - provide5

  - name: "IP"
    type: select
    proxies:
      - DIRECT            
proxy-providers:
  provide1:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/provide/41.yaml"
    path: ./assets/1.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300

  provide2:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/provide/2.yaml"
    path: ./assets/2.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
      
  provide3:
    type: http
    url: "https://raw.githubusercontent.com/mahdibland/ShadowsocksAggregator/master/Eternity.yml"
    path: ./assets/3.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
   
  provide4:
    type: http
    url: "https://config.v2cross.com/clashprofile/config/"
    path: ./assets/4.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
            
  provide5:
    type: http
    url: "https://raw.githubusercontent.com/tbbatbb/Proxy/master/dist/clash.config.yaml"
    path: ./assets/5.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
rule-providers:
  iran_other:
    type: http
    behavior: domain
    url: "https://github.com/bootmortis/iran-hosted-domains/releases/latest/download/clash_rules_other.yaml"
    path: ./ruleset/iran_other.yaml
    interval: 432000
  iran_ads:
    type: http
    behavior: domain
    url: "https://github.com/bootmortis/iran-hosted-domains/releases/latest/download/clash_rules_ads.yaml"
    path: ./ruleset/iran_ads.yaml
    interval: 432000

  reject:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt"
    path: ./ruleset/reject.yaml
    interval: 86400

  google:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/google.txt"
    path: ./ruleset/google.yaml
    interval: 86400

  proxy:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/proxy.txt"
    path: ./ruleset/proxy.yaml
    interval: 86400

  gfw:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/gfw.txt"
    path: ./ruleset/gfw.yaml
    interval: 86400

  telegramcidr:
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/telegramcidr.txt"
    path: ./ruleset/telegramcidr.yaml
    interval: 86400

rules:
  - GEOIP,IR,DIRECT
  - GEOIP,CN,DIRECT
  - RULE-SET,iran_ads,REJECT
  - DOMAIN-SUFFIX,ir,DIRECT
  - RULE-SET,iran_other,DIRECT
  - RULE-SET,reject,REJECT
  - RULE-SET,google,PROXY
  - RULE-SET,gfw,PROXY
  - RULE-SET,proxy,PROXY
  # - SCRIPT,quic,REJECT
  # - SCRIPT,youshit,REJECT
