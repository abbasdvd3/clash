
tproxy-port: 7893
mode: rule
allow-lan: true
unified-delay: true
bind-address: '*'
log-level: silent
enable-process: true
ipv6: false
external-controller: 0.0.0.0:9090 
# secret: "123456"
external-ui: https://yacd.metacubex.one/#/
find-process-mode: always
dns:
  enable: true
  device: Meta
  ipv6: true
  default-nameserver:
    - 1.1.1.1
    - 9.9.9.9
  listen: 0.0.0.0:1053
  use-hosts: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter: ['networktest.twilio.com', '+.twilio.com', 'connect.rom.miui.com', 'localhost.ptlogin2.qq.com', '+.msftnsci.com', '+.msftconnecttest.com', '+.gstatic.com', '+.stun.*.*', '+.stun.*.*.*', '+.stun.*.*.*.*', '+.time.*', '+.time.*.*', '+.time.*.*.*', '+.ntp.*', '+.ntp.*.*', '+.ntp.*.*.*']
  nameserver:
    - https://149.112.112.112/dns-query
    - quic://dns.adguard.com
    - tls://dns.adguard.com
  proxy-server-nameserver:
    - 104.18.38.174
  fallback:
    - 1.1.1.1
    - 8.8.8.8
  fallback-filter:
    geoip: false
    geoip-code: "ID"
    geosite: []
    ipcidr:
      - 0.0.0.0/8
      - 10.0.0.0/8
      - 100.64.0.0/10
      - 127.0.0.0/8
      - 169.254.0.0/16
      - 172.16.0.0/12
      - 192.0.0.0/24
      - 192.0.2.0/24
      - 192.88.99.0/24
      - 192.168.0.0/16
      - 198.18.0.0/15
      - 198.51.100.0/24
      - 203.0.113.0/24
      - 224.0.0.0/4
      - 240.0.0.0/4
      - 255.255.255.255/32
    domain:
      - "+.google.com"
      - "+.facebook.com"
      - "+.youtube.com"
      - "+.githubusercontent.com"
      - "+.googlevideo.com"
      - "+.msftconnecttest.com"
      - "+.msftncsi.com"
      - "msftconnecttest.com"
      - "msftncsi.com"
auto-redir:
  enable: false
  auto-route: false
tun:
  enable: true
  stack: system
  dns-hijack:
    - any:53
  auto-route: false
  auto-detect-interface: false
sniffer:
  enable: true
  sniffing:
    - tls
    - http
  force-domain:
    - '+'
  skip-domain:
    - '+.google.com'
  port-whitelist:
    - 443
    - 80
iptables: {enable: false, inbound-interface: "", bypass: []}
hosts:
  '+.clash.meta': 127.0.0.1
  'cacerts.digicert.com': 141.193.213.20


