mode: rule
ipv6: false
mixed-port: 7890
redir-port: 7892
tproxy-port: 7895
port: 7891
socks-port: 7892
allow-lan: true
log-level: silent
interface-name: ""
secret: 
external-controller: 0.0.0.0:9090
external-ui: ui
keep-alive-interval: 30
find-process-mode: strict
external-controller-tls: 0.0.0.0:9091
external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"
unified-delay: false
tcp-concurrent: true
authentication: []
skip-auth-prefixes:
  - 127.0.0.1/8
  - ::1/128
tls:
  certificate: ""
  private-key: ""
global-client-fingerprint: random
geodata-mode: true
geo-auto-update: false
geo-update-interval: 24
geodata-loader: memconservative
global-ua: clash.meta
etag-support: true
geox-url:
  geoip: https://raw.githubusercontent.com/Chocolate4U/Iran-v2ray-rules/release/geoip.dat
  geosite: https://raw.githubusercontent.com/Chocolate4U/Iran-v2ray-rules/release/geosite.dat
  mmdb: https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/geoip.metadb
  asn: https://raw.githubusercontent.com/Chocolate4U/Iran-v2ray-rules/geolite2/GeoLite2-ASN.mmdb
allow-private-network: true
external-controller-unix: mihomo.sock
external-controller-pipe: pipe\mihomo
profile:
  store-selected: true
  store-fake-ip: true
lan-allowed-ips:
  - 0.0.0.0/0
  - ::/0
lan-disallowed-ips: []
tun:
  enable: true
  stack: Mixed
  auto-route: true
  route-address:
    - 0.0.0.0/1
    - 128.0.0.0/1
    - ::/1
    - 8000::/1
  auto-detect-interface: true
  dns-hijack:
    - any:53
    - 114.114.114.114
    - 180.76.76.76
    - 119.29.29.29
    - 223.5.5.5
    - 1.1.1.1
  device: utun_clash
  mtu: 9000
  strict-route: true
  endpoint-independent-nat: false
  

dns:
  nameserver:
    - https://doh.pub/dns-query
  fallback:
    - https://8.8.8.8/dns-query
  direct-nameserver:
    - system
  nameserver-policy:
    "geosite:ir,private":
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    "ruleset:geolocation-!cn,OpenAi,ProxyMedia,ProxyGFWlist":
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    - 114.114.114.114
    - 180.76.76.76
    - 119.29.29.29
    - 223.5.5.5
    - 1.1.1.1
    - 9.9.9.9
  fallback-filter:
    geoip: true
    geoip-code: ir
    geosite:
      - nsfw
    ipcidr:
      - 240.0.0.0/4
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
 
hosts:
  '*.clash.dev': 127.0.0.1
  'alpha.clash.dev': '::1'
  test.com: [1.1.1.1, 2.2.2.2]
  baidu.com: google.com
  google.com: 225.5.5.5, 9.9.9.9
  
proxy-providers:
  A1:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/refs/heads/main/vless/x"
    interval: 86300
    health-check: {enable: true,url: "https://networkcheck.kde.org/",interval: 300}
    override:
      additional-prefix: "[A1]"
  A2:
    type: http
    url: "https://raw.githubusercontent.com/Surfboardv2ray/v2ray-worker-sub/refs/heads/master/Eternity"
    interval: 86300
    health-check: {enable: true,url: "https://networkcheck.kde.org/",interval: 300}
    override:
      additional-prefix: "[A2]"

  A3:
    type: http
    url: "https://raw.githubusercontent.com/sarvari1378/SingBOX/refs/heads/main/SUB/FREEIRAN-VIP"
    interval: 86300
    health-check: {enable: true,url: "https://networkcheck.kde.org/",interval: 300}
    override:
      additional-prefix: "[A3]"

  A4:
    type: http
    url: "https://raw.githubusercontent.com/Ruk1ng001/freeSub/main/clash.yaml"
    interval: 86300
    health-check: {enable: true,url: "https://networkcheck.kde.org/",interval: 300}
    override:
      additional-prefix: "[A4]"


