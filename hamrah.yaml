port: 7890 
socks-port: 7891
skip-auth-prefixes:
  - 127.0.0.1/8
  - ::1/128
geodata-mode: true 
geodata-loader: memconservative
keep-alive-interval: 30
unified-delay: true
find-process-mode: strict
tcp-concurrent: true  
global-ua: clash.meta
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: true
  default-nameserver:
    - '114.114.114.114'
    - '8.8.8.8#üêü'
    - 'tls://223.5.5.5:853'
    - 'https://223.5.5.5/dns-query'
    - '1.1.1.1'
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
    - 'stun.*.*'
    - 'stun.*.*.*'
    - '+.stun.*.*'
    - '+.stun.*.*.*'
    - '+.stun.*.*.*.*'
    - '+.stun.*.*.*.*.*'
    - '*.lan'
    - '+.msftncsi.com'
    - msftconnecttest.com
  use-hosts: true
  nameserver:
    - '8.8.4.4'
    - '1.0.0.1'
    - 'https://1.0.0.1/dns-query'
    - 'https://8.8.4.4/dns-query'
  nameserver-policy:
    'RULE-SET:ir,ircidr,geoip:ir,+.ir,+.bonyan.co': ["217.218.155.155", "217.218.127.127", "https://dns.alidns.com/dns-query", "https://doh.pub/dns-query"]
  fallback:
    - 'tls://8.8.4.4'
    - 'tls://1.1.1.1'
  proxy-server-nameserver:
    - 'https://doh.pub/dns-query'
  fallback-filter:
    geoip: false
    geoip-code: ir
    geosite:
      - 'gfw'
    ipcidr:
      - '240.0.0.0/4'
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
