  store-fake-ip: true
interface-name: ""
keep-alive-interval: 15 

sniffer:
  enable: false
  sniffing:
    - tls
    - http
  skip-domain:
    - 'Mijia Cloud'
    - 'dlg.io.mi.com'
    - '+.apple.com'
    - '*.baidu.com'
  force-domain:
    - '+'
    - '+.google.com'
  port-whitelist:
    - 80
    - 443
    - 8000-9000
tun:
  enable: true
  stack: MIXED
#system # gvisor / lwip
  dns-hijack:
    - any:53
    - any:5353
    - tcp://any:53
    - tcp://any:53
    - tcp://8.8.8.8:53
    - tcp://8.8.4.4:53
    - 192.18.0.0.1
    - 127.0.0.1
  # interface-name: 
  auto-route: true 
  auto-detect-interface: true 
  mtu: 9000 
  strict_route: true 
  inet4_route_address: 
    - 0.0.0.0/1
    - 128.0.0.0/1
  inet6_route_address: 
    - '::/1'
    - '8000::/1'
  endpoint_independent_nat: true 
