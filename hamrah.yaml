port: 7890
socks-port: 7891
allow-lan: false
mode: rule
log-level: info
ipv6: false
tcp-concurrent: true
external-controller: 127.0.0.1:9090
unified-delay: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  nameserver:
  - 114.114.114.114
  - 223.5.5.5
  - 8.8.8.8
  - 9.9.9.9
  - 1.1.1.1
  - https://dns.google/dns-query
  - tls://dns.google:853
proxies:
proxy-groups:
  - name: "PROXY"
    type: select
    proxies:
      - url-test
    use:
      - provide2
      - provide3
      - provide4
      - provide5 

      
  - name: "url-test"
    type: url-test
    use:
      - provide2
      - provide3
      - provide4
      - provide5    
            
  - name: "IP"
    type: select
    proxies:
      - DIRECT            
proxy-providers:

  provide2:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/provide/2.yaml"
    path: ./assets/2.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
      
  provide3:
    type: http
    url: "https://raw.githubusercontent.com/mahdibland/ShadowsocksAggregator/master/Eternity.yml"
    path: ./assets/3.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
   
  provide4:
    type: http
    url: "https://config.v2cross.com/clashprofile/config/"
    path: ./assets/4.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
            
  provide5:
    type: http
    url: "https://raw.githubusercontent.com/tbbatbb/Proxy/master/dist/clash.config.yaml"
    path: ./assets/5.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
rules:
  - GEOIP,IR,DIRECT
  - GEOIP,CN,DIRECT
  - DOMAIN-SUFFIX,ir,DIRECT
  # - SCRIPT,quic,REJECT
  # - SCRIPT,youshit,REJECT
  ## direct FCM
  # - AND,((NETWORK,TCP),(DST-PORT,5228-5230)),DIRECT
  # - AND,((NETWORK,TCP),(DST-PORT,5228-5230),(OR,((DOMAIN-KEYWORD,google)))),DIRECT
  - DOMAIN-SUFFIX,atom.io,DIRECT
  - DOMAIN-SUFFIX,dependabot.com,DIRECT
  - DOMAIN-SUFFIX,ghcr.io,DIRECT
  - DOMAIN-SUFFIX,git.io,DIRECT
  - DOMAIN-SUFFIX,github.blog,DIRECT
  - DOMAIN-SUFFIX,github.community,DIRECT
  - DOMAIN-SUFFIX,github.dev,DIRECT
  - DOMAIN-SUFFIX,githubapp.com,DIRECT
  - DOMAIN-SUFFIX,githubassets.com,DIRECT
  - DOMAIN-SUFFIX,githubhackathon.com,DIRECT
  - DOMAIN-SUFFIX,githubpreview.dev,DIRECT
  - DOMAIN-SUFFIX,githubstatus.com,DIRECT
  - DOMAIN-SUFFIX,githubuniverse.com,DIRECT
  - DOMAIN-SUFFIX,githubusercontent.com,DIRECT
  - DOMAIN-SUFFIX,myoctocat.com,DIRECT
  - DOMAIN-SUFFIX,opensource.guide,DIRECT
  - DOMAIN-SUFFIX,repo.new,DIRECT
  - DOMAIN-SUFFIX,thegithubshop.com,DIRECT
  - DOMAIN-SUFFIX,github.com,DIRECT
  - DOMAIN-SUFFIX,github.io,DIRECT
  - DOMAIN-SUFFIX,githubapp.com,DIRECT
  - DOMAIN-SUFFIX,githubassets.com,DIRECT
  - DOMAIN-SUFFIX,githubusercontent.com,DIRECT
  - DOMAIN-KEYWORD,github,DIRECT
  - DOMAIN-KEYWORD,appteka.store,DIRECT
  - DOMAIN-SUFFIX,collector.githubapp.com,DIRECT
  - DOMAIN-KEYWORD,drive.google.com,DIRECT
  - DOMAIN-KEYWORD,mail.google.com,DIRECT
  - IP-CIDR,127.0.0.1/32,REJECT,no-resolve
  - IP-CIDR,198.18.0.1/16,REJECT,no-resolve
  - IP-CIDR,28.0.0.1/8,REJECT,no-resolve
  - IP-CIDR6,::1/128,REJECT,no-resolve
  - DOMAIN,clash.razord.top,DIRECT
  - DOMAIN,yacd.haishan.me,DIRECT
  - DOMAIN-SUFFIX,aaplimg.com,DIRECT
  - DOMAIN-SUFFIX,apple.co,DIRECT
  - DOMAIN-SUFFIX,apple.com,DIRECT
  - DOMAIN-SUFFIX,apple-cloudkit.com,DIRECT
  - DOMAIN-SUFFIX,appstore.com,DIRECT
  - DOMAIN-SUFFIX,cdn-apple.com,DIRECT
  - DOMAIN-SUFFIX,crashlytics.com,DIRECT
