
proxies:
proxy-groups:

  - name: "PROXY"
    type: relay
    use:
      - "VPN1"
      - "VPN2"
      - "VPN3"
      - "VPN4"
      - "VPN5"
      - "VPN6"
      - "VPN7"
  - name: "URL-TEST"
    type: url-test
    use:
      - "VPN1"
      - "VPN2"
      - "VPN3"
      - "VPN4"
      - "VPN5"
      - "VPN6"
      - "VPN7"

proxy-providers:

  VPN1:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/abbasdvd10/main/easy.yaml"
    interval: 3600
    path: provide/VPN1.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 600
  VPN2:
    type: http
    url: "https://wefound.cc/freenode/2023/06/20230618.yaml"
    interval: 3600
    path: provide/VPN2.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 600
  VPN3:
    type: http
    url: "https://raw.githubusercontent.com/anaer/Sub/main/clash.yaml"
    interval: 3600
    path: provide/VPN3.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 600
  VPN4:
    type: file
    # url: "https://raw.githubusercontent.com/mahdibland/SSAggregator/master/sub/sub_merge_yaml.yml"
    interval: 3600
    path: provide/VPN4.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 600
  VPN5:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/Ios.yaml"
    interval: 3600
    path: provide/VPN5.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 600
  VPN6:
    type: http
    url: "https://sub.bonds.id/sub2?target=clash&url=https%3A%2F%2Fraw.fastgit.org%2Ffreefq%2Ffree%2Fmaster%2Fv2&insert=false&config=base%2Fdatabase%2Fconfig%2Fstandard%2Fstandard_redir.ini&emoji=false&list=false&udp=true&tfo=false&expand=false&scv=true&fdn=false&sort=false&new_name=true"
    interval: 3600
    path: provide/VPN6.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 600
  VPN7:
    type: http
    url: "https://raw.githubusercontent.com/AzadNetCH/Clash/main/AzadNet_META_IRAN-Direct.yml"
    interval: 3600
    path: provide/VPN7.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 600
