
# redir-port: 7892
allow-lan: false
# mode: global
bind-address: "*"
ipv6: false
log-level: info
find-process-mode: always
enable-process: true
unified-delay: true
experimental:
  ignore-resolve-fail: true
  sniff-tls-sni: true
  udp-fallback-match: true
profile:
  store-fake-ip: true
  store-selected: true
  tracing: true 

proxies:

proxy-groups:
  - name: 游부游부
    type: url-test # select
    proxies:
      - 游
      - 游游
      - 鮫勇
      - 游댪
  - name: 游
    type: select
    proxies:
      - 鮫勇
      - 游댪
    use:
      - provide1
      - provide2
      - provide3
      - provide4
      - provide5
  - name: 鮫勇
    type: url-test
    url: https://www.google.com/generate_204
    interval: 300
    tolerance: 80
    proxies:
    use:
      - provide1
      - provide2
      - provide3
      - provide4
      - provide5
  - name: 游댪
    type: fallback
    url: https://www.google.com/generate_204
    interval: 180
    proxies:
    use:
      - provide1
      - provide2
      - provide3
      - provide4
      - provide5
  - name: 游꿢
    type: select
    proxies:
      - DIRECT
      - 游
      - 鮫勇
      - 游댪
      - 游띔
  - name: 游游
    type: url-test
    url: https://www.google.com/generate_204
    interval: 300
    tolerance: 70
    use:
      - provide5      
  - name: 游띔
    type: select
    proxies:
      - PASS
      - DIRECT
  - name: 游부
    type: select
    proxies:
      - 游
      - 鮫勇
      - 游댪
    use:
      - provide1
      - provide2
      - provide3
      - provide4
      - provide5
proxy-providers:
  provide1:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/40vlls.yaml"
    interval: 3600
    path: proxy_hamrah2/40vlls.yaml
    health-check:
      enable: true
      url: https://www.google.com/generate_204
      interval: 300
  provide2:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/vl4.yaml"
    interval: 3400
    path: proxy_hamrah2/provide2.yaml
    health-check:
      enable: true
      url: https://www.google.com/generate_204
      interval: 300
      
  provide3:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/S.yaml"
    interval: 3600
    path: proxy_hamrah2/provide3.yaml
    health-check:
      enable: true
      url: https://www.google.com/generate_204
      interval: 300

  provide4:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/full.yaml"
    interval: 3600
    path: proxy_hamrah2/full.yaml
    health-check:
      enable: true
      url: https://www.google.com/generate_204
      interval: 300
      
  provide5:
    type: http
    url: "https://raw.githubusercontent.com/abbasdvd3/clash/main/TR.yaml"
    interval: 3600
    path: proxy_hamrah2/provide5.yaml
    health-check:
      enable: true
      url: https://www.google.com/generate_204
      interval: 300
    
rules :

  - GEOIP,CN,游꿢
  - GEOIP,google,游부
  - GEOIP,telegram,游부
  - GEOIP,github,游부
  - GEOIP,ir,游꿢  
  - MATCH,游부
