
port: 7890        
socks-port: 7891
# redir-port: 9797
allow-lan: true
# mode: rule
bind-address: "*"
ipv6: false
log-level: info
find-process-mode: always
# interface-name: en0
enable-process: true
unified-delay: false
external-controller: 0.0.0.0:9090
external-ui: /data/adb/box/clash/dashboard
geodata-mode: false
# geodata-loader: memconservative
geox-url:
  geoip: "https://github.com/chocolate4u/Iran-v2ray-rules/releases/latest/download/geoip.dat"
  geosite: "https://github.com/chocolate4u/Iran-v2ray-rules/releases/latest/download/geosite.dat"
  mmdb: "https://github.com/chocolate4u/Iran-clash-rules/releases/latest/download/geoip.metadb"
experimental:
  ignore-resolve-fail: true
  sniff-tls-sni: true
  tracing: true
profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: false
  sniff:
    http: { ports: [1-442, 444-8442, 8444-65535], override-destination: true }
    tls: { ports: [1-79, 81-8079, 8081-65535], override-destination: true }
  force-domain:
      - "+.v2ex.com"
      - www.google.com
      - google.com
  skip-domain:
      - Mijia Cloud
      - dlg.io.mi.com
  sniffing:
    - tls
    - http
  port-whitelist:
    - "80"
    - "443"
force-cert-verify: true
tun:
  enable: false
  prefer-h3: true
  listen: 0.0.0.0:53
  stack: gvisor
  dns-hijack:
     - "any:53"
     - "tcp://any:53"
  auto-redir: true
  auto-route: true
  auto-detect-interface: true
hosts:
  'localhost': '127.0.0.1'  
dns:
  enable: true
  use-hosts: true
  ipv6: false
  remote-dns-resolve: false # default value is true
  enhanced-mode: fake-ip # redir-host # fake-ip
  fake-ip-range: 22.0.0.0/8
  listen: 0.0.0.0:1053
