# redir-port: 9797
# tproxy-port: 9898
mode: rule
allow-lan: true
unified-delay: false
bind-address: '*'
log-level: debug
ipv6: true
geo-auto-update: true
geo-update-interval: 24 
external-controller: 0.0.0.0:9090 
external-ui: /dashboard
external-ui-name: xd
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"
tcp-concurrent: true
global-client-fingerprint: chrome
geox-url:
  geoip: "https://raw.githubusercontent.com/Chocolate4U/Iran-v2ray-rules/release/geoip.dat"
  geosite: "https://raw.githubusercontent.com/Chocolate4U/Iran-v2ray-rules/release/geosite.dat"
  mmdb: "https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/geoip.metadb"
  asn: "https://raw.githubusercontent.com/Chocolate4U/Iran-v2ray-rules/geolite2/GeoLite2-ASN.mmdb"
find-process-mode: always
profile:
  store-selected: false
  store-fake-ip: true
# interface-name: en0 
keep-alive-interval: 15 
sniffer:
  enable: true
  sniffing:
    - tls
    - http
  skip-domain:
    - 'Mijia Cloud'
    - 'dlg.io.mi.com'
    - '+.apple.com'
    - '*.baidu.com'
  force-domain:
    - '+'
    - '+.google.com'
  port-whitelist:
    - 80
    - 443
    - 8000-9000
tun:
  enable: true
  stack: MIXED
#system # gvisor / lwip
  dns-hijack:
    - any:53
    - any:5353
    - tcp://any:53
  # interface-name: 
  auto-route: true 
  auto-detect-interface: true 
  mtu: 9000 
  strict_route: true 
  inet4_route_address: 
    - 0.0.0.0/1
    - 128.0.0.0/1
  inet6_route_address: 
    - '::/1'
    - '8000::/1'
  endpoint_independent_nat: true 
dns:
  enable: true
  ipv6: true
  prefer-h3: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
  - '*.lan'
  default-nameserver:
  - 223.5.5.5
  - 119.29.29.29
  nameserver-policy:
    www.baidu.com: 114.114.114.114
    +.internal.crop.com: 10.0.0.1
    www.baidu.com,+.google.cn: https://doh.pub/dns-query
    geosite:private,apple: https://dns.alidns.com/dns-query
    "geosite:ir,private,apple":
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query
    "geosite:category-ads-all": rcode://success
    "www.baidu.com,+.google.com": [223.5.5.5, https://dns.alidns.com/dns-query]
    "+.pornhub.com": "https://doh.pub/dns-query"
    "+.sxyprn.com": "https://doh.pub/dns-query"
    "+.spankbang.com": "https://doh.pub/dns-query"
    "+.samfw.com": "https://doh.pub/dns-query"    
    "rule-set:GoogleFCM,ir": 8.8.8.8
    GEOSITE:google: 8.8.8.8
  nameserver:
  - https://doh.pub/dns-query
  - https://dns.alidns.com/dns-query
  fallback:
  - https://1.1.1.2/dns-query
  - https://1.0.0.2/dns-query
  - https://9.9.9.9/dns-query
  fallback-filter:
    geoip: false
    geoip-code: ir
    geosite:
  #  - gfw
    ipcidr:
    - 240.0.0.0/4
    - 0.0.0.0/32
    domain:
    - +.google.com
    - +.google.cn
    - +.googleapis.cn
    - +.googleapis.com
    - +.github.com
    - +.facebook.com
    - +.twitter.com
    - +.youtube.com  

