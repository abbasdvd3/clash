# port: 7892
# socks-port: 7891
mixed-port: 7890
mode: rule
allow-lan: true
unified-delay: true
bind-address: '*'
log-level: debug
ipv6: true
geo-auto-update: true
skip-auth-prefixes:
  - 127.0.0.1/8
  - ::1/128
lan-allowed-ips:
  - 0.0.0.0/0
  - ::/0
lan-disallowed-ips:
  - 192.168.0.3/32
geo-update-interval: 24 
external-controller: 0.0.0.0:9090 
external-ui: /dashboard
external-ui-name: xd
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"
tcp-concurrent: true
global-client-fingerprint: chrome
geosite-matcher: succinct # - mph
geox-url:
  geoip: "https://raw.githubusercontent.com/Chocolate4U/Iran-v2ray-rules/release/geoip.dat"
  geosite: "https://raw.githubusercontent.com/Chocolate4U/Iran-v2ray-rules/release/geosite.dat"
  mmdb: "https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/geoip.metadb"
  asn: "https://raw.githubusercontent.com/Chocolate4U/Iran-v2ray-rules/geolite2/GeoLite2-ASN.mmdb"
find-process-mode: always
profile:
  store-selected: false
  store-fake-ip: true
# interface-name: en0 
keep-alive-interval: 15 
sniffer:
  enable: false
  sniffing:
    - tls
    - http
  skip-domain:
    - 'Mijia Cloud'
    - 'dlg.io.mi.com'
    - '+.apple.com'
    - '*.baidu.com'
  force-domain:
    - '+'
    - '+.google.com'
  port-whitelist:
    - 80
    - 443
    - 8000-9000
tun:
  enable: true
  stack: MIXED
#system # gvisor / lwip
  dns-hijack:
    - any:53
    - any:5353
    - tcp://any:53
  # interface-name: 
  auto-route: true 
  auto-detect-interface: true 
  mtu: 9000 
  strict_route: true 
  inet4_route_address: 
    - 0.0.0.0/1
    - 128.0.0.0/1
  inet6_route_address: 
    - '::/1'
    - '8000::/1'
  endpoint_independent_nat: true 
dns:
  cache-algorithm: arc
  enable: true
  ipv6: true
  ipv6-timeout: 300
  prefer-h3: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 22.0.0.0/16
  fake-ip-filter:
  - '*.lan'
  default-nameserver:
  - 223.5.5.5
  - 10.202.10.202
  - 10.0.0.0
  - 119.29.29.29
  - 114.114.114.114
  - 8.8.8.8
  - tls://1.12.12.12:853
  - tls://223.5.5.5:853
  nameserver-policy:
    www.baidu.com: 114.114.114.114
    www.instagram.com: 114.114.114.114, 223.5.5.5, https://dns.alidns.com/dns-query, https://doh.pub/dns-query, tls://223.5.5.5:853
    +.internal.crop.com: 10.0.0.1
    www.baidu.com,+.google.com: https://doh.pub/dns-query
    geosite:private,apple: https://dns.alidns.com/dns-query
    "geosite:ir,private,apple":
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query
    "geosite:category-ads-all": rcode://success
    "www.baidu.com,+.google.com": [223.5.5.5, https://dns.alidns.com/dns-query, https://doh.pub/dns-query]
    "+.pornhub.com": [223.5.5.5, https://dns.alidns.com/dns-query, https://doh.pub/dns-query]
    "+.sxyprn.com": [223.5.5.5, https://dns.alidns.com/dns-query, https://doh.pub/dns-query]
    "+.spankbang.com": [223.5.5.5, https://dns.alidns.com/dns-query, https://doh.pub/dns-query]
    "+.samfw.com": [223.5.5.5, https://dns.alidns.com/dns-query, https://doh.pub/dns-query]  
    "rule-set:GoogleFCM,ir,social,nsfw1": [223.5.5.5, https://dns.alidns.com/dns-query]
    GEOSITE:google: 8.8.8.8
  nameserver:
  - 78.157.42.100
  - 10.202.10.102
  - 114.114.114.114
  - 8.8.8.8 
  - tls://223.5.5.5:853
  - https://doh.pub/dns-query 
  - https://dns.alidns.com/dns-query#h3=true 
  - https://mozilla.cloudflare-dns.com/dns-query#DNS&h3=true 
  - dhcp://en0 
  - quic://dns.adguard.com:784 
  - '8.8.8.8#en0' 
  - https://doh.pub/dns-query
  - https://dns.alidns.com/dns-query
  fallback:
  - tcp://1.1.1.1
  - https://1.1.1.2/dns-query
  - https://1.0.0.2/dns-query
  - https://9.9.9.9/dns-query
  proxy-server-nameserver:
  - https://dns.google/dns-query
  - tls://one.one.one.one
  fallback-filter:
    geoip: true
    geoip-code: ir
    geosite:
  #  - gfw
    ipcidr:
    - 240.0.0.0/4
    - 0.0.0.0/32
    domain:
    - +.google.com
    - +.google.cn
    - +.googleapis.cn
    - +.googleapis.com
    - +.github.com
    - +.facebook.com
    - +.twitter.com
    - +.youtube.com  

