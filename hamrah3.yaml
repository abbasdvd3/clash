port: 7892
socks-port: 7891
mixed-port: 7890
redir-port: 9797
tproxy-port: 9898
mode: rule
allow-lan: true
unified-delay: true
bind-address: '*'
log-level: debug
ipv6: true
geo-auto-update: true
skip-auth-prefixes:
  - 127.0.0.1/8
  - ::1/128
lan-allowed-ips:
  - 0.0.0.0/0
  - ::/0
lan-disallowed-ips:
  - 192.168.0.3/32
geo-update-interval: 24
external-controller: 127.0.0.1:9090 
external-ui: dashboard
external-ui-name: xd
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

proxies:
proxy-groups:
  - name: 🕹 select
    type: select
    include-all-providers: true
    url: https://fiber.google.com/speedtest/generate_104
    nodeGroupType: 0
    interval: 180
#    tolerance: 50
    proxies:
      - ♻️ url-test
      - 🚧 fallback
      - ⚖️ load-balance
      - ✈️
      - 🇭🇰 
      - 🇨🇳 
      - 🇸🇬 
      - 🇺🇲 
      - 🇯🇵 
      - 🇰🇷 
  - name: ✈️
    type: fallback
    url: https://fiber.google.com/speedtest/generate_204
    interval: 1800
    include-all-providers: true
    proxies:
    use:

  - name: ♻️ url-test
    type: fallback
    url: https://fiber.google.com/speedtest/generate_204
    interval: 1888
    include-all-providers: true
    nodeGroupType: 0
    proxies:
    use:
      - provider1
      - provider2
  - name: 🚧 fallback
    type: fallback
    url: https://fiber.google.com/speedtest/generate_204
    interval: 1000
    include-all-providers: true
    nodeGroupType: 0
    proxies:
      - 🇭🇰 
      - 🇨🇳 
      - 🇸🇬 
      - 🇺🇲 
      - 🇯🇵 
      - 🇰🇷 
  - name: ⚖️ load-balance
    type: fallback
    url: https://fiber.google.com/speedtest/generate_204
    interval: 1800
    include-all-providers: true
    nodeGroupType: 0
    proxies:
    use:
  
  - name: 🎯
    type: select
    interface-name: ""
    proxies:
      - DIRECT
      - 🕹 select
      
  - name: 🇭🇰
    type: fallback
    url: https://fiber.google.com/speedtest/generate_204
    interval: 1800
    include-all-providers: true
    filter: "🇭🇰|HK|Hong|Kong|HGC|WTT|CMI|港"
    proxies: 
    use:

  - name: 🇯🇵
    type: fallback
    url: https://fiber.google.com/speedtest/generate_204
    interval: 1800
    include-all-providers: true
    filter: "🇯🇵|JP|Japan|Tokyo|Osaka|Saitama|东京|大阪|埼玉|日"
    proxies: 
    use:

  - name: 🇺🇲
    type: fallback
    url: https://fiber.google.com/speedtest/generate_204
    interval: 1800
    include-all-providers: true
    proxies:
    filter: "🇺🇸|US|America|United.*?States|美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥"
    use:

  - name: 🇨🇳
    type: fallback
    url: https://fiber.google.com/speedtest/generate_204
    interval: 1800
    include-all-providers: true
    filter: "🇹🇼|TW|Taiwan|新北|彰化|CHT|台|HINET"
    proxies: 
    use:

  - name: 🇸🇬
    type: fallback
    url: https://fiber.google.com/speedtest/generate_204
    interval: 1800
    include-all-providers: true
    filter: "🇸🇬|SG|Singapore|狮城|^新[^节北]|[^刷更]新[^节北]"
    proxies: 
    use:

  - name: 🇰🇷
    type: fallback
    url: https://fiber.google.com/speedtest/generate_204
    interval: 1800
    include-all-providers: true
    filter: "🇰🇷|KO?R|Korea|首尔|韩|韓"
    proxies: 
    use:

      
