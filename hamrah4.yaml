dns:
  enable: true
  cache-algorithm: arc
  prefer-h3: true
  use-hosts: true
  use-system-hosts: true
  respect-rules: true
  listen: 0.0.0.0:1053
  ipv6: true
  default-nameserver:
    - 223.5.5.5
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-range6: fdfe:dcba:9876::1/64
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - '*.lan'
  # fake-ip-ttl: 1
  nameserver-policy:
    '+.arpa': '10.0.0.1'
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fallback:
    - tls://8.8.4.4
    - tls://1.1.1.1
  proxy-server-nameserver:
    - https://doh.pub/dns-query
  fallback-filter:
    geoip: true
    geoip-code: ir
    ipcidr:
      - 240.0.0.0/4
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
proxies:
proxy-groups:
  - name: üïπ
    type: select
    include-all-providers: true
    proxies:
      - ‚ôªÔ∏è url-test
      - üöß fallback
      - ‚öñÔ∏è load-balance

  - name: ‚ôªÔ∏è url-test
    type: url-test
    url: https://speed.cloudflare.com/__down?bytes=20000000
    include-all-providers: true
    interval: 180
    tolerance: 100
    hidden: true
    proxies:
    exclude-type: "direct|redir-in|DNS"

  - name: üöß fallback
    type: fallback
    url: https://speed.cloudflare.com/__down?bytes=20000000
    include-all-providers: true
    interval: 180
    tolerance: 10
    hidden: true
    proxies:
    exclude-type: "direct|redir-in|DNS"

  - name: ‚öñÔ∏è load-balance
    type: load-balance
    strategy: round-robin
    url: https://speed.cloudflare.com/__down?bytes=20000000
    include-all-providers: true
    interval: 180
    tolerance: 100
    hidden: true
    proxies:
    exclude-type: "direct|redir-in|DNS"
        
  - name: üéØ
    type: select
    proxies:
      - DIRECT
      - üïπ
      - ‚ôªÔ∏è url-test
      
