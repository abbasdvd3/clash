port: 7892
socks-port: 7891
mixed-port: 7890
redir-port: 9797
tproxy-port: 9898
allow-lan: true
log-level: silent
interface-name: ""
mode: rule
external-controller: 0.0.0.0:9090
external-ui: ./dashboard
external-controller-tls: 0.0.0.0:9091
external-ui-url: "https://github.com/Zephyruso/zashboard/releases/latest/download/dist.zip"
unified-delay: false
tcp-concurrent: true
profile:
  store-selected: true
  store-fake-ip: true
dns:
  enable: true
  prefer-h3: false
  listen: 0.0.0.0:1053
  ipv6: true
  ipv6-timeout: 300
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  fake-ip-filter:
    - '*.lan'
    - '*.local'
    - 'localhost.ptlogin2.qq.com'
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - 'xbox.*.microsoft.com'
    - '+.xboxlive.com'
    - '+.stun.*.*'
    - '+.stun.*.*.*'
    - '+.stun.*.*.*.*'
    - '+.stun.*.*.*.*.*'
    - '*.lan'
    - 'speedtest.cros.wr.pvp.net'
  default-nameserver:
    - 119.29.29.29
    - 223.6.6.6
  direct-nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  direct-nameserver-follow-policy: true
  proxy-server-nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  nameserver:
    - https://dns.cloudflare.com/dns-query
    - https://dns.google/dns-query
proxy-groups:
  - name: Mismatch
    type: select
    include-all-providers: true
    exclude-type: direct|redir-in|DNS|Shadowsocks|ShadowsocksR
    proxies:
      - Auto
      - Autofallback
      - Geo-HK
      - Geo-TW
      - Geo-SG
      - Geo-JP
      - Geo-US
      - Geo-UK
      - Geo-DE
      - Geo-CN
      
  - name: Auto
    type: url-test
    interval: 180
    include-all-providers: true
    hidden: true
    tolerance: 9
    exclude-type: direct|redir-in|DNS|Shadowsocks|ShadowsocksR
    url: http://cp.cloudflare.com/generate_204
      
  - name: Autofallback
    type: fallback
    interval: 50
    hidden: true
    include-all-providers: true
    exclude-type: direct|redir-in|DNS|Shadowsocks|ShadowsocksR
    url: http://cp.cloudflare.com/generate_204

  - name: Geo-HK
    type: url-test
    interval: 100
    tolerance: 99
    hidden: true
    url: http://cp.cloudflare.com/generate_204
    exclude-type: direct|redir-in|DNS|Shadowsocks|ShadowsocksR
    include-all-providers: true
    filter: "HongKong|HK|香港"

  - name: Geo-TW
    type: url-test
    interval: 100
    tolerance: 99
    hidden: true
    url: http://cp.cloudflare.com/generate_204
    exclude-type: direct|redir-in|DNS|Shadowsocks|ShadowsocksR
    include-all-providers: true
    filter: "Taiwan|TW|台湾"

  - name: Geo-SG
    type: url-test
    interval: 100
    tolerance: 99
    hidden: true
    url: http://cp.cloudflare.com/generate_204
    exclude-type: direct|redir-in|DNS|Shadowsocks|ShadowsocksR
    include-all-providers: true
    filter: "Singapore|SG|新加坡"

  - name: Geo-JP
    type: url-test
    interval: 100
    tolerance: 99
    hidden: true
    url: http://cp.cloudflare.com/generate_204
    exclude-type: direct|redir-in|DNS|Shadowsocks|ShadowsocksR
    include-all-providers: true
    filter: "Japan|JP|日本"

  - name: Geo-US
    type: url-test
    interval: 100
    tolerance: 99
    hidden: true
    url: http://cp.cloudflare.com/generate_204
    exclude-type: direct|redir-in|DNS|Shadowsocks|ShadowsocksR
    include-all-providers: true
    filter: "America|United States|US|美国"

  - name: Geo-UK
    type: url-test
    interval: 100
    tolerance: 99
    hidden: true
    url: http://cp.cloudflare.com/generate_204
    exclude-type: direct|redir-in|DNS|Shadowsocks|ShadowsocksR
    include-all-providers: true
    filter: "Britain|England|UK|英国"
 
  - name: Geo-DE
    type: url-test
    interval: 100
    tolerance: 99
    hidden: true
    url: http://cp.cloudflare.com/generate_204
    exclude-type: direct|redir-in|DNS|Shadowsocks|ShadowsocksR
    include-all-providers: true
    filter: "Germany|Deutsch|DE|德国"

  - name: Geo-CN
    type: url-test
    interval: 100
    tolerance: 99
    hidden: true
    url: http://cp.cloudflare.com/generate_204
    exclude-type: direct|redir-in|DNS|Shadowsocks|ShadowsocksR
    include-all-providers: true
    disable-dns: true
    filter: "China|CN|中国"

  - name: N
    type: select
    proxies:
      - DIRECT
      - Mismatch
