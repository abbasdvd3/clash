mixed-port: 7890
allow-lan: true
lan-allowed-ips: ["0.0.0.0/0", "::/0"]
lan-disallowed-ips: []
mode: rule
log-level: info
ipv6: true
external-controller: 0.0.0.0:9090
secret: ""
unified-delay: true
tcp-concurrent: true
global-client-fingerprint: chrome
global-ua: clash.meta
geox-url:
  geoip: "https://raw.githubusercontent.com/Chocolate4U/Iran-v2ray-rules/release/geoip.dat"
  geosite: "https://raw.githubusercontent.com/Chocolate4U/Iran-v2ray-rules/release/geosite.dat"
  mmdb: "https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/geoip.metadb"
  asn: "https://raw.githubusercontent.com/Chocolate4U/Iran-v2ray-rules/geolite2/GeoLite2-ASN.mmdb"

nameservers: &nameservers
  - https://dns.alidns.com/dns-query # 阿里云公共DNS
  - https://doh.pub/dns-query # 腾讯DNSPod
  - https://doh.360.cn/dns-query # 360安全DNS
fallback_nameservers: &fallback_nameservers
  - https://1.1.1.1/dns-query # Cloudflare(主)
  - https://1.0.0.1/dns-query # Cloudflare(备)
  - https://208.67.222.222/dns-query # OpenDNS(主)
  - https://208.67.220.220/dns-query # OpenDNS(备)
  - https://194.242.2.2/dns-query # Mullvad(主)
  - https://194.242.2.3/dns-query # Mullvad(备)
dns:
  enable: true
  ipv6: true
  use-system-hosts: true
  cache-algorithm: arc
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    [
      "+.lan",
      "+.local",
      "+.msftconnecttest.com",
      "+.msftncsi.com",
      "localhost.ptlogin2.qq.com",
      "localhost.sec.qq.com",
      "localhost.work.weixin.qq.com"
    ]
  default-nameserver: ["223.5.5.5", "114.114.114.114", "1.1.1.1", "8.8.8.8"]
  nameserver: *nameservers
  proxy-server-nameserver: *nameservers
  nameserver-policy:
    "+.mirror.ghproxy.com": *fallback_nameservers
    "geosite:private,ir,social": *nameservers
    "GEOIP:google,ir,telegram,gfw,social": *fallback_nameservers

proxy-groups:
  - name: Mismatch
    type: select
    proxies:
      - Proxy
      - Auto
      - Geo-HK
      - Geo-TW
      - Geo-SG
      - Geo-JP
      - Geo-US
      - Geo-UK
      - Geo-DE
      - Geo-CN
      - DIRECT
      - Block
  - name: Auto
    type: url-test
    interval: 8400
