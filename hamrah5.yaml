mixed-port: 7890
allow-lan: true
lan-allowed-ips: ["0.0.0.0/0", "::/0"]
lan-disallowed-ips: []
mode: rule
log-level: info
ipv6: true
external-controller: 0.0.0.0:9090
secret: ""
unified-delay: true
tcp-concurrent: true
global-client-fingerprint: chrome
global-ua: clash.meta
nameservers: &nameservers
  - https://dns.alidns.com/dns-query # 阿里云公共DNS
  - https://doh.pub/dns-query # 腾讯DNSPod
  - https://doh.360.cn/dns-query # 360安全DNS
fallback_nameservers: &fallback_nameservers
  - https://1.1.1.1/dns-query # Cloudflare(主)
  - https://1.0.0.1/dns-query # Cloudflare(备)
  - https://208.67.222.222/dns-query # OpenDNS(主)
  - https://208.67.220.220/dns-query # OpenDNS(备)
  - https://194.242.2.2/dns-query # Mullvad(主)
  - https://194.242.2.3/dns-query # Mullvad(备)
dns:
  enable: true
  ipv6: true
  use-system-hosts: false
  cache-algorithm: arc
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    [
      "+.lan",
      "+.local",
      "+.msftconnecttest.com",
      "+.msftncsi.com",
      "localhost.ptlogin2.qq.com",
      "localhost.sec.qq.com",
      "localhost.work.weixin.qq.com"
    ]
  default-nameserver: ["223.5.5.5", "114.114.114.114", "1.1.1.1", "8.8.8.8"]
  nameserver: *nameservers
  proxy-server-nameserver: *nameservers
  nameserver-policy:
    "+.mirror.ghproxy.com": *fallback_nameservers
    "geosite:private,cn,geolocation-cn": *nameservers
    "geosite:google,youtube,telegram,gfw,geolocation-!cn": *fallback_nameservers

proxy-groups:
  - name: Mismatch
    type: select
#    use: *Use
    proxies: *Proxy
  - name: Auto
    type: url-test
    interval: 8400
   # tolerance: 150
    url: http://www.gstatic.com/generate_204
    use: &Use
      - Subscription-1
    #  - Subscription-2
      - Subscription-3
      - Subscription-4
      - Subscription-5
      - Subscription-6

  - name: Geo-HK
    type: url-test
    interval: 300
 #   tolerance: 100
    url: http://www.gstatic.com/generate_204
    filter: "HongKong|HK|香港"
    use: *Use

  - name: Geo-TW
    type: url-test
    interval: 300
#    tolerance: 100
    url: http://www.gstatic.com/generate_204
    filter: "Taiwan|TW|台湾"
    use: *Use

  - name: Geo-SG
    type: url-test
    interval: 300
#    tolerance: 100
    url: http://www.gstatic.com/generate_204
    filter: "Singapore|SG|新加坡"
    use: *Use

  - name: Geo-JP
    type: url-test
    interval: 300
 #   tolerance: 100
    url: http://www.gstatic.com/generate_204
    filter: "Japan|JP|日本"
    use: *Use

  - name: Geo-US
    type: url-test
    interval: 300
#    tolerance: 100
    url: http://www.gstatic.com/generate_204
    filter: "America|United States|US|美国"
    use: *Use

  - name: Geo-UK
    type: url-test
    interval: 300
#    tolerance: 100
    url: http://www.gstatic.com/generate_204
    filter: "Britain|England|UK|英国"
    use: *Use

  - name: Geo-DE
    type: url-test
    interval: 300
#    tolerance: 100
    url: http://www.gstatic.com/generate_204
    filter: "Germany|Deutsch|DE|德国"
    use: *Use

  - name: Geo-CN
    type: url-test
    interval: 300
#    tolerance: 100
    url: http://www.gstatic.com/generate_204
#    disable-dns: true
    filter: "China|CN|中国"
    use: *Use
    proxies:
      - DIRECT

  - name: Block
    type: select
#    use: *Use
    proxies:
      - REJECT
      - DIRECT
      - Geo-HK
      - Geo-TW
      - Geo-SG
      - Geo-JP
      - Geo-US
      - Geo-UK
      - Geo-DE
      - Geo-CN

  - name: Proxy
    type: select
 #   use: *Use
    proxies:
      - Auto
      - Geo-HK
      - Geo-TW
      - Geo-SG
      - Geo-JP
      - Geo-US
      - Geo-UK
      - Geo-DE
      - Geo-CN
      - DIRECT
      - Block

  - name: DNS-Proxy
    type: select
#    use: *Use
    proxies: &Proxy
      - Proxy
      - Auto
      - Geo-HK
      - Geo-TW
      - Geo-SG
      - Geo-JP
      - Geo-US
      - Geo-UK
      - Geo-DE
      - Geo-CN
      - DIRECT
      - Block

  - name: Netflix
    type: select
#    use: *Use
    proxies: *Proxy

  - name: Apple
    type: select
