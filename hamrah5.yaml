port: 7892
socks-port: 7891
mixed-port: 7890
redir-port: 9797
tproxy-port: 9898
allow-lan: true
log-level: silent
interface-name: ""
mode: rule
external-controller: 0.0.0.0:9090
external-ui: ./dashboard
external-controller-tls: 0.0.0.0:9091
external-ui-url: "https://github.com/Zephyruso/zashboard/releases/latest/download/dist.zip"
unified-delay: true
tcp-concurrent: true
profile:
  store-selected: true
  store-fake-ip: true

proxy-groups:
  - name: Mismatch
    type: url-test
 #   include-all-providers: true
    proxies:
      - Auto
      - Autofallback
      - Geo-HK
      - Geo-TW
      - Geo-SG
      - Geo-JP
      - Geo-US
      - Geo-UK
      - Geo-DE
      - Geo-CN
      
  - name: Auto
    type: url-test
    interval: 180
    include-all-providers: true
    tolerance: 9
    url: http://www.gstatic.com/generate_204
      
  - name: Autofallback
    type: fallback
    interval: 50
    include-all-providers: true
    url: http://www.gstatic.com/generate_204

  - name: Geo-HK
    type: url-test
    interval: 100
    tolerance: 99
    url: http://www.gstatic.com/generate_204
    include-all-providers: true
    filter: "HongKong|HK|香港"

  - name: Geo-TW
    type: url-test
    interval: 100
    tolerance: 99
    url: http://www.gstatic.com/generate_204
    include-all-providers: true
    filter: "Taiwan|TW|台湾"

  - name: Geo-SG
    type: url-test
    interval: 100
    tolerance: 99
    url: http://www.gstatic.com/generate_204
    include-all-providers: true
    filter: "Singapore|SG|新加坡"

  - name: Geo-JP
    type: url-test
    interval: 100
    tolerance: 99
    url: http://www.gstatic.com/generate_204
    include-all-providers: true
    filter: "Japan|JP|日本"

  - name: Geo-US
    type: url-test
    interval: 100
    tolerance: 99
    url: http://www.gstatic.com/generate_204
    include-all-providers: true
    filter: "America|United States|US|美国"

  - name: Geo-UK
    type: url-test
    interval: 100
    tolerance: 99
    url: http://www.gstatic.com/generate_204
    include-all-providers: true
    filter: "Britain|England|UK|英国"
 
  - name: Geo-DE
    type: url-test
    interval: 100
    tolerance: 99
    url: http://www.gstatic.com/generate_204
    include-all-providers: true
    filter: "Germany|Deutsch|DE|德国"

  - name: Geo-CN
    type: url-test
    interval: 100
    tolerance: 99
    url: http://www.gstatic.com/generate_204
    include-all-providers: true
    disable-dns: true
    filter: "China|CN|中国"

  - name: N
    type: select
    proxies:
      - DIRECT
      - Mismatch
