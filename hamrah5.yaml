port: 7892
socks-port: 7891
mixed-port: 7890
redir-port: 9797
tproxy-port: 9898
allow-lan: true
lan-allowed-ips: ["0.0.0.0/0", "::/0"]
lan-disallowed-ips: []
mode: rule
log-level: info
ipv6: true
external-controller: 0.0.0.0:9090
secret: ""
unified-delay: true
tcp-concurrent: true
global-client-fingerprint: chrome

proxy-groups:
  - name: Mismatch
    type: url-test
    use:
    proxies:
      - Proxy
      - Autofallback
      - Auto
      - Geo-HK
      - Geo-TW
      - Geo-SG
      - Geo-JP
      - Geo-US
      - Geo-UK
      - Geo-DE
      - Geo-CN
      
  - name: Auto
    type: url-test
    interval: 100
    expected-status: 200/204
    tolerance: 990
    url: http://www.gstatic.com/generate_204
    use:
    proxies:
      - Geo-HK
      - Geo-TW
      - Geo-SG
      - Geo-JP
      - Geo-US
      - Geo-UK
      - Geo-DE
      - Geo-CN
      
  - name: Autofallback
    type: fallback
    interval: 160
    expected-status: 200/204
   # tolerance: 150
    url: http://www.gstatic.com/generate_204
    use:
    proxies:
      - Geo-HK
      - Geo-TW
      - Geo-SG
      - Geo-JP
      - Geo-US
      - Geo-UK
      - Geo-DE
      - Geo-CN
      
  - name: Geo-HK
    type: url-test
    interval: 100
    expected-status: 200/204
    tolerance: 990
    url: http://www.gstatic.com/generate_204
    filter: "HongKong|HK|香港"
    use: 
      - Subscription-1
      - Subscription-2
      - Subscription-3
      - Subscription-4
      - Subscription-5
      - Subscription-6
  - name: Geo-TW
    type: url-test
    expected-status: 200/204
    interval: 100
    tolerance: 990
    url: http://www.gstatic.com/generate_204
    filter: "Taiwan|TW|台湾"
    use: 
      - Subscription-1
      - Subscription-2
      - Subscription-3
      - Subscription-4
      - Subscription-5
      - Subscription-6

  - name: Geo-SG
    type: url-test
    interval: 100
    tolerance: 990
    expected-status: 200/204
    url: http://www.gstatic.com/generate_204
    filter: "Singapore|SG|新加坡"
    use: 
      - Subscription-1
      - Subscription-2
      - Subscription-3
      - Subscription-4
      - Subscription-5
      - Subscription-6

  - name: Geo-JP
    type: url-test
    interval: 100
    tolerance: 990
    expected-status: 200/204
    url: http://www.gstatic.com/generate_204
    filter: "Japan|JP|日本"
    use: 
      - Subscription-1
      - Subscription-2
      - Subscription-3
      - Subscription-4
      - Subscription-5
      - Subscription-6

  - name: Geo-US
    type: url-test
    interval: 100
    tolerance: 990
    expected-status: 200/204
    url: http://www.gstatic.com/generate_204
    filter: "America|United States|US|美国"
    use: 
      - Subscription-1
      - Subscription-2
      - Subscription-3
      - Subscription-4
      - Subscription-5
      - Subscription-6

  - name: Geo-UK
    type: url-test
    interval: 100
    tolerance: 99
    expected-status: 200/204
    url: http://www.gstatic.com/generate_204
    filter: "Britain|England|UK|英国"
    use: 
      - Subscription-1
      - Subscription-2
      - Subscription-3
      - Subscription-4
      - Subscription-5
      - Subscription-6
 
  - name: Geo-DE
    type: url-test
    interval: 100
    tolerance: 990
    expected-status: 200/204
    url: http://www.gstatic.com/generate_204
    filter: "Germany|Deutsch|DE|德国"
    use: 
      - Subscription-1
      - Subscription-2
      - Subscription-3
      - Subscription-4
      - Subscription-5
      - Subscription-6

  - name: Geo-CN
    type: url-test
    interval: 100
    tolerance: 990
    expected-status: 200/204
    url: http://www.gstatic.com/generate_204
    disable-dns: true
    filter: "China|CN|中国"
    use: 
      - Subscription-1
      - Subscription-2
      - Subscription-3
      - Subscription-4
      - Subscription-5
      - Subscription-6

  - name: Proxy
    type: select
    use: 
   #   - Subscription-1
   #   - Subscription-2
   #   - Subscription-3
    #  - Subscription-4
   #   - Subscription-5
   #   - Subscription-6
    proxies:
      - Auto
      - Autofallback
      - Geo-HK
      - Geo-TW
      - Geo-SG
      - Geo-JP
      - Geo-US
      - Geo-UK
      - Geo-DE
      - Geo-CN
  - name: N
    type: select
    proxies:
      - DIRECT
      - Proxy
