port: 7892
socks-port: 7891
mixed-port: 7890
allow-lan: true
mode: Rule
bind-address: "*"
ipv6: true
log-level: info
find-process-mode: always
enable-process: true
unified-delay: false
keep-alive-interval: 15
tcp-concurrent: true
geodata-mode: true

external-controller: 0.0.0.0:9090
external-ui: ui
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"
global-client-fingerprint: chrome
geox-url:
  geoip: "https://raw.githubusercontent.com/Chocolate4U/Iran-v2ray-rules/release/geoip.dat"
  geosite: "https://raw.githubusercontent.com/Chocolate4U/Iran-v2ray-rules/release/geosite.dat"
  mmdb: "https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/geoip.metadb"
  asn: "https://raw.githubusercontent.com/Chocolate4U/Iran-v2ray-rules/geolite2/GeoLite2-ASN.mmdb"
geo-auto-update: true
geo-update-interval: 24
global-ua: clash.meta

experimental:
  ignore-resolve-fail: true
  sniff-tls-sni: true
  udp-fallback-match: true
  quic-go-disable-gso: true
  quic-go-disable-ecn: true
sniffer:
  enable: false
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
tun:
  enable: true
  stack: mixed
  dns-hijack:
    - 'any:53'
  auto-route: true
  auto-detect-interface: true

profile:
  store-fake-ip: true
  store-selected: true
  tracing: true

dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: true
  default-nameserver:
    - 10.202.10.202
    - 78.157.42.100
    - 223.5.5.5
    - 119.29.29.29
    - 1.1.1.1
    - 8.8.8.8
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - "*.local"
  nameserver:
    - 10.202.10.102
    - 10.0.0.0
    - 223.5.5.5
    - 119.29.29.29
    - 8.8.4.4
    - https://dns.alidns.com/dns-query
    - https://dns.cfiec.net/dns-query
    - https://doh.pub/dns-query
    - https://dns.ipv6dns.com/dns-query
    - https://rubyfish.cn/dns-query
    - https://all.dns.mullvad.net/dns-query
    - https://unfiltered.adguard-dns.com/dns-query
  fallback:
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
    - https://doh.dns.sb/dns-query
    - https://dns.twnic.tw/dns-query
    - https://doh.opendns.com/dns-query
    - https://all.dns.mullvad.net/dns-query
    - https://dns.quad9.net/dns-query
  fallback-filter:
    ipcidr:
      - 0.0.0.0/32
      - 100.64.0.0/10
      - 127.0.0.0/8
      - 240.0.0.0/4
      - 255.255.255.255/32
proxies:
proxy-groups:
  - name: Proxy
    type: url-test
    use: 
    proxies:
      - Proxy1
      - fallback
  - name: Proxy1
    type: url-test
    use: 
    proxies:
      - Auto
  - name: Auto
    type: url-test
    interval: 300
    tolerance: 50
    url: http://www.gstatic.com/generate_204
    use: 
      - Subscription-1
      - Subscription-2
      - Subscription-3
      - Subscription-4
      - Subscription-5
      - Subscription-6
      - Subscription-7
      
  - name: fallback
    type: fallback
    interval: 200
  #  tolerance: 100
    url: http://www.gstatic.com/generate_204
   # filter: ""
    proxies:
      - Geo-HK
      
  - name: Geo-HK
    type: fallback
    interval: 300
  #  tolerance: 100
    url: http://www.gstatic.com/generate_204
   # filter: ""
    use:
      - Subscription-1
      - Subscription-2
      - Subscription-3
      - Subscription-4
      - Subscription-5
      - Subscription-6
      - Subscription-7
      
  - name: Geo-TW
    type: url-test
    interval: 300
    tolerance: 50
    url: http://www.gstatic.com/generate_204
    proxies:
      - Geo-SG
      - Geo-DE

  - name: Geo-DE
    type: url-test
    interval: 300
    tolerance: 50
    url: http://www.gstatic.com/generate_204
    proxies: 
      - Geo-HK
      - Geo-SG
      - Geo-JP
      - Geo-US
      - Geo-CN
    
  - name: Geo-SG
    type: url-test
    interval: 300
    tolerance: 50
    url: http://www.gstatic.com/generate_204
    filter: "HongKong|HK|香港|Singapore|SG|新加坡Taiwan|TW|台湾|Germany|Deutsch|DE|德国"
    use: 
      - Subscription-1
      - Subscription-2
      - Subscription-3
      - Subscription-4
      - Subscription-5
      - Subscription-6
      - Subscription-7
  - name: Geo-JP
    type: url-test
    interval: 300
    tolerance: 50
    url: http://www.gstatic.com/generate_204
    filter: "Japan|JP|日本"
    use: 
      - Subscription-1
      - Subscription-2
      - Subscription-3
      - Subscription-4
      - Subscription-5
      - Subscription-6
      - Subscription-7
  - name: Geo-US
    type: url-test
    interval: 300
    tolerance: 50
    url: http://www.gstatic.com/generate_204
    filter: "America|United States|US|美国"
    use: 
      - Subscription-1
      - Subscription-2
      - Subscription-3
      - Subscription-4
      - Subscription-5
      - Subscription-6
      - Subscription-7
      
  - name: Geo-CN
    type: url-test
    interval: 300
    tolerance: 50
    url: http://www.gstatic.com/generate_204
 #   disable-dns: true
    filter: "China|CN|中国"
    use: 
      - Subscription-7
      - Subscription-6
      - Subscription-5
      - Subscription-4
      - Subscription-3
      - Subscription-2
      - Subscription-1
    proxies:
    #  - DIRECT

  - name: Block
    type: select
    use: 
    proxies:
      - REJECT
      - DIRECT

      - Geo-HK
      - Geo-TW
      - Geo-SG
      - Geo-JP
      - Geo-US
      - Geo-DE
      - Geo-CN

  - name: DNS-Proxy
    type: select
    use: 
    proxies: 
      - Proxy
      - Auto
      - Geo-HK
      - Geo-TW
      - Geo-SG
      - Geo-JP
      - Geo-US
      - Geo-DE
      - Geo-CN
      - DIRECT
      - Block

  - name: Netflix
    type: url-test
