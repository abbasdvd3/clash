port: 7892
socks-port: 7891
mixed-port: 7890
redir-port: 9797
tproxy-port: 9898
allow-lan: true
# mode: Rule
bind-address: "*"
ipv6: true
log-level: info
find-process-mode: always
enable-process: true
unified-delay: true
keep-alive-interval: 15
tcp-concurrent: true
geodata-mode: true

external-controller: 0.0.0.0:9090
external-ui: ui
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"
global-client-fingerprint: chrome


dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  default-nameserver:
    - 114.114.114.114:53
    - 180.76.76.76:53
    - 119.29.29.29:53
    - 223.5.5.5:53
    - 8.8.8.8:53
    - 8.8.4.4:53
    - 1.1.1.1:53
    - 1.0.0.1:53
  nameserver:
    - 114.114.114.114
    - 180.76.76.76:53
    - 119.29.29.29:53
    - 223.5.5.5:53
    - 8.8.8.8:53
    - 8.8.4.4:53
    - 1.1.1.1:53
    - 1.0.0.1:53
  enhanced-mode: redir-host
  fake-ip-range: 100.10.0.0/16
  fake-ip-filter:
    - "*.lan"

tun:
  enable: true
  stack: system
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - 114.114.114.114
    - 180.76.76.76
    - 119.29.29.29
    - 223.5.5.5
    - 8.8.8.8
    - 8.8.4.4
    - 1.1.1.1
    - 1.0.0.1

profile:
  store-fake-ip: true
  store-selected: true
  tracing: true

proxies:
  - name: IRAN
    type: direct
    server: 0.0.0.0
    port: 10811
    udp: false
proxy-groups:
  - name: Proxy
    type: url-test
    use: 
    proxies:
      - Auto
      - fallback
      - Geo-US
      - Geo-CN
      - Geo-JP
  - name: Auto
    type: url-test
    url: http://www.gstatic.com/generate_204
    include-all-providers: true
    interval: 100
    lazy: true
    use: 
  - name: fallback
    type: fallback
    url: http://www.gstatic.com/generate_204
    include-all-providers: true
    interval: 180
    lazy: true
    use:
  - name: Geo-SG
    type: url-test
    url: http://www.gstatic.com/generate_204
    include-all-providers: true
    interval: 100
    lazy: true
    filter: "HongKong|HK|香港|Singapore|SG|新加坡Taiwan|TW|台湾|Germany|Deutsch|DE|德国"
    use: 
  - name: Geo-JP
    type: url-test
    url: http://www.gstatic.com/generate_204
    include-all-providers: true
    interval: 100
    lazy: true
    filter: "Japan|JP|日本"
    use: 
  - name: Geo-US
    type: url-test
    url: http://www.gstatic.com/generate_204
    include-all-providers: true
    interval: 100
    lazy: true
    filter: "America|United States|US|美国"
    use: 
  - name: Geo-CN
    type: url-test
    url: http://www.gstatic.com/generate_204
    include-all-providers: true
    interval: 100
    lazy: true
    filter: "China|CN|中国"
    use: 
  - name: Social
    type: url-test
    use: 
    proxies: 
      - Proxy
      - Auto
  - name: IR
    type: select
    disable-dns: true
    use: 
    proxies: 
      - IRAN
      - Proxy
  - name: GLOBAL
    type: select
    udp: true
    use: 
    proxies: 
      - Proxy
      - Auto
      - fallback
