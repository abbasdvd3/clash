keep-alive-interval: 30
unified-delay: true
find-process-mode: strict
tcp-concurrent: true  
global-ua: clash.meta
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
external-controller: 0.0.0.0:19090
secret: ""
experimental:
  ignore-resolve-fail: true
  sniff-tls-sni: true
  udp-fallback-match: true
profile:
  store-fake-ip: true
  store-selected: true
  tracing: true
ipv6: true
dns:
