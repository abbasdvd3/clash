  nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - dhcp://system
    - https://dns.alidns.com/dns-query
    - https://dns.cfiec.net/dns-query
    - https://doh.pub/dns-query
    - https://dns.ipv6dns.com/dns-query
